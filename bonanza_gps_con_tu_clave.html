
<!DOCTYPE html>
<html>
  <head>
    <title>Bonanza GPS Test</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var center = { lat: 40.7762, lng: -111.4455 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: center
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&callback=initMap">
    </script>
  </body>
</html>

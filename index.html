<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation ‚Äì GPS Quote</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c3a27;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #d4af37;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 12px;
    }
    .info-box {
      background-color: #2e4d3b;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .info-box p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.png" alt="Bonanza Logo" />
  </header>
  <main>
    <input id="pickup" type="text" placeholder="Pickup Location" />
    <input id="dropoff" type="text" placeholder="Drop-off Location" />
    <input id="date" type="date" />
    <input id="time" type="time" />
    <button onclick="calculateRoute()">Calculate Price</button>

    <div id="map"></div>

    <div class="info-box" id="infoBox" style="display:none;">
      <p><strong>Distance:</strong> <span id="distance"></span></p>
      <p><strong>Duration:</strong> <span id="duration"></span></p>
      <p><strong>Total Price:</strong> <span id="price"></span></p>
      <p><strong>Note:</strong> We are pet-friendly üêæ (no extra cost)</p>
    </div>
  </main>

  <script>
    let map, directionsService, directionsRenderer, autocompletePickup, autocompleteDropoff;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.758, lng: -111.876 },
        zoom: 9,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      autocompletePickup = new google.maps.places.Autocomplete(document.getElementById("pickup"));
      autocompleteDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both pickup and drop-off locations.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
          const route = result.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const duration = route.duration.text;

          let price;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = (distanceMiles * 5.4).toFixed(2);

          document.getElementById("distance").innerText = distanceMiles.toFixed(2) + " miles";
          document.getElementById("duration").innerText = duration;
          document.getElementById("price").innerText = "$" + price;
          document.getElementById("infoBox").style.display = "block";
        } else {
          alert("Could not calculate route. Please try again.");
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

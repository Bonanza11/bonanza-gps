<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – GPS Estimate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #c08b5c;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #c08b5c;
      object-fit: cover;
    }
    main {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #1a1a1a;
      color: #c08b5c;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #c08b5c;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.2em;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px #c08b5c88;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #info {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.95em;
    }
    #info div {
      margin-bottom: 8px;
    }
    footer img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Pay Now Animation */
    #payBtn {
      background-color: #c08b5c;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192,139,92,0.7); }
      70% { transform: scale(1.03); box-shadow: 0 0 12px 10px rgba(192,139,92, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192,139,92,0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo" />
  </header>
  <main>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" placeholder="e.g. John Doe" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. +1 385 123 4567" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="e.g. your@email.com" required />

    <label for="pickup">Pick-up Address:</label>
    <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" required />

    <label for="dropoff">Drop-off Address:</label>
    <input type="text" id="dropoff" placeholder="e.g. SLC Airport" required />

    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <label for="time">Time:</label>
    <input type="time" id="time" required />

    <button onclick="calculateRoute()">Calculate Price</button>

    <div id="map"></div>

    <div id="info">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Estimated Price:</strong> <span id="price">$0.00</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
      <div><strong>Vehicle:</strong> Black Suburban – 1–5 Passengers</div>
      <div><strong>Luggage:</strong> 5 ski bags, 2 large + 3 small or 3 large + 4 small suitcases</div>
    </div>

    <button id="payBtn" onclick="payNow()">Pay Now</button>
  </main>

  <footer>
    <img src="IMG_4072.png" alt="Bonanza SUV" />
  </footer>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7608, lng: -111.8910 },
        zoom: 10,
        disableDefaultUI: true,
        draggable: false,
        scrollwheel: false
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
      directionsRenderer.setMap(map);

      new google.maps.places.Autocomplete(document.getElementById('pickup'), { componentRestrictions: { country: 'us' } });
      new google.maps.places.Autocomplete(document.getElementById('dropoff'), { componentRestrictions: { country: 'us' } });
    }

    function allFieldsFilled() {
      const fields = ['fullname', 'phone', 'email', 'pickup', 'dropoff', 'date', 'time'];
      for (let id of fields) {
        const input = document.getElementById(id);
        if (!input.value.trim()) {
          alert("Please fill in all required fields.");
          input.focus();
          return false;
        }
      }
      return true;
    }

    function calculateRoute() {
      if (!allFieldsFilled()) return;

      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          const route = response.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const durationText = route.duration.text;

          document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
          document.getElementById("duration").textContent = durationText;

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          document.getElementById("price").textContent = "$" + price.toFixed(2);
        } else {
          alert("Could not calculate route. Please check the addresses.");
        }
      });
    }

    function payNow() {
      if (!allFieldsFilled()) return;

      const price = document.getElementById("price").textContent;
      if (price === "$0.00" || price === "—") {
        alert("Please calculate the price before proceeding to payment.");
        return;
      }

      alert("Stripe payment integration will go here.");
      // Replace with Stripe redirection logic
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

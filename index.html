<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza GPS Demo</title>
  <style>
    body {
      background-color: #003300;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    label {
      text-align: left;
      display: block;
      margin-top: 10px;
      color: #ccc;
    }
    #map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #logo {
      width: 160px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <img src="logo-bonanza.png" alt="Bonanza Transportation Logo" id="logo" />
  <div class="container">
    <h2>Bonanza Transportation</h2>
    <label for="pickup">Pickup Address</label>
    <input id="pickup" type="text" placeholder="Enter pickup location" />

    <label for="dropoff">Drop-off Address</label>
    <input id="dropoff" type="text" placeholder="Enter drop-off location" />

    <label for="date">Date</label>
    <input id="date" type="date" />

    <label for="time">Time</label>
    <input id="time" type="time" />

    <label for="price">Estimated Price</label>
    <input id="price" type="text" readonly style="background-color: #ccc; color: #000;" />

    <div id="map"></div>
  </div>

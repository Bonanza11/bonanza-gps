<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – GPS Estimate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #c08b5c;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #c08b5c;
      object-fit: cover;
    }
    main {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    .input-group {
      position: relative;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #1a1a1a;
      color: #c08b5c;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .status-icon {
      position: absolute;
      right: 10px;
      top: 36px;
      font-size: 1.2em;
    }
    .valid {
      color: limegreen;
    }
    .invalid {
      color: red;
    }
    .error-message {
      font-size: 0.8em;
      color: red;
      display: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: linear-gradient(90deg, #d4a76a, #b97c3e);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(192,139,92, 0.7); }
      70% { box-shadow: 0 0 0 12px rgba(192,139,92, 0); }
      100% { box-shadow: 0 0 0 0 rgba(192,139,92, 0); }
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #info {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.95em;
    }
    #info div {
      margin-bottom: 8px;
    }
    footer img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo" />
  </header>
  <main>
    <div class="input-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" oninput="validate(this)" />
      <div class="status-icon" id="icon-fullname"></div>
      <div class="error-message" id="error-fullname">Name required</div>
    </div>

    <div class="input-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" oninput="validate(this)" />
      <div class="status-icon" id="icon-phone"></div>
      <div class="error-message" id="error-phone">Valid number required</div>
    </div>

    <div class="input-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" oninput="validate(this)" />
      <div class="status-icon" id="icon-email"></div>
      <div class="error-message" id="error-email">Valid email required</div>
    </div>

    <div class="input-group">
      <label for="pickup">Pick-up Address:</label>
      <input type="text" id="pickup" oninput="validate(this)" />
      <div class="status-icon" id="icon-pickup"></div>
      <div class="error-message" id="error-pickup">Required</div>
    </div>

    <div class="input-group">
      <label for="dropoff">Drop-off Address:</label>
      <input type="text" id="dropoff" oninput="validate(this)" />
      <div class="status-icon" id="icon-dropoff"></div>
      <div class="error-message" id="error-dropoff">Required</div>
    </div>

    <div class="input-group">
      <label for="date">Date:</label>
      <input type="date" id="date" oninput="validate(this)" />
      <div class="status-icon" id="icon-date"></div>
      <div class="error-message" id="error-date">Required</div>
    </div>

    <div class="input-group">
      <label for="time">Time:</label>
      <input type="time" id="time" oninput="validate(this)" />
      <div class="status-icon" id="icon-time"></div>
      <div class="error-message" id="error-time">Required</div>
    </div>

    <button onclick="validateForm()">Pay Now</button>

    <div id="map"></div>

    <div id="info">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Estimated Price:</strong> <span id="price">$0.00</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
      <div><strong>Vehicle:</strong> Black Suburban – 1–5 Passengers</div>
      <div><strong>Luggage:</strong> 5 ski bags, 2 large + 3 small or 3 large + 4 small suitcases</div>
    </div>
  </main>
  <footer>
    <img src="IMG_4072.png" alt="Bonanza SUV" />
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7608, lng: -111.8910 },
        zoom: 10,
        disableDefaultUI: true,
        draggable: false,
        scrollwheel: false
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);
      new google.maps.places.Autocomplete(document.getElementById('pickup'));
      new google.maps.places.Autocomplete(document.getElementById('dropoff'));
    }

    function validate(input) {
      const id = input.id;
      const icon = document.getElementById('icon-' + id);
      const error = document.getElementById('error-' + id);
      let valid = false;

      if (input.type === 'email') {
        valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value);
      } else if (input.type === 'tel') {
        valid = /^\+?\d{7,15}$/.test(input.value);
      } else {
        valid = input.value.trim().length > 0;
      }

      if (valid) {
        icon.textContent = '✔️';
        icon.className = 'status-icon valid';
        error.style.display = 'none';
      } else {
        icon.textContent = '❌';
        icon.className = 'status-icon invalid';
        error.style.display = 'block';
      }
    }

    function validateForm() {
      const fields = ['fullname','phone','email','pickup','dropoff','date','time'];
      let allValid = true;
      fields.forEach(id => {
        const input = document.getElementById(id);
        validate(input);
        if (input.value.trim() === '' || document.getElementById('icon-' + id).textContent === '❌') {
          allValid = false;
        }
      });
      if (allValid) {
        alert("Proceeding to payment or next step...");
      } else {
        alert("Please fill out all fields correctly.");
      }
    }
  </script>
</body>
</html>

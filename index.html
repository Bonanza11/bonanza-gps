<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation â€” GPS Quote</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #c29c74;
      text-align: center;
    }
    header img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #c29c74;
      margin-top: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .suv-container {
      margin-top: 20px;
    }
    .suv-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px #c29c74aa;
    }
    .suv-container h2 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #d8b887;
    }
    @media (max-width: 768px) {
      header img {
        width: 120px;
        height: 120px;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo">
  </header>

  <div id="map"></div>

  <div class="suv-container">
    <img src="IMG_4072.png" alt="Bonanza SUV" />
    <h2>Our SUVs</h2>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTEiLCJhIjoiY21kdDY3bGhzMHhlZzJsb2RpdTExbWV4eCJ9.dGYSOsvJ1tKnIKq-rvFScg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.8910, 40.7769], // Utah
      zoom: 9,
      dragRotate: false,
      touchZoomRotate: false
    });

    // Disable scroll zoom and manual zoom
    map.scrollZoom.disable();
    map.doubleClickZoom.disable();
    map.boxZoom.disable();
    map.dragPan.enable();
    map.keyboard.disable();
    map.touchZoomRotate.disable();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonanza Transportation</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #d2a679;
    }
    .logo-container {
      text-align: center;
      margin-top: 20px;
    }
    .logo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #d2a679;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-top: 10px;
      text-shadow: 1px 1px #000;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: #111;
      box-shadow: 0 0 10px rgba(210,166,121,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
    }
    #map {
      height: 300px;
      margin: 30px auto;
      max-width: 600px;
      border: 2px solid #d2a679;
      border-radius: 12px;
    }
    .info-section {
      max-width: 600px;
      margin: 20px auto;
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(210,166,121,0.2);
    }
    .info-section b {
      display: block;
      margin-bottom: 8px;
    }
    .suv-img {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 12px;
    }
    .btn {
      display: block;
      width: 100%;
      background-color: #d2a679;
      color: #000;
      padding: 12px;
      margin-top: 20px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e6b886;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="bonanza-logo.PNG" alt="Bonanza Logo" />
  </div>
  <h1>Bonanza Transportation</h1>

  <div class="form-container">
    <label>Full Name:</label>
    <input type="text" placeholder="e.g. John Doe" />

    <label>Phone Number:</label>
    <input type="tel" placeholder="e.g. +1 385 123 4567" />

    <label>Email:</label>
    <input type="email" placeholder="example@email.com" />

    <label>Pick-up Address:</label>
    <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

    <label>Drop-off Address:</label>
    <input type="text" id="dropoff" placeholder="e.g. SLC Airport" />

    <label>Date:</label>
    <input type="date" />

    <label>Time:</label>
    <input type="time" />

    <a id="payBtn" class="btn" href="#">Pay Now</a>
  </div>

  <div id="map"></div>

  <div class="info-section">
    <b>Distance:</b> <span id="distance">—</span><br />
    <b>Duration:</b> <span id="duration">—</span><br />
    <b>Note:</b> Pet-Friendly Service (No Extra Charge)<br />
    <b>Vehicle:</b> Black Suburban – 1–5 Passengers<br />
    <b>Luggage:</b> 5 ski bags, 2 large + 3 small suitcases or 3 large + 4 small
  </div>

  <img class="suv-img" src="IMG_4072.png" alt="Bonanza SUV" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YXRlIiLCJhIjoiY21kdDRxZXo0MHpmeTJtb2Q5Mjdwa2RwayJ9.B7HjhDRJ5MQLZseiG0QChw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.5, 40.7],
      zoom: 10,
      interactive: false
    });

    const pickupInput = document.getElementById('pickup');
    const dropoffInput = document.getElementById('dropoff');

    async function getRoute(pickup, dropoff) {
      const query = `https://api.mapbox.com/directions/v5/mapbox/driving/${pickup[0]},${pickup[1]};${dropoff[0]},${dropoff[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`;
      const res = await fetch(query);
      const data = await res.json();
      const route = data.routes[0].geometry;
      const bounds = new mapboxgl.LngLatBounds();
      route.coordinates.forEach(coord => bounds.extend(coord));

      map.fitBounds(bounds, { padding: 30, maxZoom: 16 });

      if (map.getSource('route')) {
        map.getSource('route').setData(route);
      } else {
        map.addSource('route', {
          type: 'geojson',
          data: route
        });
        map.addLayer({
          id: 'route-line',
          type: 'line',
          source: 'route',
          layout: { 'line-join': 'round', 'line-cap': 'round' },
          paint: {
            'line-color': '#d2a679',
            'line-width': 4
          }
        });
      }

      document.getElementById('distance').textContent = `${(data.routes[0].distance / 1609.34).toFixed(2)} mi`;
      document.getElementById('duration').textContent = `${(data.routes[0].duration / 60).toFixed(0)} min`;
    }

    async function geocodeAddress(address) {
      const res = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`);
      const data = await res.json();
      return data.features[0]?.center;
    }

    dropoffInput.addEventListener('change', async () => {
      const pickup = await geocodeAddress(pickupInput.value);
      const dropoff = await geocodeAddress(dropoffInput.value);
      if (pickup && dropoff) getRoute(pickup, dropoff);
    });

    document.getElementById("payBtn").addEventListener("click", () => {
      window.location.href = "https://buy.stripe.com/test_4gw7uWgeyb3UbXOaEF";
    });
  </script>
</body>
</html>

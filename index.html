<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – GPS Quote</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #c29c74;
      font-family: 'Arial', sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #c29c74;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #formContainer {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 0 10px #c29c74aa;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      border: none;
      background-color: #222;
      color: #c29c74;
    }
    button {
      background: #c29c74;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #infoBox {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-width: 360px;
      margin-top: 20px;
      font-size: 0.95em;
      line-height: 1.6;
    }
    strong {
      color: #d8b887;
    }
    #suvImage {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      border-radius: 12px;
    }
    @media (max-width: 768px) {
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo">
  </header>

  <main>
    <div id="formContainer">
      <label>First & Last Name:</label>
      <input id="fullname" type="text" placeholder="John Doe">
      
      <label>Phone Number:</label>
      <input id="phone" type="tel" placeholder="e.g. +1 385 123 4567">
      
      <label>Email Address:</label>
      <input id="email" type="email" placeholder="example@email.com">
      
      <label>Pick-up Address:</label>
      <input id="pickup" type="text" placeholder="e.g. 13742 N Jordanelle Pkwy">
      
      <label>Drop-off Address:</label>
      <input id="dropoff" type="text" placeholder="e.g. SLC Airport">
      
      <label>Date:</label>
      <input id="date" type="date">
      
      <label>Time:</label>
      <input id="time" type="time">
      
      <label>Estimated Price:</label>
      <input id="price" type="text" readonly value="$0.00" style="background:#333;">
      
      <button onclick="calculateRoute()">Calculate Price</button>
    </div>

    <div id="map"></div>

    <div id="infoBox">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
      <div><strong>Vehicle:</strong> Black Suburban – 1–5 Passengers</div>
      <div><strong>Luggage:</strong> 5 ski bags, 2 large + 3 small or 3 large + 4 small suitcases</div>
      <div style="font-size: 1.3em; font-weight: bold; text-align: center; margin-top: 20px;">Bonanza Transportation</div>
    </div>

    <img id="suvImage" src="IMG_4072.png" alt="Bonanza SUV - Our SUVs"/>
  </main>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css"/>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTExIiwiYSI6ImNsamZ0anF6eTAwYTYzdm5zMzJxOWhrN2gifQ.2LlgUqL93jeXkXQDSmK4xQ';

    let map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.8910, 40.7769],
      zoom: 9,
      interactive: false
    });

    const directionsRequest = async (origin, destination) => {
      const res = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${origin[0]},${origin[1]};${destination[0]},${destination[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`);
      const data = await res.json();
      return data.routes[0];
    }

    const geocoderPickup = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      placeholder: "Pick-up location",
      mapboxgl: mapboxgl
    }).on('result', e => window.pickupCoords = e.result.geometry.coordinates);

    const geocoderDropoff = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      placeholder: "Drop-off location",
      mapboxgl: mapboxgl
    }).on('result', e => window.dropoffCoords = e.result.geometry.coordinates);

    document.getElementById('pickup').parentNode.insertBefore(geocoderPickup.onAdd(map), document.getElementById('pickup'));
    document.getElementById('dropoff').parentNode.insertBefore(geocoderDropoff.onAdd(map), document.getElementById('dropoff'));

    async function calculateRoute() {
      if (!window.pickupCoords || !window.dropoffCoords) {
        alert("Please select both pick-up and drop-off from the map suggestions.");
        return;
      }

      const route = await directionsRequest(window.pickupCoords, window.dropoffCoords);

      const distanceMiles = route.distance / 1609.34;
      const durationMinutes = route.duration / 60;
      const durationText = Math.round(durationMinutes) + " min";

      let price = 0;
      if (distanceMiles <= 10) price = 120;
      else if (distanceMiles <= 35) price = 190;
      else if (distanceMiles <= 39) price = 210;
      else if (distanceMiles <= 48) price = 230;
      else if (distanceMiles <= 55) price = 250;
      else price = distanceMiles * 5.4;

      document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
      document.getElementById("duration").textContent = durationText;
      document.getElementById("price").value = "$" + price.toFixed(2);

      map.getSource('route')?.setData({
        type: 'Feature',
        geometry: route.geometry
      }) || map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: route.geometry
        }
      });

      map.getLayer('route') || map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        paint: {
          'line-color': '#c29c74',
          'line-width': 5
        }
      });

      const bounds = new mapboxgl.LngLatBounds();
      route.geometry.coordinates.forEach(coord => bounds.extend(coord));
      map.fitBounds(bounds, { padding: 40, maxZoom: 14 });
    }
  </script>
</body>
</html>

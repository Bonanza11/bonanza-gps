<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #c08b5c;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 16px;
    }
    .logo-wrap { position: relative; }
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 2px solid #c08b5c;
      object-fit: cover;
      display: block;
      position: relative;
      box-shadow: 0 0 2px rgba(192,139,92,.35) inset,
                  0 0 8px rgba(0,0,0,.6),
                  0 0 10px rgba(192,139,92,.45);
      filter: drop-shadow(0 0 5px rgba(192,139,92,.8));
    }

    h1, h2, h3, label { color: #c08b5c; }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #c08b5c;
      margin-bottom: 10px;
      width: 100%;
      background: #111;
      color: #fff;
    }
    input[type="datetime-local"] {
      background: #222;
      color: #fff;
      border: 1px solid #c08b5c;
      font-size: 16px;
    }

    button {
      background: #c08b5c;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #d09c6c; }

    #map {
      height: 300px;
      width: 100%;
      margin-bottom: 15px;
    }

    .trip-summary {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #c08b5c;
    }
    .trip-summary h3 {
      margin-top: 0;
    }
    .trip-vehicle {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .trip-vehicle img {
      width: 120px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo-wrap">
    <img src="bonanza-logo.PNG" alt="Bonanza Transportation Logo" class="logo">
  </div>
</header>
<main>
<section>
  <label for="pickup">Pickup Location</label>
  <input type="text" id="pickup" placeholder="Enter pickup location">

  <label for="dropoff">Drop-off Location</label>
  <input type="text" id="dropoff" placeholder="Enter drop-off location">

  <label for="pickupDate">Pickup Date & Time</label>
  <input type="datetime-local" id="pickupDate">

  <label for="flightNumber">Flight Number</label>
  <input type="text" id="flightNumber" placeholder="Enter flight number" style="background-color:#004d00;">

  <div id="map"></div>

  <button id="calculatePrice">Calculate Price</button>
</section>

<section class="trip-summary" id="tripSummary" style="display:none;">
  <h3>Trip Summary</h3>
  <div class="trip-vehicle">
    <img src="images/suburban.png" alt="Black Chevrolet Suburban SUV">
    <div>
      <strong>This will be your SUV</strong><br>
      Black Suburban – 1–5 passengers<br>
      5 Ski Bags/Golf Clubs
    </div>
  </div>
  <p><strong>Distance:</strong> <span id="distance"></span></p>
  <p><strong>Duration:</strong> <span id="duration"></span></p>
  <p><strong>Price (includes taxes & gratuity):</strong> <span id="price"></span></p>
  <button id="payNow">PAY NOW</button>
</section>
<script>
  let map, directionsService, directionsRenderer;

  function initMap() {
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 40.7608, lng: -111.8910 },
      zoom: 8
    });
    directionsRenderer.setMap(map);
  }

  document.getElementById('calculatePrice').addEventListener('click', () => {
    const pickup = document.getElementById('pickup').value;
    const dropoff = document.getElementById('dropoff').value;
    if (!pickup || !dropoff) {
      alert('Please enter pickup and drop-off locations.');
      return;
    }

    const request = {
      origin: pickup,
      destination: dropoff,
      travelMode: 'DRIVING'
    };

    directionsService.route(request, (result, status) => {
      if (status === 'OK') {
        directionsRenderer.setDirections(result);
        const distanceInMiles = result.routes[0].legs[0].distance.value / 1609.34;
        const durationText = result.routes[0].legs[0].duration.text;

        document.getElementById('distance').innerText = distanceInMiles.toFixed(1) + " mi";
        document.getElementById('duration').innerText = durationText;
        
        let price = 0;
        if (distanceInMiles <= 10) price = 120;
        else if (distanceInMiles <= 35) price = 190;
        else if (distanceInMiles <= 39) price = 210;
        else if (distanceInMiles <= 48) price = 230;
        else if (distanceInMiles <= 55) price = 250;
        else price = distanceInMiles * 5.4;

        const pickupTime = new Date(document.getElementById('pickupDate').value);
        const hour = pickupTime.getHours();
        if (hour < 6 || hour >= 23.5) {
          price = price * 1.25;
        }

        document.getElementById('price').innerText = `$${price.toFixed(2)}`;
        document.getElementById('tripSummary').style.display = 'block';
      }
    });
  });

  document.getElementById('payNow').addEventListener('click', () => {
    fetch('/api/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        price: parseFloat(document.getElementById('price').innerText.replace('$', ''))
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        window.location.href = data.url;
      }
    });
  });
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap">
</script>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation â€“ GPS with Mapbox</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #c29c74;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #formContainer {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 380px;
      width: 100%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #c29c74aa;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      border: none;
      background-color: #222;
      color: #c29c74;
    }
    button {
      background: #c29c74;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    #map {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
    }
    @media (max-width: 768px) {
      #formContainer, #map {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bonanza Transportation</h1>
  </header>
  <main>
    <div id="formContainer">
      <label for="pickup">Pick-up Address:</label>
      <input type="text" id="pickup" placeholder="Enter pick-up location" />

      <label for="dropoff">Drop-off Address:</label>
      <input type="text" id="dropoff" placeholder="Enter drop-off location" />

      <button onclick="calculateRoute()">Show Route</button>
    </div>
    <div id="map"></div>
  </main>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTEiLCJhIjoiY21kdDY3bGhzMHhlZzJsb2RpdTExbWV4eCJ9.dGYSOsvJ1tKnIKq-rvFScg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.8910, 40.7608],
      zoom: 8,
      interactive: true
    });

    const client = mapboxSdk({ accessToken: mapboxgl.accessToken });

    const pickupInput = document.getElementById('pickup');
    const dropoffInput = document.getElementById('dropoff');

    function calculateRoute() {
      const pickup = pickupInput.value;
      const dropoff = dropoffInput.value;

      if (!pickup || !dropoff) {
        alert('Please enter both addresses.');
        return;
      }

      Promise.all([
        client.geocoding.forwardGeocode({ query: pickup, limit: 1 }).send(),
        client.geocoding.forwardGeocode({ query: dropoff, limit: 1 }).send()
      ]).then(results => {
        const pickupCoord = results[0].body.features[0].geometry.coordinates;
        const dropoffCoord = results[1].body.features[0].geometry.coordinates;

        getRoute(pickupCoord, dropoffCoord);
      }).catch(err => {
        alert('Error geocoding addresses.');
        console.error(err);
      });
    }

    function getRoute(start, end) {
      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const route = data.routes[0].geometry.coordinates;

          const geojson = {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: route
            }
          };

          if (map.getSource('route')) {
            map.getSource('route').setData(geojson);
          } else {
            map.addLayer({
              id: 'route',
              type: 'line',
              source: {
                type: 'geojson',
                data: geojson
              },
              layout: {
                'line-join': 'round',
                'line-cap': 'round'
              },
              paint: {
                'line-color': '#c29c74',
                'line-width': 6
              }
            });
          }

          const bounds = new mapboxgl.LngLatBounds();
          route.forEach(coord => bounds.extend(coord));
          map.fitBounds(bounds, { padding: 40, maxZoom: 14, linear: true });
        });
    }

    map.on('load', () => {
      map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: []
        }
      });
    });
  </script>
</body>
</html>

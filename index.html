<!DOCTYPE html>
<html>
  <head>
    <title>Bonanza GPS Test</title>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #003300;
        color: #fff;
      }

      .form-container {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #004d00;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 10;
        width: 280px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #ffd700;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 16px;
        color: #003300;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #ffe760;
      }

      #map {
        height: 100vh;
        width: 100%;
      }

      .logo-container {
        text-align: center;
        margin-top: 20px;
      }

      .logo-container img {
        width: 180px;
        border-radius: 50%;
        box-shadow: 4px 8px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="logo-container">
      <img
        src="https://bonanza11.github.io/bonanza-gps/logo-bonanza.png"
        alt="Bonanza Transportation Logo"
      />
    </div>

    <div class="form-container">
      <h2>Bonanza Reservation</h2>

      <label for="pickup">Pick-up Address:</label>
      <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

      <label for="dropoff">Drop-off Address:</label>
      <input type="text" id="dropoff" placeholder="e.g. SLC Airport" />

      <label for="datetime">Date & Time:</label>
      <input type="datetime-local" id="datetime" />

      <label for="flight">Flight Number (if airport):</label>
      <input type="text" id="flight" placeholder="Optional" />

      <label for="price">Estimated Price:</label>
      <input type="text" id="price" value="$0.00" readonly style="background-color: #f5f5f5;" />

      <button onclick="submitReservation()">Book Now</button>
    </div>

    <div id="map"></div>

    <script>
      function initMap() {
        const center = { lat: 40.7740, lng: -111.4455 };
        new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: center,
        });
      }

      function submitReservation() {
        alert("This is a test submission.\nThe full reservation system will be connected soon.");
      }
    </script>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&callback=initMap"
    ></script>
  </body>
</html>

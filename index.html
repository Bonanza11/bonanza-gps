<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation — GPS Quote</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: gold;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      border-radius: 50%;
      border: 3px solid gold;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #formContainer {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
        #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #infoBox {
      margin-top: 15px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      #formContainer {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-bonanza.png" alt="Bonanza Logo"/>
  </header>

  <main>
    <div id="formContainer">
      <label>First & Last Name:</label>
      <input type="text" id="fullname" placeholder="John Doe">

      <label>Phone Number:</label>
      <input type="tel" id="phone" placeholder="(123) 456-7890">

      <label>Email Address:</label>
      <input type="email" id="email" placeholder="john@example.com">

      <label>Pick-up Address:</label>
      <input type="text" id="pickup" placeholder="13742 N Jordanelle Pkwy">

      <label>Drop-off Address:</label>
      <input type="text" id="dropoff" placeholder="SLC Airport">

      <label>Date & Time:</label>
      <input type="datetime-local" id="datetime">

      <label>Flight Number (if airport):</label>
      <input type="text" id="flight" placeholder="Optional">
      
      <button onclick="calculateRoute()">Calculate Price</button>

      <label>Estimated Price:</label>
      <input type="text" id="price" readonly value="$0.00" style="background-color:#444;">
    </div>
        <div id="infoBox">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
      <div style="margin-top:10px;"><strong>Vehicle:</strong> Up to 5 passengers (Captain's chairs)</div>
      <div><strong>Luggage:</strong> Option 1: 5 ski bags, 2 large bags, 3 small bags</div>
      <div><strong></strong>Option 2: 3 large bags, 4 small bags</div>
    </div>

    <div id="map"></div>
  </main>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7769, lng: -111.8910 },
        zoom: 9,
        disableDefaultUI: false,
        gestureHandling: "greedy" // permite tocar en móvil sin zoom forzado
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
      
      new google.maps.places.Autocomplete(document.getElementById("pickup"));
      new google.maps.places.Autocomplete(document.getElementById("dropoff"));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both pickup and drop-off addresses.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          const route = response.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const durationText = route.duration.text;

          document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
          document.getElementById("duration").textContent = durationText;

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          document.getElementById("price").value = "$" + price.toFixed(2);
        } else {
          alert("Could not calculate the route. Please check the addresses.");
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap">
  </script>
</body>
</html>

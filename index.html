<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – GPS Estimate</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #c08b5c;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #c08b5c;
      object-fit: cover;
    }
    main {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #1a1a1a;
      color: #c08b5c;
      border: 1px solid #c08b5c;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #c08b5c;
      color: black;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d9a673;
    }
    .info {
      margin-top: 16px;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #c08b5c;
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo" />
    <h1>Bonanza Transportation</h1>
  </header>

  <main>
    <label for="origin">Pickup Location</label>
    <input id="origin" type="text" placeholder="Enter origin address" />

    <label for="destination">Drop-off Location</label>
    <input id="destination" type="text" placeholder="Enter destination address" />

    <button onclick="calculateRoute()">Calculate Price</button>

    <div class="info">
      <p>Distance: <span id="distance">-</span></p>
      <p>Estimated Time: <span id="duration">-</span></p>
      <p>Estimated Price: <span id="price">-</span></p>
    </div>

    <button onclick="payNow()">PAY NOW</button>
  </main>

  <script>
    let calculatedPrice = 0;

    function validateInputs() {
      const origin = document.getElementById('origin').value.trim();
      const destination = document.getElementById('destination').value.trim();
      return origin !== '' && destination !== '';
    }

    function calculateRoute() {
      if (!validateInputs()) {
        alert("Please enter both origin and destination.");
        return;
      }

      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: [destination],
        travelMode: google.maps.TravelMode.DRIVING,
        unitSystem: google.maps.UnitSystem.IMPERIAL,
      }, (response, status) => {
        if (status === 'OK') {
          const distanceText = response.rows[0].elements[0].distance.text;
          const durationText = response.rows[0].elements[0].duration.text;
          const distanceMiles = parseFloat(distanceText.replace(/[^0-9.]/g, ''));

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          calculatedPrice = price;
          document.getElementById("distance").textContent = distanceText;
          document.getElementById("duration").textContent = durationText;
          document.getElementById("price").textContent = `$${price.toFixed(2)}`;
        } else {
          alert("Could not calculate route. Please try again.");
        }
      });
    }

    async function payNow() {
      if (!validateInputs() || calculatedPrice <= 0) {
        alert("Please calculate a price before proceeding to payment.");
        return;
      }

      console.log('Enviando monto a Stripe:', calculatedPrice);

      try {
        const res = await fetch('/api/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount: Math.round(calculatedPrice * 100) }) // En centavos
        });

        if (!res.ok) throw new Error('Stripe backend error');

        const data = await res.json();
        const stripe = Stripe('pk_live_51Rr9g0LxdVPME4zrYzx4WKgoT3NUZBSkbWwMnSmGPQCyE4MzzIufo6gM8EvLeTH0jQ5Vcn2V1GY0D9RrcJr0jRCd002MQFlj0F');

        if (data.id) {
          stripe.redirectToCheckout({ sessionId: data.id });
        } else {
          alert("Stripe session creation failed.");
        }
      } catch (err) {
        console.error("Payment error:", err);
        alert("An error occurred while initiating payment.");
      }
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>

  <style>
    /* Reset y base */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#000;color:#c08b5c;font-family:Arial,sans-serif}

    /* Header con logo + glow cobre/neón */
    header{display:flex;justify-content:center;align-items:center;padding:20px 16px}
    .logo-wrap{ position:relative }
    .logo{
      width:180px;height:180px;border-radius:50%;border:2px solid #c08b5c;
      object-fit:cover;display:block;position:relative;
      box-shadow:0 0 2px rgba(192,139,92,.35) inset,0 0 8px rgba(0,0,0,.6),0 0 10px rgba(192,139,92,.45);
      filter: drop-shadow(0 0 5px rgba(192,139,92,.45));
    }
    .logo-wrap::after{
      content:"";position:absolute;inset:-8px;border-radius:50%;
      box-shadow:0 0 22px 10px rgba(192,139,92,.35);pointer-events:none;
    }

    /* Contenido */
    main{max-width:760px;width:92vw;margin:0 auto 40px;padding:0 16px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input{
      display:block;width:100%;height:44px;padding:10px 12px;
      background:#1a1a1a;color:#c08b5c;border:1px solid #444;border-radius:8px;
    }
    button{
      width:100%;padding:14px 16px;margin-top:18px;background:#c08b5c;color:#000;
      font-weight:700;font-size:18px;border:0;border-radius:10px;cursor:pointer;
      animation:pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,.7)}
      70%{transform:scale(1.04); box-shadow:0 0 0 12px rgba(192,139,92,0)}
      100%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,0)}
    }

    #map{height:380px;margin-top:10px;border-radius:12px;overflow:hidden}
    #info{background:#111;padding:14px;border-radius:12px;margin-top:18px;font-size:.95em}
    #info div{margin-bottom:8px}
    footer img{width:100%;margin-top:24px;border-radius:12px}

    /* Email UX */
    .error{ color:#ff6b6b;font-size:.85em;margin-top:4px; display:none; }
    .hint{ color:#c08b5c;font-size:.85em;margin-top:4px;opacity:.9;cursor:pointer;text-decoration:underline; display:none; }
  </style>
</head>
<body>

  <header>
    <div class="logo-wrap">
      <img class="logo" src="bonanza-logo.PNG" alt="Bonanza Transportation Logo">
    </div>
  </header>

  <main>
    <label for="fullname">Full Name:</label>
    <input id="fullname" placeholder="e.g. John Doe" />

    <label for="phone">Phone Number:</label>
    <input id="phone" placeholder="e.g. +1 385 123 4567" />

    <label for="email">Email Address:</label>
    <input id="email" type="email" autocomplete="email" inputmode="email" placeholder="you@example.com" />
    <div id="emailError" class="error"></div>
    <div id="emailHint" class="hint"></div>

    <label for="pickup">Pick-up Address:</label>
    <input id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

    <label for="dropoff">Drop-off Address:</label>
    <input id="dropoff" placeholder="e.g. SLC Airport" />

    <label for="date">Date:</label>
    <input id="date" type="date" />

    <label for="time">Time:</label>
    <input id="time" type="time" />

    <button id="calculate">Calculate Price</button>

    <div id="map"></div>

    <div id="info">
      <div><b>Distance:</b> --</div>
      <div><b>Duration:</b> --</div>
      <div><b>Estimated Price:</b> $0.00</div>
      <div><b>Note:</b> Pet-Friendly Service (No Extra Charge)</div>
      <div><b>Vehicle:</b> Black Suburban – 1–5 Passengers</div>
    </div>

    <button id="pay" style="display:none;">PAY NOW</button>
  </main>

  <script>
    let map, directionsService, directionsRenderer;

    // ========= CONFIG DE NEGOCIO =========
    const BASE_ADDRESS = "13742 N Jordanelle Pkwy, Kamas, UT";
    const ALLOWED_COUNTIES = ["Summit County", "Wasatch County"];

    // Lugares seleccionados (guardamos el Place completo)
    let pickupPlace = null;
    let dropoffPlace = null;

    // ========= PRECIOS =========
    function calculatePrice(distanceMiles){
      if (distanceMiles <= 10) return 120;
      if (distanceMiles <= 35) return 190;
      if (distanceMiles <= 39) return 210;
      if (distanceMiles <= 48) return 230;
      if (distanceMiles <= 55) return 250;
      return distanceMiles * 5.4;
    }

    // ========= Email helpers =========
    const COMMON_DOMAINS = ["gmail.com","outlook.com","hotmail.com","yahoo.com","icloud.com","proton.me","protonmail.com","aol.com"];
    const TYPO_FIX = {"gamil.com":"gmail.com","gnail.com":"gmail.com","gmail.con":"gmail.com","hotnail.com":"hotmail.com","outlok.com":"outlook.com","yaho.com":"yahoo.com","yahoo.con":"yahoo.com","icloud.con":"icloud.com","protomail.com":"protonmail.com"};

    function isValidEmailFormat(email){ const re=/^[^\s@]+@[^\s@]+\.[A-Za-z]{2,24}$/; return re.test(email); }
    function getEmailSuggestion(email){
      const [local, domainPart=""] = email.split("@"); if(!local) return null;
      if (email.endsWith("@") || !domainPart) return `${local}@gmail.com`;
      const lowerDom = domainPart.toLowerCase();
      if (TYPO_FIX[lowerDom]) return `${local}@${TYPO_FIX[lowerDom]}`;
      const match = COMMON_DOMAINS.find(d => d.startsWith(lowerDom) || lowerDom.startsWith(d.slice(0,3)));
      return (match && match !== lowerDom) ? `${local}@${match}` : null;
    }
    function showEmailError(msg){ const err=document.getElementById("emailError"); err.textContent=msg; err.style.display="block"; }
    function clearEmailError(){ const err=document.getElementById("emailError"); err.textContent=""; err.style.display="none"; }
    function showEmailHint(s){ const hint=document.getElementById("emailHint"); if(!s){hint.style.display="none";hint.textContent="";hint.onclick=null;return;} hint.textContent=`Did you mean ${s}?`; hint.style.display="block"; hint.onclick=()=>{document.getElementById("email").value=s; hint.style.display="none"; clearEmailError();}; }
    function validateEmailField(){ const el=document.getElementById("email"); const email=el.value.trim(); clearEmailError(); showEmailHint(null); if(!email){ showEmailError("Please enter your email address."); return false; } const s=getEmailSuggestion(email); if(s && s.toLowerCase()!==email.toLowerCase()) showEmailHint(s); if(!isValidEmailFormat(email)){ showEmailError("Please enter a valid email address (e.g., name@example.com)."); return false; } return true; }
    (function wireEmail(){ const el=document.getElementById("email"); if(!el) return; el.addEventListener("input", ()=>{ clearEmailError(); showEmailHint(getEmailSuggestion(el.value.trim())); }); el.addEventListener("blur", ()=>{ validateEmailField(); }); })();

    // ========= Utils Places / Rutas =========
    function isAirport(place){
      const types = place?.types || [];
      return types.includes("airport") || /airport/i.test(place?.name || place?.formatted_address || "");
    }
    function countyFrom(place){
      const comps = place?.address_components || [];
      const county = comps.find(c => c.types?.includes("administrative_area_level_2"));
      return county?.long_name || "";
    }
    function isInAllowedArea(place){
      return isAirport(place) || ALLOWED_COUNTIES.includes(countyFrom(place));
    }
    function routeAsync(opts){
      return new Promise((resolve, reject)=>{
        directionsService.route(opts, (res, status)=>{
          if(status==="OK" && res) resolve(res); else reject(status || "ROUTE_ERROR");
        });
      });
    }
    async function computePickupSurchargeMiles(pickupPlaceId){
      const res = await routeAsync({
        origin: BASE_ADDRESS,
        destination: { placeId: pickupPlaceId },
        travelMode: google.maps.TravelMode.DRIVING
      });
      const leg = res.routes[0].legs[0];
      return leg.distance.value / 1609.34; // m → mi
    }

    // ========= Mapa / Autocomplete =========
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), { center: { lat: 40.7587, lng: -111.8762 }, zoom: 10 });
      directionsService  = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ preserveViewport:false });
      directionsRenderer.setMap(map);

      // Autocomplete guardando place completo (incluye place_id y address_components)
      const acOpts = {
        componentRestrictions: { country: ["us"] },
        fields: ["place_id","name","types","formatted_address","geometry","address_components"]
      };
      const acPickup  = new google.maps.places.Autocomplete(document.getElementById("pickup"), acOpts);
      const acDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"), acOpts);

      acPickup.addListener("place_changed", ()=>{ pickupPlace  = acPickup.getPlace()  || null; });
      acDropoff.addListener("place_changed", ()=>{ dropoffPlace = acDropoff.getPlace() || null; });
    }

    // ========= Calcular =========
    document.getElementById("calculate").addEventListener("click", async () => {
      const pickupTxt  = document.getElementById("pickup").value.trim();
      const dropoffTxt = document.getElementById("dropoff").value.trim();

      if (!validateEmailField()){ document.getElementById("email").focus(); return; }
      if (!pickupTxt || !dropoffTxt){ alert("Please enter both pick-up and drop-off addresses."); return; }

      // Asegura selección desde el Autocomplete (para tener place_id y county)
      if (!pickupPlace?.place_id || !dropoffPlace?.place_id){
        alert("Please select the addresses from the suggestions list (Autocomplete).");
        return;
      }

      try{
        // 1) Ruta principal
        const trip = await routeAsync({
          origin:      { placeId: pickupPlace.place_id },
          destination: { placeId: dropoffPlace.place_id },
          travelMode:  google.maps.TravelMode.DRIVING
        });
        directionsRenderer.setDirections(trip);

        // Ajustar mapa a la ruta
        const bounds = new google.maps.LatLngBounds();
        trip.routes[0].legs.forEach(leg => {
          bounds.extend(leg.start_location);
          bounds.extend(leg.end_location);
        });
        map.fitBounds(bounds);

        // 2) Precio base por distancia del viaje
        const leg = trip.routes[0].legs[0];
        const miles = leg.distance.value / 1609.34;
        const basePrice = calculatePrice(miles);

        // 3) Recargo si pickup NO es aeropuerto NI está en Summit/Wasatch
        let surcharge = 0;
        if (!isInAllowedArea(pickupPlace)) {
          const surchargeMiles = await computePickupSurchargeMiles(pickupPlace.place_id);
          surcharge = surchargeMiles * 3; // $3 por milla
        }
        const total = basePrice + surcharge;

        // 4) Mostrar info
        const priceRow = surcharge > 0
          ? `<div><b>Estimated Price:</b> $${total.toFixed(2)} <small>(Base $${basePrice.toFixed(2)} + Surcharge $${surcharge.toFixed(2)})</small></div>`
          : `<div><b>Estimated Price:</b> $${basePrice.toFixed(2)}</div>`;

        document.getElementById("info").innerHTML = `
          <div><b>Distance:</b> ${miles.toFixed(1)} miles</div>
          <div><b>Duration:</b> ${leg.duration.text}</div>
          ${priceRow}
          <div><b>Note:</b> Pet-Friendly Service (No Extra Charge)</div>
          <div><b>Vehicle:</b> Black Suburban – 1–5 Passengers</div>
          <div><b>Luggage:</b> 6 ski bags, 2 large + 3 small or 3 large + 4 small suitcases</div>
        `;

        document.getElementById("pay").style.display = "block";
      }catch(err){
        alert("Could not calculate route: " + err);
      }
    });

    // ========= Pago (placeholder) =========
    document.getElementById("pay").addEventListener("click", () => {
      if (!validateEmailField()){ document.getElementById("email").focus(); return; }
      alert("Stripe va aquí cuando conectes tu backend.");
    });

    // Callback de Maps
    window.initMap = initMap;
  </script>

  <!-- Google Maps: UNA sola carga -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – Luxury GPS Quote</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #d6a56d;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    header {
      text-align: center;
      padding: 25px 10px 10px;
    }
    header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d6a56d;
      box-shadow: 0 0 15px #d6a56d88;
    }
    h1 {
      font-size: 1.6em;
      text-align: center;
      margin-top: 10px;
      text-shadow: 1px 1px 4px #000;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #formContainer {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      max-width: 370px;
      width: 100%;
      box-shadow: 0 0 10px #d6a56d88;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      text-shadow: 1px 1px 2px #000;
    }
    input {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
      border: none;
      background-color: #222;
      color: #d6a56d;
      font-size: 1em;
    }
    button {
      background: #d6a56d;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin: 20px 0 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #d6a56d55;
    }
    #infoBox {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-width: 370px;
      text-align: left;
      font-size: 1em;
      line-height: 1.6;
      box-shadow: 0 0 5px #d6a56d55;
    }
    strong {
      color: #f3c992;
    }
    .section-title {
      font-size: 1.2em;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
    .signature {
      font-size: 1.5em;
      text-align: center;
      margin-top: 25px;
      font-weight: bold;
      text-shadow: 1px 1px 5px #000;
    }
    .vehicle-img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #d6a56d55;
    }
    @media (max-width: 768px) {
      #formContainer, #infoBox {
        width: 100%;
      }
      #map {
        height: 320px;
      }
      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
      <label>Date:</label>
      <input id="date" type="date">

      <label>Time:</label>
      <input id="time" type="time">

      <label>Estimated Price:</label>
      <input id="price" type="text" readonly value="$0.00" style="background:#333;">

      <button onclick="calculateRoute()">Calculate Price</button>
    </div>

    <div id="map"></div>

    <div id="infoBox">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
      <div><strong>Vehicle:</strong> Black Suburban – 1–5 Passengers</div>
      <div><strong>Luggage:</strong> 5 ski bags, 2 large + 3 small suitcases or 3 large + 4 small</div>
      <div class="signature">Bonanza Transportation</div>
    </div>

    <div id="suvBanner">
      <img src="suv-banner.jpeg" alt="Bonanza SUVs">
      <div class="bannerText">Our SUVs</div>
    </div>
  </main>
    <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7769, lng: -111.8910 },
        zoom: 10,
        disableDefaultUI: false,
        gestureHandling: "greedy"
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
      directionsRenderer.setMap(map);

      new google.maps.places.Autocomplete(document.getElementById('pickup'));
      new google.maps.places.Autocomplete(document.getElementById('dropoff'));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both addresses.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          const route = response.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const durationText = route.duration.text;

          document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
          document.getElementById("duration").textContent = durationText;

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          document.getElementById("price").value = "$" + price.toFixed(2);
        } else {
          alert("Could not calculate route. Please check the addresses.");
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

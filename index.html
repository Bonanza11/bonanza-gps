<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bonanza Transportation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #d17f3f;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      background: #222;
      color: #fff;
    }

    #estimate {
      background-color: #d17f3f;
      border: none;
      color: #000;
      padding: 12px;
      margin: 15px 0;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 15px;
    }

    #results {
      font-size: 16px;
      margin-top: 10px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
    }

    .info-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bonanza Transportation</h1>

  <label for="pickup">Pick-up Address:</label>
  <input id="pickup" type="text" placeholder="e.g. 13742 N Jordanelle Pkwy" />

  <label for="dropoff">Drop-off Address:</label>
  <input id="dropoff" type="text" placeholder="e.g. SLC Airport" />

  <button id="estimate">Estimated Price</button>

  <div id="map"></div>

  <div id="results"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTEiLCJhIjoiY21kdDY3bGhzMHhlZzJsb2RpdTExbWV4eCJ9.dGYSOsvJ1tKnIKq-rvFScg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.5, 40.7],
      zoom: 8,
      interactive: true
    });

    let markerStart, markerEnd, routeLayer;

    async function geocode(address) {
      const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`);
      const data = await response.json();
      return data.features[0]?.geometry.coordinates;
    }

    async function estimateRoute() {
      const pickupAddress = document.getElementById('pickup').value;
      const dropoffAddress = document.getElementById('dropoff').value;

      if (!pickupAddress || !dropoffAddress) {
        alert("Please enter both addresses.");
        return;
      }

      const [startLng, startLat] = await geocode(pickupAddress) || [];
      const [endLng, endLat] = await geocode(dropoffAddress) || [];

      if (!startLng || !endLng) {
        alert("Could not locate one of the addresses.");
        return;
      }

      if (markerStart) markerStart.remove();
      if (markerEnd) markerEnd.remove();
      if (map.getSource('route')) map.removeLayer('route'), map.removeSource('route');

      markerStart = new mapboxgl.Marker({ color: '#2ecc71' }).setLngLat([startLng, startLat]).addTo(map);
      markerEnd = new mapboxgl.Marker({ color: '#e67e22' }).setLngLat([endLng, endLat]).addTo(map);

      const routeResponse = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${startLng},${startLat};${endLng},${endLat}?geometries=geojson&access_token=${mapboxgl.accessToken}`);
      const routeData = await routeResponse.json();
      const route = routeData.routes[0];

      map.fitBounds([
        [startLng, startLat],
        [endLng, endLat]
      ], { padding: 40 });

      map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: route.geometry
        }
      });

      map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        layout: { 'line-cap': 'round', 'line-join': 'round' },
        paint: { 'line-color': '#d17f3f', 'line-width': 5 }
      });

      const distanceMiles = (route.distance / 1609.34).toFixed(2);
      const durationMin = Math.round(route.duration / 60);

      let price = 0;
      const dist = parseFloat(distanceMiles);
      if (dist <= 10) price = 120;
      else if (dist <= 35) price = 190;
      else if (dist <= 39) price = 210;
      else if (dist <= 48) price = 230;
      else if (dist <= 55) price = 250;
      else price = (dist * 5.4).toFixed(2);

      document.getElementById("results").innerHTML = `
        <div><span class="info-label">Distance:</span> ${distanceMiles} miles</div>
        <div><span class="info-label">Estimated Time:</span> ${durationMin} minutes</div>
        <div><span class="info-label">Estimated Price:</span> $${price}</div>
        <div><span class="info-label">Pet-Friendly:</span> âœ… No extra charge</div>
      `;
    }

    document.getElementById('estimate').addEventListener('click', estimateRoute);
  </script>
</body>
</html>

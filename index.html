<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#000;color:#c08b5c;font-family:Arial,sans-serif}

    /* Header / Logo */
    header{display:flex;justify-content:center;align-items:center;padding:20px 16px}
    .logo-wrap{ position:relative }
    .logo{
      width:180px;height:180px;border-radius:50%;border:2px solid #c08b5c;
      object-fit:cover;display:block;position:relative;
      box-shadow:0 0 2px rgba(192,139,92,.35) inset,0 0 8px rgba(0,0,0,.6),0 0 10px rgba(192,139,92,.45);
      filter: drop-shadow(0 0 5px rgba(192,139,92,.45));
    }
    .logo-wrap::after{content:"";position:absolute;inset:-8px;border-radius:50%;box-shadow:0 0 22px 10px rgba(192,139,92,.35);pointer-events:none;}

    /* Layout */
    main{max-width:760px;width:92vw;margin:0 auto 40px;padding:0 16px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input, select{
      display:block;width:100%;height:44px;padding:10px 12px;
      background:#1a1a1a;color:#c08b5c;border:1px solid #444;border-radius:8px;
    }
    button{
      width:100%;padding:14px 16px;margin-top:18px;background:#c08b5c;color:#000;
      font-weight:700;font-size:18px;border:0;border-radius:10px;cursor:pointer;
      animation:pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,.7)}
      70%{transform:scale(1.04); box-shadow:0 0 0 12px rgba(192,139,92,0)}
      100%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,0)}
    }
    #map{height:380px;margin-top:10px;border-radius:12px;overflow:hidden}

    /* Trip Summary panel */
    #info{
      display:none;
      margin-top:18px;border-radius:16px;padding:18px;
      background:linear-gradient(180deg, #121212, #0b0b0b);
      border:1px solid rgba(192,139,92,.28);
      box-shadow:0 18px 40px rgba(0,0,0,.55);
      color:#e9d5c1;font-size:.95em;
    }
    .info-title{font-weight:800;margin:0 0 4px;font-size:1.05rem}
    .info-sub{opacity:.85;margin:0 0 12px;font-size:.9rem}
    .kpis{display:grid;grid-template-columns: repeat(3, 1fr);gap:12px;margin:10px 0 12px;}
    .kpi{background:#0e0e0e;border:1px solid rgba(192,139,92,.18);border-radius:12px;padding:12px;}
    .kpi .label{font-size:.75rem;opacity:.8;margin-bottom:6px}
    .kpi .value{font-size:1.35rem;font-weight:800;color:#f0d1ad}
    .kpi .unit{font-size:.9rem;opacity:.7;margin-left:4px}
    .kpi .value.price{color:#ffddae}
    .breakdown{margin:6px 0 12px;}
    .breakdown .row{display:flex;justify-content:space-between;padding:6px 0;}
    .breakdown .row.total{font-weight:800;color:#ffddae;font-size:1.05rem}
    .divider{height:1px;background:linear-gradient(90deg,transparent,rgba(192,139,92,.35),transparent);margin:6px 0}

    /* Date/Time – more visible */
    .input-row{display:grid;grid-template-columns: 1fr 1fr;gap:12px;}
    @media (max-width:520px){.input-row{grid-template-columns:1fr;}}
    #date,#time{
      height:56px;font-size:17px;border-radius:12px;background:#1f1f1f;color:#fff;
      border:2px solid #c08b5c;box-shadow:0 0 0 3px rgba(192,139,92,.18);
    }
    #date:focus,#time:focus{outline:none;border-color:#ffd9a1;box-shadow:0 0 0 4px rgba(255,217,161,.22);}
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator{
      filter: invert(80%) sepia(20%) saturate(180%) hue-rotate(340deg) brightness(110%);
      opacity:.95;cursor:pointer;
    }
    .helper{font-size:.85rem;opacity:.95;margin-top:6px;color:#ffddae;}

    /* Flight field (green) */
    #flightNumber{background:#1a1a1a;color:#9af59a;border:2px solid #2b6a29;border-radius:10px}

    /* Luggage */
    .luggage-option{background:#0e0e0e;border:1px solid rgba(192,139,92,.3);border-radius:10px;padding:10px;margin-top:8px;}
    .luggage-title{font-weight:bold;color:#ffddae;margin-bottom:4px;}
    .luggage-sub{font-size:0.85rem;color:#c08b5c;}

    /* Turntable 3D-like SUV */
    .turntable{
      perspective:1000px; margin:10px 0 6px; display:flex; flex-direction:column; align-items:center;
    }
    .turntable .car{
      width:260px; height:auto; transform-style:preserve-3d;
      animation:spinY 14s linear infinite;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.6));
    }
    .turntable:hover .car{ animation-play-state:paused; }
    .turntable .platform{
      width:220px; height:22px; border-radius:50%;
      background:radial-gradient(ellipse at center, rgba(0,0,0,.7) 0%, rgba(0,0,0,.25) 60%, rgba(0,0,0,0) 70%);
      margin-top:6px;
    }
    .vehicle-caption{font-weight:700;color:#ffddae;margin-top:6px;letter-spacing:.2px;}
    @keyframes spinY{ from{ transform:rotateY(0deg);} to{ transform:rotateY(360deg);} }
  </style>
</head>
<body>

<header>
  <div class="logo-wrap">
    <img class="logo" src="/images/bonanza-logo.PNG" alt="Bonanza Transportation Logo">
  </div>
</header>

<main>
  <label for="fullname">Full Name:</label>
  <input id="fullname" placeholder="e.g. John Doe" />

  <label for="phone">Phone Number:</label>
  <input id="phone" placeholder="e.g. +1 385 123 4567" />

  <label for="email">Email Address:</label>
  <input id="email" type="email" placeholder="you@example.com" />

  <label for="pickup">Pick-up Address:</label>
  <input id="pickup" placeholder="e.g. SLC Airport" />

  <label for="dropoff">Drop-off Address:</label>
  <input id="dropoff" placeholder="e.g. Montage Deer Valley" />
  <div class="input-row">
    <div>
      <label for="date">Date:</label>
      <input id="date" type="date" />
    </div>
    <div>
      <label for="time">Time:</label>
      <input id="time" type="time" />
    </div>
  </div>

  <label for="flightNumber">Flight Number (optional):</label>
  <input id="flightNumber" placeholder="e.g. DL1234" />

  <div class="luggage-option">
    <div class="luggage-title">Luggage Information</div>
    <div class="luggage-sub">Please provide details about your luggage if necessary.</div>
  </div>

  <!-- SUV imagen giratoria -->
  <div class="turntable">
    <img src="/images/suburban.png" alt="Luxury SUV" class="car">
    <div class="platform"></div>
    <div class="vehicle-caption">Luxury Suburban SUV</div>
  </div>

  <div id="map"></div>

  <button id="calculateBtn">Calculate Price</button>

  <div id="info">
    <div class="info-title">Trip Summary</div>
    <div class="info-sub">Review your details before booking</div>
    <div class="kpis">
      <div class="kpi">
        <div class="label">Distance</div>
        <div class="value" id="distance">--</div><span class="unit">mi</span>
      </div>
      <div class="kpi">
        <div class="label">Duration</div>
        <div class="value" id="duration">--</div><span class="unit">min</span>
      </div>
      <div class="kpi">
        <div class="label">Price</div>
        <div class="value price" id="price">--</div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="breakdown">
      <div class="row"><span>Base Fare</span><span id="baseFare">$0.00</span></div>
      <div class="row"><span>Extras</span><span id="extras">$0.00</span></div>
      <div class="row total"><span>Total</span><span id="total">$0.00</span></div>
    </div>
  </div>

  <button id="payBtn" style="display:none;">PAY NOW</button>
</main>
<script>
  /* ====== Configuración global ====== */
  let map, directionsService, directionsRenderer, geocoder;
  let pickupPlace = null, dropoffPlace = null;

  const BASE_ADDRESS = "13742 N Jordanelle Pkwy, Kamas, UT";
  const ALLOWED_COUNTIES = ["Summit County", "Wasatch County"];
  const OPERATING_START = "06:00"; // 6:00 AM
  const OPERATING_END   = "23:30"; // 11:30 PM

  /* ====== Utilidades de tiempo (fecha/hora) ====== */
  function nextQuarter(d){ const m=d.getMinutes(); const add=15-(m%15||15); d.setMinutes(m+add,0,0); return d; }
  function localISODate(d){ const off=d.getTimezoneOffset()*60000; return new Date(d-off).toISOString().slice(0,10); }
  function setDefaultDateTime(){
    const dateEl = document.getElementById('date');
    const timeEl = document.getElementById('time');
    const nx = nextQuarter(new Date());
    if(dateEl && !dateEl.value) dateEl.value = localISODate(nx);
    if(timeEl && !timeEl.value) timeEl.value = `${String(nx.getHours()).padStart(2,'0')}:${String(nx.getMinutes()).padStart(2,'0')}`;
    if(dateEl) dateEl.min = localISODate(new Date());
  }
  function isAfterHours(dateStr, timeStr){
    if(!dateStr || !timeStr) return false;
    const d = new Date(`${dateStr}T${timeStr}:00`);
    const [sh,sm] = OPERATING_START.split(':').map(Number);
    const [eh,em] = OPERATING_END.split(':').map(Number);
    const start = new Date(d); start.setHours(sh, sm, 0, 0);
    const end   = new Date(d); end.setHours(eh, em, 0, 0);
    return (d < start) || (d > end);
  }

  /* ====== Pricing (taxes & gratuity ya incluidos) ====== */
  function calculateBase(mi){
    if (mi <= 10) return 120;
    if (mi <= 35) return 190;
    if (mi <= 39) return 210;
    if (mi <= 48) return 230;
    if (mi <= 55) return 250;
    return mi * 5.4;
  }

  /* ====== Google Places / Routing helpers ====== */
  function isAirport(place){
    const t = place?.types || [];
    const addr = (place?.formatted_address || "").toLowerCase();
    const extra = [
      "salt lake city international airport","slc airport",
      "provo municipal airport","ogden-hinckley airport",
      "st. george regional airport","cedar city regional airport",
      "canyonlands regional airport","moab canyonlands regional airport",
      "jsx, n 2360 w st, salt lake city, ut, usa"
    ];
    return t.includes("airport") || /airport/i.test(place?.name || place?.formatted_address || "") || extra.some(a=>addr.includes(a));
  }
  function isUtah(place){
    const addr=(place?.formatted_address||'').toLowerCase();
    return /\but\b/.test(addr) || /, ut(ah)?\b/.test(addr);
  }
  function pickupIsUtahAirport(){ return pickupPlace && isAirport(pickupPlace) && isUtah(pickupPlace); }
  function countyFrom(place){
    const comps=place?.address_components||[];
    const c=comps.find(x=>x.types?.includes("administrative_area_level_2"));
    return c?.long_name||"";
  }
  function countyIncludesAllowed(name){ return ALLOWED_COUNTIES.some(x=>(name||"").includes(x)); }

  function routeAsync(opts){
    return new Promise((res,rej)=>{
      directionsService.route(opts,(r,s)=> s==="OK" && r ? res(r) : rej(s||"ROUTE_ERROR"));
    });
  }
  function geocodeAsync(req){
    return new Promise((res,rej)=>{
      geocoder.geocode(req,(results,status)=> status==="OK" && results?.[0] ? res(results[0]) : rej(status||"GEOCODE_ERROR"));
    });
  }
  async function countyByPlaceId(placeId){
    try{
      const r=await geocodeAsync({placeId});
      const c=r.address_components.find(x=>x.types.includes("administrative_area_level_2"));
      return c?.long_name||"";
    }catch(_){ return ""; }
  }
  async function milesFromBase(placeId){
    const r = await routeAsync({
      origin: BASE_ADDRESS,
      destination: {placeId},
      travelMode: google.maps.TravelMode.DRIVING
    });
    return r.routes[0].legs[0].distance.value/1609.34;
  }

  /* ====== Campo de vuelo (verde) – mostrar solo si pickup es aeropuerto de Utah ====== */
  function updateFlightVisibility(){
    const wrap = document.getElementById('flightNumber')?.parentElement;
    const input = document.getElementById('flightNumber');
    if(!wrap || !input) return;
    const show = pickupIsUtahAirport();
    wrap.style.display = show ? 'block' : 'none';
    if(!show){ input.value=""; input.setCustomValidity(""); }
  }

  /* ====== Render del panel ====== */
  function renderSummary(leg, base, surcharge, afterHours){
    const miles = leg.distance.value / 1609.34;
    const ahFee = afterHours ? (base + surcharge) * 0.25 : 0;
    const total = base + surcharge + ahFee;

    const info = document.getElementById('info');
    if(!info) return;

    // Mostrar contenedores y valores
    info.style.display = 'block';
    document.getElementById('distance')?.replaceChildren(document.createTextNode(miles.toFixed(1)));
    document.getElementById('duration')?.replaceChildren(document.createTextNode(leg.duration.text));
    document.getElementById('price')?.replaceChildren(document.createTextNode(`$${total.toFixed(2)}`));
    document.getElementById('baseFare')?.replaceChildren(document.createTextNode(`$${base.toFixed(2)}`));
    document.getElementById('extras')?.replaceChildren(document.createTextNode(`$${(surcharge+ahFee).toFixed(2)}`));
    document.getElementById('total')?.replaceChildren(document.createTextNode(`$${total.toFixed(2)}`));

    const payBtn = document.getElementById('payBtn');
    if (payBtn) payBtn.style.display = 'block';
  }

  /* ====== Init Google Maps (callback) ====== */
  function initMap(){
    map = new google.maps.Map(document.getElementById("map"), { center:{lat:40.7587,lng:-111.8762}, zoom:10 });
    directionsService  = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(map);
    geocoder = new google.maps.Geocoder();

    const opts = { componentRestrictions:{country:["us"]}, fields:["place_id","name","types","formatted_address","geometry","address_components"] };
    const acPickup  = new google.maps.places.Autocomplete(document.getElementById("pickup"), opts);
    const acDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"), opts);

    acPickup.addListener("place_changed", ()=>{ pickupPlace = acPickup.getPlace() || null; updateFlightVisibility(); });
    acDropoff.addListener("place_changed", ()=>{ dropoffPlace = acDropoff.getPlace() || null; });

    setDefaultDateTime();
  }
  window.initMap = initMap;

  /* ====== Calcular ====== */
  document.getElementById('calculateBtn')?.addEventListener('click', async ()=>{
    if (!pickupPlace?.place_id || !dropoffPlace?.place_id){
      alert("Please select both addresses from the suggestions."); return;
    }
    try{
      const trip = await routeAsync({
        origin:{placeId: pickupPlace.place_id},
        destination:{placeId: dropoffPlace.place_id},
        travelMode: google.maps.TravelMode.DRIVING
      });
      directionsRenderer.setDirections(trip);

      const leg = trip.routes[0].legs[0];
      const miles = leg.distance.value/1609.34;
      const base = calculateBase(miles);

      // Surcharge por distancia según tus reglas
      let surcharge = 0;
      const pickupAir = isAirport(pickupPlace);

      let pickupCounty = countyFrom(pickupPlace) || await countyByPlaceId(pickupPlace.place_id);
      let dropCounty   = countyFrom(dropoffPlace) || await countyByPlaceId(dropoffPlace.place_id);

      const pickupAllowed = countyIncludesAllowed(pickupCounty);
      const dropAllowed   = countyIncludesAllowed(dropCounty);

      if (pickupAir){
        // Aeropuerto → si drop no es Summit/Wasatch, cobrar $3/mi desde BASE al aeropuerto
        if (!dropAllowed){ const m = await milesFromBase(pickupPlace.place_id); surcharge = m * 3; }
      }else{
        // Pickup fuera de Summit/Wasatch → $3/mi desde BASE al pickup
        if (!pickupAllowed){ const m = await milesFromBase(pickupPlace.place_id); surcharge = m * 3; }
      }

      const afterHours = isAfterHours(document.getElementById('date')?.value, document.getElementById('time')?.value);
      renderSummary(leg, base, surcharge, afterHours);
    }catch(err){
      alert("Could not calculate route: " + err);
    }
  });

  // Botón de pago (aún sin backend conectado)
  document.getElementById('payBtn')?.addEventListener('click', ()=>{
    alert("Stripe checkout goes here once your backend is connected.");
  });
</script>

</body>
</html>

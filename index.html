<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation â€“ GPS Estimate</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #c08b5c;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #c08b5c;
      object-fit: cover;
    }
    main {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #1a1a1a;
      color: #c08b5c;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #c08b5c;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    footer img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo" />
  </header>
  <main>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" placeholder="e.g. John Doe" />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. +1 385 123 4567" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="e.g. your@email.com" />

    <label for="pickup">Pick-up Address:</label>
    <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

    <label for="dropoff">Drop-off Address:</label>
    <input type="text" id="dropoff" placeholder="e.g. SLC Airport" />

    <label for="date">Date:</label>
    <input type="date" id="date" />

    <label for="time">Time:</label>
    <input type="time" id="time" />

    <button onclick="alert('Next: Calculate route and price.')">Calculate Price</button>

    <div id="map"></div>
  </main>
  <footer>
    <img src="IMG_4072.png" alt="Bonanza SUV" />
  </footer>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.min.js"></script>
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.2/mapbox-gl-geocoder.css"
    type="text/css"
  />

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTEiLCJhIjoiY21kdDY3bGhzMHhlZzJsb2RpdTExbWV4eCJ9.dGYSOsvJ1tKnIKq-rvFScg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.8910, 40.7608],
      zoom: 9,
      dragRotate: false,
      scrollZoom: false,
      touchZoomRotate: false
    });

    const pickupInput = document.getElementById('pickup');
    const dropoffInput = document.getElementById('dropoff');

    function addAutocomplete(inputElement) {
      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        placeholder: inputElement.placeholder,
        mapboxgl: mapboxgl,
        marker: false
      });
      const container = document.createElement('div');
      container.style.marginTop = '5px';
      inputElement.parentNode.insertBefore(container, inputElement.nextSibling);
      container.appendChild(geocoder.onAdd(map));
      geocoder.on('result', function(e) {
        inputElement.value = e.result.place_name;
      });
    }

    addAutocomplete(pickupInput);
    addAutocomplete(dropoffInput);
  </script>
</body>
</html>

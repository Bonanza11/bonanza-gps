<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#000;color:#c08b5c;font-family:Arial,sans-serif}

    /* Logo */
    header{display:flex;justify-content:center;align-items:center;padding:20px 16px}
    .logo-wrap{ position:relative }
    .logo{
      width:180px;height:180px;border-radius:50%;border:2px solid #c08b5c;
      object-fit:cover;display:block;position:relative;
      box-shadow:0 0 2px rgba(192,139,92,.35) inset,0 0 8px rgba(0,0,0,.6),0 0 10px rgba(192,139,92,.45);
      filter: drop-shadow(0 0 5px rgba(192,139,92,.45));
    }
    .logo-wrap::after{
      content:"";position:absolute;inset:-8px;border-radius:50%;
      box-shadow:0 0 22px 10px rgba(192,139,92,.35);pointer-events:none;
    }

    /* Form */
    main{max-width:760px;width:92vw;margin:0 auto 40px;padding:0 16px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input, select{
      display:block;width:100%;height:44px;padding:10px 12px;
      background:#1a1a1a;color:#c08b5c;border:1px solid #444;border-radius:8px;
    }
    button{
      width:100%;padding:14px 16px;margin-top:18px;background:#c08b5c;color:#000;
      font-weight:700;font-size:18px;border:0;border-radius:10px;cursor:pointer;
      animation:pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,.7)}
      70%{transform:scale(1.04); box-shadow:0 0 0 12px rgba(192,139,92,0)}
      100%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,0)}
    }

    /* Map */
    #map{height:380px;margin-top:10px;border-radius:12px;overflow:hidden}

    /* Info Panel */
    #info{
      margin-top:18px;border-radius:16px;padding:18px;
      background:radial-gradient(1200px 400px at 20% -10%, rgba(192,139,92,.18), transparent 40%),
                 linear-gradient(180deg, #121212, #0b0b0b);
      border:1px solid rgba(192,139,92,.28);
      box-shadow:0 18px 40px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.02);
      backdrop-filter: blur(6px);
      color:#e9d5c1;font-size:.95em;
    }
    .info-title{font-weight:800; letter-spacing:.3px; margin:0 0 4px; font-size:1.05rem}
    .info-sub{opacity:.85; margin:0 0 12px; font-size:.9rem}
    .kpis{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; margin:10px 0 12px;}
    .kpi{background:#0e0e0e; border:1px solid rgba(192,139,92,.18); border-radius:12px; padding:12px;}
    .kpi .label{font-size:.75rem; opacity:.8; margin-bottom:6px}
    .kpi .value{font-size:1.35rem; font-weight:800; color:#f0d1ad}
    .kpi .unit{font-size:.9rem; opacity:.7; margin-left:4px}
    .kpi .value.price{color:#ffddae}
    .breakdown{ margin:6px 0 12px; }
    .breakdown .row{display:flex; justify-content:space-between; gap:12px; padding:6px 0;}
    .breakdown .row.total{font-weight:800; color:#ffddae; font-size:1.05rem}
    .divider{height:1px; background:linear-gradient(90deg, transparent, rgba(192,139,92,.35), transparent); margin:6px 0}
    .helper{font-size:.85rem;opacity:.85;margin-top:6px;color:#e9d5c1;}

    /* Email error */
    .error{ color:#ff6b6b;font-size:.85em;margin-top:4px; display:none; }
    .hint{ color:#c08b5c;font-size:.85em;margin-top:4px;opacity:.9;cursor:pointer;text-decoration:underline; display:none; }

    /* Date/Time friendlier + hide quick picks */
    .input-row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width:520px){ .input-row{ grid-template-columns: 1fr; } }
    input[type="date"], input[type="time"]{
      height:52px;font-size:16px;border-radius:10px;
      border:1px solid rgba(192,139,92,.35);
      background:radial-gradient(600px 200px at 20% -30%, rgba(192,139,92,.12), transparent 40%),#141414;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.05),0 6px 16px rgba(0,0,0,.35);
    }
    input[type="date"]::-webkit-calendar-picker-indicator,
    input[type="time"]::-webkit-calendar-picker-indicator{cursor:pointer;opacity:.85;}
    input[type="date"]:focus, input[type="time"]:focus{
      outline:none;border-color:#c08b5c;
      box-shadow:0 0 0 3px rgba(192,139,92,.25), inset 0 1px 0 rgba(255,255,255,.06);
    }
    /* Remove quick pick suggestions */
    input::-webkit-datetime-edit-fields-wrapper { display:flex; }
    input::-webkit-calendar-picker-indicator:after,
    input::-webkit-clear-button,
    input::-webkit-inner-spin-button { display:none !important; }

    /* Flight field green */
    #flightNumber{border:2px solid #2ecc71;}
  </style>
</head>
<body>

<header>
  <div class="logo-wrap">
    <img class="logo" src="bonanza-logo.PNG" alt="Bonanza Transportation Logo">
  </div>
</header>

<main>
  <label for="fullname">Full Name:</label>
  <input id="fullname" placeholder="e.g. John Doe" />

  <label for="phone">Phone Number:</label>
  <input id="phone" placeholder="e.g. +1 385 123 4567" />

  <label for="email">Email Address:</label>
  <input id="email" type="email" autocomplete="email" inputmode="email" placeholder="you@example.com" />
  <div id="emailError" class="error"></div>
  <div id="emailHint" class="hint"></div>

  <label for="pickup">Pick-up Address:</label>
  <input id="pickup" placeholder="e.g. Montage Deer Valley" />

  <label for="dropoff">Drop-off Address:</label>
  <input id="dropoff" placeholder="e.g. SLC Airport" />

  <!-- Flight number (hidden by default) -->
  <div id="flightContainer" style="display:none;">
    <label for="flightNumber">Flight Number:</label>
    <input id="flightNumber" placeholder="e.g. DL1234" />
    <div id="flightError" class="error"></div>
  </div>

  <!-- Date/Time -->
  <div class="input-row">
    <div>
      <label for="date">Date:</label>
      <input id="date" type="date" />
      <div id="dateHelp" class="helper"></div>
    </div>
    <div>
      <label for="time">Time:</label>
      <input id="time" type="time" step="900" />
      <div id="timeHelp" class="helper"></div>
    </div>
  </div>

  <!-- Luggage options -->
  <label for="luggage">Luggage Options:</label>
  <select id="luggage">
    <option value="">Select...</option>
    <option value="option1">2 Large Suitcases + 3 Small Bags + 5 Ski Bags/Golf Clubs — 1–5 passengers</option>
    <option value="option2">3 Large Suitcases + 5 Small Bags — 1–5 passengers</option>
  </select>

  <button id="calculate">Calculate Price</button>
  <div id="map"></div>

  <div id="info">
    <h3 class="info-title">Trip Summary</h3>
    <p class="info-sub">Black Suburban · Private · 1–5 passengers</p>
    <div class="kpis">
      <div class="kpi"><div class="label">Distance</div><div class="value">—</div></div>
      <div class="kpi"><div class="label">Duration</div><div class="value">—</div></div>
      <div class="kpi"><div class="label">Price</div><div class="value price">$0.00</div></div>
    </div>
    <div class="breakdown"><div class="row total"><span>Total</span><span>$0.00</span></div></div>
    <div class="helper">Price includes taxes and gratuity</div>
  </div>

  <button id="pay" style="display:none;">PAY NOW</button>
</main>
<script>
/* ===== Globals ===== */
let map, directionsService, directionsRenderer, geocoder;
const BASE_ADDRESS = "13742 N Jordanelle Pkwy, Kamas, UT";
const ALLOWED_COUNTIES = ["Summit County", "Wasatch County"];
let pickupPlace = null, dropoffPlace = null;

/* ===== Pricing (regular price already includes taxes & gratuity) ===== */
function calculateBase(mi){
  if (mi <= 10) return 120;
  if (mi <= 35) return 190;
  if (mi <= 39) return 210;
  if (mi <= 48) return 230;
  if (mi <= 55) return 250;
  return mi * 5.4;
}

/* ===== Helpers: airport, county, routing ===== */
function isAirport(place){
  const t = place?.types || [];
  const addr = (place?.formatted_address || "").toLowerCase();
  const extra = [
    "salt lake city international airport","slc airport",
    "provo municipal airport","ogden-hinckley airport",
    "st. george regional airport","cedar city regional airport",
    "canyonlands regional airport","moab canyonlands regional airport",
    "jsx, n 2360 w st, salt lake city, ut, usa"
  ];
  return t.includes("airport") ||
         /airport/i.test(place?.name || place?.formatted_address || "") ||
         extra.some(a => addr.includes(a));
}
function isUtah(place){
  const addr = (place?.formatted_address || '').toLowerCase();
  return /\but\b/.test(addr) || /, ut(ah)?\b/.test(addr);
}
function pickupIsUtahAirport(){ return pickupPlace && isAirport(pickupPlace) && isUtah(pickupPlace); }

function countyFrom(place){
  const comps = place?.address_components || [];
  const c = comps.find(x=>x.types?.includes("administrative_area_level_2"));
  return c?.long_name || "";
}
function countyIncludesAllowed(name){
  return ALLOWED_COUNTIES.some(allowed => (name||"").includes(allowed));
}

function routeAsync(opts){
  return new Promise((res,rej)=> {
    directionsService.route(opts,(r,s)=> s==="OK" && r ? res(r) : rej(s||"ROUTE_ERROR"));
  });
}
function geocodeAsync(req){
  return new Promise((resolve,reject)=>{
    geocoder.geocode(req,(results,status)=>{
      if(status==="OK" && results?.[0]) resolve(results[0]);
      else reject(status || "GEOCODE_ERROR");
    });
  });
}
async function countyByPlaceId(placeId){
  try{
    const result = await geocodeAsync({ placeId });
    const comp = result.address_components.find(c=>c.types.includes("administrative_area_level_2"));
    return comp?.long_name || "";
  }catch(_){ return ""; }
}
async function computeMilesFromBase(placeId){
  const r = await routeAsync({
    origin: BASE_ADDRESS,
    destination: {placeId},
    travelMode: google.maps.TravelMode.DRIVING
  });
  return r.routes[0].legs[0].distance.value / 1609.34;
}

/* ===== Date/Time UX (sin quick buttons, con ayuda) ===== */
function nextQuarter(d){ const m=d.getMinutes(); const add=15-(m%15||15); d.setMinutes(m+add,0,0); return d; }
function localISODate(d){ const off=d.getTimezoneOffset()*60000; return new Date(d-off).toISOString().slice(0,10); }
function setTimeValue(input, h, m){ if(!input) return; input.value = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; }

function mountDateTime(){
  const dateEl = document.getElementById('date');
  const timeEl = document.getElementById('time');
  const dateHelp = document.getElementById('dateHelp');
  const timeHelp = document.getElementById('timeHelp');
  if(!dateEl || !timeEl) return;

  const nx = nextQuarter(new Date());
  if(!dateEl.value) dateEl.value = localISODate(nx);
  if(!timeEl.value) setTimeValue(timeEl, nx.getHours(), nx.getMinutes());
  dateEl.min = localISODate(new Date());

  function updateHelpers(){
    const d = dateEl.value ? new Date(dateEl.value + 'T00:00:00') : null;
    if (dateHelp) dateHelp.textContent = d ? `Selected: ${d.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric'})}` : '';
    if (timeHelp) timeHelp.textContent = timeEl.value ? `Selected: ${timeEl.value}` : '';
  }
  function ensureFuture(){
    const now = new Date();
    const chosen = new Date(`${dateEl.value}T${timeEl.value}:00`);
    if (chosen < now){
      const nqx = nextQuarter(new Date());
      dateEl.value = localISODate(nqx);
      setTimeValue(timeEl, nqx.getHours(), nqx.getMinutes());
      updateHelpers();
    }
  }
  updateHelpers();
  dateEl.addEventListener('change', ()=>{ updateHelpers(); ensureFuture(); });
  timeEl.addEventListener('change', ()=>{ updateHelpers(); ensureFuture(); });
}

/* ===== Flight number validation (English, green when visible) ===== */
const AIRLINES = new Set([
  'AA','DL','UA','WN','AS','B6','F9','NK','HA','AC','AM','AF','BA','KL','LH','VS','IB','TK','QR','EK','CM','AV','QF','CX','AZ','SK','LA','AR','TS','WS','DY','NH','JL','KE','XE'
]);
const FLIGHT_REGEX = /^([A-Z0-9]{2})\s?-?\s?(\d{1,4})([A-Z])?$/;
function normalizeFlight(v){ return (v||'').toUpperCase().trim().replace(/\s+/g,' ').replace('–','-'); }
function validateFlightValue(v){
  const m = normalizeFlight(v).match(FLIGHT_REGEX);
  if (!m) return {ok:false, msg:'Invalid format. Use AA1234 or WN 987.'};
  const code = m[1], num = m[2];
  if (!AIRLINES.has(code)) return {ok:false, msg:'Unknown airline code.'};
  if (/^0+$/.test(num)) return {ok:false, msg:'Invalid flight number.'};
  return {ok:true, msg:''};
}
function updateFlightVisibility(){
  const wrap  = document.getElementById('flightContainer');
  const input = document.getElementById('flightNumber');
  const err   = document.getElementById('flightError');
  if(!wrap || !input) return; // evita errores si no existe el nodo
  const show = pickupIsUtahAirport();
  wrap.style.display = show ? 'block' : 'none';
  if (show){
    input.placeholder = "e.g., AA1234 or WN 987";
    input.style.border = "2px solid #2ecc71";
    input.style.boxShadow = "0 0 6px rgba(46,204,113,.45)";
  } else {
    input.value = "";
    if (err){ err.style.display='none'; err.textContent=''; }
    input.setCustomValidity("");
    input.style.boxShadow = "none";
  }
}
function wireFlightValidation(){
  const input = document.getElementById('flightNumber');
  const err   = document.getElementById('flightError');
  if(!input) return;
  input.addEventListener('input', ()=>{
    if (!pickupIsUtahAirport()){
      input.setCustomValidity("");
      if (err) err.style.display='none';
      return;
    }
    const r = validateFlightValue(input.value);
    input.setCustomValidity(r.ok ? "" : r.msg);
    input.style.borderColor = r.ok ? "#2ecc71" : "#ff6b6b";
    input.style.boxShadow   = r.ok ? "0 0 6px rgba(46,204,113,.45)" : "0 0 6px rgba(255,107,107,.5)";
    if (err){
      err.textContent = r.ok ? "" : r.msg;
      err.style.display = r.ok ? "none" : "block";
    }
  });
}

/* ===== Info panel (show regular price only) ===== */
function renderInfo(leg, base, surcharge){
  const miles = leg.distance.value / 1609.34;
  const total = base + (surcharge||0); // regular price already includes taxes & gratuity

  const el = document.getElementById("info");
  if(!el) return;
  el.innerHTML = `
    <h3 class="info-title">Trip Summary</h3>
    <p class="info-sub">Black Suburban · Private · 1–5 passengers</p>
    <div class="kpis">
      <div class="kpi"><div class="label">Distance</div><div class="value">${miles.toFixed(1)}<span class="unit">mi</span></div></div>
      <div class="kpi"><div class="label">Duration</div><div class="value">${leg.duration.text}</div></div>
      <div class="kpi"><div class="label">Price (includes taxes & gratuity)</div><div class="value price">$${total.toFixed(2)}</div></div>
    </div>
  `;
}

/* ===== Init Google Maps & Autocomplete ===== */
function initMap(){
  map = new google.maps.Map(document.getElementById("map"), { center:{lat:40.7587,lng:-111.8762}, zoom:10 });
  directionsService  = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({ preserveViewport:false });
  directionsRenderer.setMap(map);
  geocoder = new google.maps.Geocoder();

  const acOpts = { componentRestrictions:{country:["us"]}, fields:["place_id","name","types","formatted_address","geometry","address_components"] };
  const acPickup  = new google.maps.places.Autocomplete(document.getElementById("pickup"), acOpts);
  const acDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"), acOpts);

  acPickup.addListener("place_changed", ()=>{
    pickupPlace = acPickup.getPlace() || null;
    updateFlightVisibility();
  });
  acDropoff.addListener("place_changed", ()=>{
    dropoffPlace = acDropoff.getPlace() || null;
  });
}
window.initMap = initMap;

/* ===== Calculate button ===== */
document.getElementById("calculate").addEventListener("click", async ()=>{
  const pickupTxt  = document.getElementById("pickup").value.trim();
  const dropoffTxt = document.getElementById("dropoff").value.trim();

  if (!pickupTxt || !dropoffTxt){ alert("Please enter both pick-up and drop-off addresses."); return; }
  if (!pickupPlace?.place_id || !dropoffPlace?.place_id){
    alert("Please select addresses from the autocomplete suggestions."); return;
  }

  try{
    const trip = await routeAsync({
      origin:{placeId: pickupPlace.place_id},
      destination:{placeId: dropoffPlace.place_id},
      travelMode: google.maps.TravelMode.DRIVING
    });
    directionsRenderer.setDirections(trip);

    const bounds = new google.maps.LatLngBounds();
    trip.routes[0].legs.forEach(leg=>{ bounds.extend(leg.start_location); bounds.extend(leg.end_location); });
    map.fitBounds(bounds);

    const leg = trip.routes[0].legs[0];
    const miles = leg.distance.value/1609.34;
    const basePrice = calculateBase(miles);

    // Surcharge rules
    const pickupAir = isAirport(pickupPlace);
    let pickupCounty = countyFrom(pickupPlace) || await countyByPlaceId(pickupPlace.place_id);
    let dropCounty   = countyFrom(dropoffPlace) || await countyByPlaceId(dropoffPlace.place_id);
    const pickupAllowed = countyIncludesAllowed(pickupCounty);
    const dropAllowed   = countyIncludesAllowed(dropCounty);

    let surcharge = 0;
    if (pickupAir){
      // Airport → Summit/Wasatch = NO surcharge; Airport → outside = $3/mi from BASE to airport
      if (!dropAllowed){
        const m = await computeMilesFromBase(pickupPlace.place_id);
        surcharge = m * 3;
      }
    }else{
      // Pickup outside Summit/Wasatch → $3/mi from BASE to pickup
      if (!pickupAllowed){
        const m = await computeMilesFromBase(pickupPlace.place_id);
        surcharge = m * 3;
      }
    }

    renderInfo(leg, basePrice, surcharge);
    updateFlightVisibility();

    const payBtn = document.getElementById("pay");
    if (payBtn) payBtn.style.display = "block";
  }catch(err){
    alert("Could not calculate route: " + err);
  }
});

/* ===== On load ===== */
mountDateTime();
wireFlightValidation();
</script>
<!-- Google Maps loader -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>

</body>
</html>

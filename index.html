<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation â€“ GPS Estimate</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #c08b5c;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #c08b5c;
      object-fit: cover;
    }
    main {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #1a1a1a;
      color: #c08b5c;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .geocoder {
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #c08b5c;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    footer img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo" />
  </header>
  <main>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" placeholder="e.g. John Doe" />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. +1 385 123 4567" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="e.g. your@email.com" />

    <label>Pick-up Address:</label>
    <div id="pickup-geocoder" class="geocoder"></div>

    <label>Drop-off Address:</label>
    <div id="dropoff-geocoder" class="geocoder"></div>

    <label for="date">Date:</label>
    <input type="date" id="date" />

    <label for="time">Time:</label>
    <input type="time" id="time" />

    <button onclick="calculateRoute()">Calculate Price</button>

    <div id="map"></div>
  </main>
  <footer>
    <img src="IMG_4072.png" alt="Bonanza SUV" />
  </footer>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTEiLCJhIjoiY21kdDY3bGhzMHhlZzJsb2RpdTExbWV4eCJ9.dGYSOsvJ1tKnIKq-rvFScg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.8910, 40.7608],
      zoom: 9,
      scrollZoom: false,
      dragRotate: false
    });

    let pickupCoords = null;
    let dropoffCoords = null;

    const pickupGeocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      placeholder: "Enter pick-up address",
      mapboxgl: mapboxgl,
      marker: false
    });
    const dropoffGeocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      placeholder: "Enter drop-off address",
      mapboxgl: mapboxgl,
      marker: false
    });

    pickupGeocoder.on('result', e => pickupCoords = e.result.geometry.coordinates);
    dropoffGeocoder.on('result', e => dropoffCoords = e.result.geometry.coordinates);

    pickupGeocoder.addTo('#pickup-geocoder');
    dropoffGeocoder.addTo('#dropoff-geocoder');

    function calculateRoute() {
      if (!pickupCoords || !dropoffCoords) {
        alert("Please select both pick-up and drop-off locations.");
        return;
      }

      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${pickupCoords[0]},${pickupCoords[1]};${dropoffCoords[0]},${dropoffCoords[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const route = data.routes[0];
          const coordinates = route.geometry.coordinates;
          const distanceMiles = route.distance / 1609.34;

          if (map.getSource('route')) {
            map.getSource('route').setData({
              type: 'Feature',
              geometry: {
                type: 'LineString',
                coordinates: coordinates
              }
            });
          } else {
            map.addSource('route', {
              type: 'geojson',
              data: {
                type: 'Feature',
                geometry: {
                  type: 'LineString',
                  coordinates: coordinates
                }
              }
            });
            map.addLayer({
              id: 'route',
              type: 'line',
              source: 'route',
              layout: { 'line-join': 'round', 'line-cap': 'round' },
              paint: { 'line-color': '#c08b5c', 'line-width': 4 }
            });
          }

          const bounds = coordinates.reduce((b, coord) => b.extend(coord), new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));
          map.fitBounds(bounds, { padding: 60, maxZoom: 14 });

          // Estimate price
          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          alert(`Estimated Distance: ${distanceMiles.toFixed(1)} miles\nEstimated Price: $${price.toFixed(2)}`);
        })
        .catch(err => {
          console.error(err);
          alert("Error calculating route.");
        });
    }
  </script>
</body>
</html>

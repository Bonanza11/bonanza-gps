<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza GPS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #003300;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: #1b1b1b;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      margin-top: 20px;
    }
    h1, h2 {
      text-align: center;
      color: gold;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      font-size: 16px;
    }
    #price {
      background-color: #ccc;
      color: black;
      font-weight: bold;
    }
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
    #logo {
      display: block;
      margin: 20px auto;
      width: 160px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <img src="https://bonanza11.github.io/bonanza-gps/logo-bonanza.png" alt="Bonanza Logo" id="logo" />
  <div class="container">
    <h1>Bonanza Transportation</h1>
    <h2>Luxury Dog-Friendly Service</h2>

    <label for="pickup">Pickup Address</label>
    <input id="pickup" type="text" placeholder="Enter pickup location" />

    <label for="dropoff">Drop-off Address</label>
    <input id="dropoff" type="text" placeholder="Enter drop-off location" />

    <label for="date">Date</label>
    <input id="date" type="date" />

    <label for="time">Time</label>
    <input id="time" type="time" />

    <label for="price">Estimated Total Price (Includes Tips & Taxes)</label>
    <input id="price" type="text" readonly />

    <div id="map"></div>
  </div>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();

      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.646062, lng: -111.498444 },
        zoom: 9,
      });

      directionsRenderer.setMap(map);

      const pickup = document.getElementById("pickup");
      const dropoff = document.getElementById("dropoff");

      const pickupAutocomplete = new google.maps.places.Autocomplete(pickup);
      const dropoffAutocomplete = new google.maps.places.Autocomplete(dropoff);

      pickup.addEventListener("change", calculateAndDisplayRoute);
      dropoff.addEventListener("change", calculateAndDisplayRoute);
    }

    function calculateAndDisplayRoute() {
      const origin = document.getElementById("pickup").value;
      const destination = document.getElementById("dropoff").value;

      if (!origin || !destination) return;

      directionsService.route(
        {
          origin,
          destination,
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);

            const distanceInMeters = response.routes[0].legs[0].distance.value;
            const miles = distanceInMeters / 1609.34;
            const price = calculatePrice(miles);
            document.getElementById("price").value = `$${price.toFixed(2)}`;
          } else {
            alert("Could not calculate route. Please check the addresses.");
          }
        }
      );
    }

    function calculatePrice(miles) {
      if (miles <= 10) return 120;
      if (miles <= 35) return 190;
      if (miles <= 39) return 210;
      if (miles <= 48) return 230;
      if (miles <= 55) return 250;
      return miles * 5.4;
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap">
  </script>
</body>
</html>

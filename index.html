<!DOCTYPE html>
<html>
  <head>
    <title>Bonanza GPS Demo</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const center = { lat: 40.6465, lng: -111.4967 }; // Park City, Utah
        const map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoom: 11,
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_AQUI&callback=initMap" async defer></script>
  </body>
</html>

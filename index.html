<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – GPS Estimate</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #c08b5c;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #c08b5c;
      object-fit: cover;
    }
    main {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background: #1a1a1a;
      color: #c08b5c;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #c08b5c;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    #results {
      margin-top: 20px;
      font-size: 0.95em;
      line-height: 1.6;
      background: #111;
      padding: 12px;
      border-radius: 8px;
    }
    footer img {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza-logo.PNG" alt="Bonanza Logo" />
  </header>
  <main>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" placeholder="e.g. John Doe" />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. +1 385 123 4567" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="e.g. your@email.com" />

    <label for="pickup">Pick-up Address:</label>
    <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

    <label for="dropoff">Drop-off Address:</label>
    <input type="text" id="dropoff" placeholder="e.g. SLC Airport" />

    <label for="date">Date:</label>
    <input type="date" id="date" />

    <label for="time">Time:</label>
    <input type="time" id="time" />

    <button onclick="calculateRoute()">Calculate Price</button>

    <div id="map"></div>

    <div id="results">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Estimated Price:</strong> <span id="price">$0.00</span></div>
    </div>
  </main>
  <footer>
    <img src="IMG_4072.png" alt="Bonanza SUV" />
  </footer>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" />

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTEiLCJhIjoiY21kdDY3bGhzMHhlZzJsb2RpdTExbWV4eCJ9.dGYSOsvJ1tKnIKq-rvFScg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.8910, 40.7608],
      zoom: 9,
      scrollZoom: false
    });

    const directionsRequest = async (start, end) => {
      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.routes[0];
    };

    async function calculateRoute() {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;

      if (!pickup || !dropoff) {
        alert("Please enter both addresses.");
        return;
      }

      const geocode = async (query) => {
        const res = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${mapboxgl.accessToken}`);
        const data = await res.json();
        return data.features[0].center;
      };

      const [pickupCoord, dropoffCoord] = await Promise.all([geocode(pickup), geocode(dropoff)]);
      const route = await directionsRequest(pickupCoord, dropoffCoord);

      const distanceMiles = route.distance / 1609.34;
      const durationText = (route.duration / 60).toFixed(0) + " mins";

      document.getElementById('distance').textContent = distanceMiles.toFixed(1) + " miles";
      document.getElementById('duration').textContent = durationText;

      let price = 0;
      if (distanceMiles <= 10) price = 120;
      else if (distanceMiles <= 35) price = 190;
      else if (distanceMiles <= 39) price = 210;
      else if (distanceMiles <= 48) price = 230;
      else if (distanceMiles <= 55) price = 250;
      else price = distanceMiles * 5.4;

      document.getElementById('price').textContent = "$" + price.toFixed(2);

      map.getSource('route')?.setData({
        type: 'Feature',
        geometry: route.geometry
      }) || map.addSource('route', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: route.geometry
        }
      });

      map.getLayer('route') || map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: { 'line-color': '#c08b5c', 'line-width': 6 }
      });

      const bounds = new mapboxgl.LngLatBounds();
      route.geometry.coordinates.forEach(coord => bounds.extend(coord));
      map.fitBounds(bounds, { padding: 60, maxZoom: 15 });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Bonanza GPS Test</title>
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .form-container {
      position: absolute;
      top: 50px;
      left: 50px;
      background-color: rgba(0, 43, 0, 0.85); /* verde oscuro con opacidad */
      padding: 20px;
      border-radius: 16px;
      color: white;
      width: 340px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 999;
    }
    .form-container h2 {
      margin-top: 0;
      color: #FFD700;
      font-size: 20px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #FFD700;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      color: #003300;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #ffe760;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Bonanza Reservation</h2>
    <label for="pickup">Pick-up Address:</label>
    <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy">

    <label for="dropoff">Drop-off Address:</label>
    <input type="text" id="dropoff" placeholder="e.g. SLC Airport">

    <label for="datetime">Date & Time:</label>
    <input type="datetime-local" id="datetime">

    <label for="flight">Flight Number (if airport):</label>
    <input type="text" id="flight" placeholder="Optional">

    <label for="price">Estimated Price:</label>
    <input type="text" id="price" value="$0.00" disabled>

    <button onclick="submitReservation()">Book Now</button>
  </div>

  <div id="map"></div>

  <script>
    function initMap() {
      const center = { lat: 40.7740, lng: -111.4455 };
      new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: center
      });
    }

    function submitReservation() {
      alert("This is a test submission.\nThe full reservation system will be connected soon.");
    }
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&callback=initMap"></script>

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza GPS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #013220;
      padding: 20px;
      text-align: center;
    }

    .header img {
      width: 180px;
      border-radius: 50%;
      box-shadow: 4px 8px 8px rgba(0, 0, 0, 0.3);
    }

    .form-container {
      position: absolute;
      top: 80px;
      left: 20px;
      background-color: #013220;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 8px 8px rgba(0, 0, 0, 0.3);
      width: 260px;
      z-index: 10;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    #price {
      background-color: #f5f5f5;
      color: black;
    }

    .form-container button {
      background-color: gold;
      border: none;
      color: black;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-bonanza.png" alt="Bonanza Transportation Logo" />
  </div>

  <div class="form-container">
    <h3>Bonanza Reservation</h3>
    <label for="pickup">Pick-up Address:</label>
    <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

    <label for="dropoff">Drop-off Address:</label>
    <input type="text" id="dropoff" placeholder="e.g. SLC Airport" />

    <label for="datetime">Date & Time:</label>
    <input type="datetime-local" id="datetime" />

    <label for="flight">Flight Number (if airport):</label>
    <input type="text" id="flight" placeholder="Optional" />

    <label for="price">Estimated Price:</label>
    <input type="text" id="price" value="$0.00" readonly />

    <button onclick="submitReservation()">Book Now</button>
  </div>

  <div id="map"></div>

  <script>
    function initMap() {
      const center = { lat: 40.7740, lng: -111.4455 };
      new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: center,
      });
    }

    function submitReservation() {
      alert("This is a test submission.\nThe full reservation system will be connected soon.");
    }
  </script>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&callback=initMap"></script>
</body>
</html>

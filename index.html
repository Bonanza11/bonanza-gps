!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation — GPS Quote</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: gold;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid gold;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    #formContainer {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      color: gold;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background: gold;
      color: black;
      border: none;
      padding: 12px;
      font-weight: bold;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
    }
    #infoBox {
      margin-top: 12px;
      background: #141414;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
    }
    .info-title {
      font-weight: bold;
      color: gold;
    }
    @media (max-width: 600px) {
      #formContainer {
        max-width: 100%;
        padding: 15px;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-bonanza.png" alt="Bonanza Transportation Logo"/>
  </header>
  <main>
    <div id="formContainer">
      <label>Full Name:</label>
      <input id="fullname" type="text" placeholder="John Doe"/>

      <label>Phone Number:</label>
      <input id="phone" type="tel" placeholder="e.g. (801) 123-4567"/>

      <label>Email:</label>
      <input id="email" type="email" placeholder="e.g. your@email.com"/>

      <label>Pick-up Address:</label>
      <input id="pickup" type="text" placeholder="e.g. 13742 N Jordanelle Pkwy"/>

      <label>Drop-off Address:</label>
      <input id="dropoff" type="text" placeholder="e.g. SLC Airport"/>

      <label>Date & Time:</label>
      <input id="datetime" type="datetime-local"/>

      <label>Flight Number (if airport):</label>
      <input id="flight" type="text" placeholder="Optional"/>

      <label>Estimated Price:</label>
      <input id="price" type="text" readonly value="$0.00" style="background:#eee; color:black;"/>
      
      <button onclick="calculateRoute()">Calculate Price</button>
    </div>
    <div id="infoBox">
      <div><span class="info-title">Distance:</span> <span id="distance">—</span></div>
      <div><span class="info-title">Duration:</span> <span id="duration">—</span></div>
      <div><span class="info-title">Note:</span> Pet-Friendly Service (No Extra Charge)</div>
      <div><span class="info-title">SUV Capacity:</span> 1 to 5 passengers</div>
      <div><span class="info-title">Luggage Options:</span><br/>
        Option 1: 5 ski bags, 2 large, 3 small suitcases<br/>
        Option 2: 3 large, 4 small suitcases
      </div>
    </div>
    <div id="map"></div>
      </main>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.758701, lng: -111.876183 },
        zoom: 9,
        gestureHandling: "greedy"
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      const pickupInput = document.getElementById("pickup");
      const dropoffInput = document.getElementById("dropoff");

      new google.maps.places.Autocomplete(pickupInput);
      new google.maps.places.Autocomplete(dropoffInput);
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both pick-up and drop-off addresses.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          const route = response.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const durationText = route.duration.text;

          document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
          document.getElementById("duration").textContent = durationText;

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          document.getElementById("price").value = "$" + price.toFixed(2);
        } else {
          alert("Could not calculate route. Please check the addresses.");
        }
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap"
    async defer></script>
</body>
</html>

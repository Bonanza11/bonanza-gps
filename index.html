<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #d17f4a;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      text-shadow: 1px 1px 2px #000;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #d17f4a;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    #map {
      height: 300px;
      margin-top: 20px;
      border-radius: 15px;
    }
    .price-box {
      margin-top: 15px;
      font-size: 18px;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bonanza Transportation</h1>
    <div class="form-group">
      <label for="pickup">Pick-up Address:</label>
      <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy">
    </div>
    <div class="form-group">
      <label for="dropoff">Drop-off Address:</label>
      <input type="text" id="dropoff" placeholder="e.g. SLC Airport">
    </div>
    <button onclick="getRoute()">Estimated Price</button>
    <div id="map"></div>
    <div class="price-box" id="output"></div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm9uYW56YTEiLCJhIjoiY21kdDY3bGhzMHhlZzJsb2RpdTExbWV4eCJ9.dGYSOsvJ1tKnIKq-rvFScg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-111.497971, 40.661324],
      zoom: 10
    });

    const pickupInput = document.getElementById('pickup');
    const dropoffInput = document.getElementById('dropoff');
    const outputBox = document.getElementById('output');

    async function getCoordinates(address) {
      const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${mapboxgl.accessToken}`);
      const data = await response.json();
      return data.features[0]?.geometry.coordinates;
    }

    async function getRoute() {
      const pickup = await getCoordinates(pickupInput.value);
      const dropoff = await getCoordinates(dropoffInput.value);
      if (!pickup || !dropoff) {
        outputBox.innerText = "Please enter valid addresses.";
        return;
      }

      const response = await fetch(`https://api.mapbox.com/directions/v5/mapbox/driving/${pickup[0]},${pickup[1]};${dropoff[0]},${dropoff[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`);
      const data = await response.json();
      const route = data.routes[0];
      const distance = (route.distance / 1609.34).toFixed(2); // miles
      const duration = (route.duration / 60).toFixed(0); // minutes

      let price = 0;
      if (distance <= 10) price = 120;
      else if (distance <= 35) price = 190;
      else if (distance <= 39) price = 210;
      else if (distance <= 48) price = 230;
      else if (distance <= 55) price = 250;
      else price = (distance * 5.4).toFixed(2);

      outputBox.innerHTML = `
        Distance: ${distance} mi<br>
        Duration: ${duration} min<br>
        Estimated Price: $${price}
      `;

      map.flyTo({
        center: pickup,
        zoom: 14,
        speed: 1.2,
        essential: true
      });

      const routeLayer = map.getSource('route');
      if (routeLayer) {
        map.getSource('route').setData({
          type: 'Feature',
          geometry: route.geometry
        });
      } else {
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: route.geometry
          }
        });
        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#d17f4a',
            'line-width': 5
          }
        });
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – GPS Booking</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #c29c74;
      font-family: 'Arial', sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #c29c74;
      object-fit: cover;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #formContainer {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px #c29c74aa;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      border: none;
      background-color: #222;
      color: #c29c74;
    }
    button {
      background: #c29c74;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }
    #infoBox {
      background: #111;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      max-width: 400px;
      text-align: left;
      font-size: 0.95em;
      line-height: 1.6;
    }
    #signature {
      font-size: 1.6em;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    #suvImage {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      #formContainer, #infoBox {
        width: 100%;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-bonanza.png" alt="Bonanza Logo" />
  </header>
  <main>
    <div id="formContainer">
      <label>Full Name:</label>
      <input id="fullname" type="text" placeholder="John Doe">

      <label>Phone:</label>
      <input id="phone" type="tel" placeholder="+1 385 123 4567">

      <label>Email:</label>
      <input id="email" type="email" placeholder="email@example.com">

      <label>Pick-up Address:</label>
      <input id="pickup" type="text" placeholder="e.g. 13742 N Jordanelle Pkwy">

      <label>Drop-off Address:</label>
      <input id="dropoff" type="text" placeholder="e.g. SLC Airport">

      <label>Date:</label>
      <input id="date" type="date">

      <label>Time:</label>
      <input id="time" type="time">

      <label>Estimated Price:</label>
      <input id="price" type="text" readonly value="$0.00" style="background:#333;">

      <button onclick="calculateRoute()">Calculate Price</button>
      <button onclick="payNow()">Pay Now</button>
    </div>

    <div id="map"></div>

    <div id="infoBox">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
      <div><strong>Vehicle:</strong> Black Suburban – 1–5 Passengers</div>
      <div><strong>Luggage:</strong> 5 ski bags, 2 large + 3 small suitcases or 3 large + 4 small</div>
      <div><strong>Hours:</strong> Standard rate 6:30 AM – 10:30 PM ($100 surcharge outside)</div>
    </div>

    <div id="signature">Bonanza Transportation</div>
    <img id="suvImage" src="IMG_4072.png" alt="Our SUVs" />
  </main>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7769, lng: -111.8910 },
        zoom: 9,
        disableDefaultUI: false,
        zoomControl: false,
        scrollwheel: false,
        gestureHandling: "none"
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
      directionsRenderer.setMap(map);

      new google.maps.places.Autocomplete(document.getElementById("pickup"));
      new google.maps.places.Autocomplete(document.getElementById("dropoff"));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both addresses.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          const route = response.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const durationText = route.duration.text;

          document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
          document.getElementById("duration").textContent = durationText;

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          document.getElementById("price").value = "$" + price.toFixed(2);

          // Zoom máximo al tramo
          const bounds = new google.maps.LatLngBounds();
          response.routes[0].overview_path.forEach(p => bounds.extend(p));
          map.fitBounds(bounds);
        } else {
          alert("Could not calculate route. Please check the addresses.");
        }
      });
    }

    function payNow() {
      const amount = document.getElementById("price").value.replace("$", "");
      if (amount === "0.00") {
        alert("Please calculate a route first.");
        return;
      }

      const stripeSession = `https://buy.stripe.com/test_aEUdU9egK0Jj7gk28c?prefilled_price=${amount}`;
      window.location.href = stripeSession;
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

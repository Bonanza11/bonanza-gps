<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation — GPS Quote</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1f15;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid gold;
      object-fit: cover;
      background-color: white;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #formContainer {
      background: #003300ee;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 10px;
      box-shadow: 0 0 15px #00000077;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[readonly] {
      background-color: #ccc;
      color: black;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #e6c200;
    }
    #map {
      width: 100%;
      max-width: 600px;
      height: 350px;
      border-radius: 10px;
      margin-top: 10px;
    }
    #infoBox {
      margin-top: 10px;
      background: #004400dd;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }
    #infoBox div {
      margin: 5px 0;
    }
    @media (max-width: 768px) {
      #formContainer, #infoBox {
        max-width: 100%;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-bonanza.png" alt="Bonanza Transportation Logo"/>
  </header>

  <main>
    <div id="formContainer">
      <label>Pick-up Address:</label>
      <input id="pickup" type="text" placeholder="e.g. 13742 N Jordanelle Pkwy">

      <label>Drop-off Address:</label>
      <input id="dropoff" type="text" placeholder="e.g. SLC Airport">

      <label>Date & Time:</label>
      <input id="datetime" type="datetime-local">

      <label>Flight Number (if airport):</label>
      <input id="flight" type="text" placeholder="Optional">

      <label>Estimated Price:</label>
      <input id="price" type="text" readonly value="$0.00">

      <button onclick="calculateRoute()">Calculate Price</button>
    </div>

    <div id="infoBox">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
    </div>

    <div id="map"></div>
  </main>

  <script>
    let map, directionsService, directionsRenderer, autocompletePickup, autocompleteDropoff;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7769, lng: -111.8910 },
        zoom: 9,
        gestureHandling: "greedy", // Desactiva zoom automático al hacer scroll
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      autocompletePickup = new google.maps.places.Autocomplete(document.getElementById('pickup'));
      autocompleteDropoff = new google.maps.places.Autocomplete(document.getElementById('dropoff'));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both addresses.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          const route = response.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const durationText = route.duration.text;

          document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
          document.getElementById("duration").textContent = durationText;

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          document.getElementById("price").value = "$" + price.toFixed(2);
        } else {
          alert("Could not calculate route. Please check the addresses.");
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

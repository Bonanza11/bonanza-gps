<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation GPS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1d2b1f;
      color: white;
    }
    header {
      background-color: #122017;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }
    .form-container {
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 1rem;
    }
    .results {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }
    .pet-message {
      background-color: #235a30;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <img src="bonanza_logo.png" alt="Bonanza Logo" />
    <h1>Bonanza Transportation</h1>
    <p>Luxury Dog-Friendly Service</p>
  </header>

  <div class="form-container">
    <label for="pickup">Pick-up Location:</label>
    <input id="pickup" type="text" placeholder="Enter pickup address" />

    <label for="dropoff">Drop-off Location:</label>
    <input id="dropoff" type="text" placeholder="Enter drop-off address" />

    <label for="date">Select Date:</label>
    <input type="date" id="date" />

    <label for="time">Select Time:</label>
    <input type="time" id="time" />

    <button onclick="calculateRoute()">Calcular Precio</button>

    <div class="results" id="output"></div>
    <div id="map"></div>
    <div class="pet-message">üêæ Pet-Friendly Service ‚Äì No Extra Charge üêæ</div>
  </div>

  <script>
    let map, directionsService, directionsRenderer, autocompletePickup, autocompleteDropoff;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.758, lng: -111.876 }, // Utah
        zoom: 9,
        disableDefaultUI: false
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      autocompletePickup = new google.maps.places.Autocomplete(document.getElementById("pickup"));
      autocompleteDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both addresses.");
        return;
      }

      directionsService.route(
        {
          origin: pickup,
          destination: dropoff,
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
            const route = response.routes[0].legs[0];
            const distanceMiles = (route.distance.value / 1609.34).toFixed(2);
            const duration = route.duration.text;

            let price = 0;
            const dist = parseFloat(distanceMiles);
            if (dist <= 10) price = 120;
            else if (dist <= 35) price = 190;
            else if (dist <= 39) price = 210;
            else if (dist <= 48) price = 230;
            else if (dist <= 55) price = 250;
            else price = (dist * 5.4).toFixed(2);

            document.getElementById("output").innerHTML = `
              <strong>Distance:</strong> ${distanceMiles} miles<br>
              <strong>Estimated Duration:</strong> ${duration}<br>
              <strong>Total Price (incl. tax & tip):</strong> $${price}
            `;
          } else {
            alert("Directions request failed: " + status);
          }
        }
      );
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap">
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza GPS Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c3d26;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .pet-message {
      font-size: 16px;
      margin-top: 12px;
      color: #ffd700;
    }
    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_bonanza.png" alt="Bonanza Transportation Logo"/>
    <h1>Bonanza Transportation - GPS Fare Calculator</h1>
  </header>

  <div class="form-container">
    <input id="pickup" type="text" placeholder="Pick-up location" />
    <input id="dropoff" type="text" placeholder="Drop-off location" />
    <input id="date" type="date" />
    <input id="time" type="time" />
    <button onclick="calculateRoute()">Calcular Precio</button>

    <div class="pet-message">üêæ Pet-Friendly Service ‚Äì No Extra Charge üêæ</div>
  </div>

  <div id="map"></div>
  <div id="result"></div>

  <script>
    let map, directionsService, directionsRenderer, autocompletePickup, autocompleteDropoff;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7580, lng: -111.8762 },
        zoom: 10,
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      autocompletePickup = new google.maps.places.Autocomplete(document.getElementById("pickup"));
      autocompleteDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Por favor, ingresa ambas direcciones.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          const route = response.routes[0];
          const leg = route.legs[0];
          const distanceMiles = leg.distance.value / 1609.34;
          const durationText = leg.duration.text;
          let fare = calculateFare(distanceMiles);

          document.getElementById("result").innerHTML = `
            <p><strong>Distancia:</strong> ${distanceMiles.toFixed(2)} millas</p>
            <p><strong>Duraci√≥n estimada:</strong> ${durationText}</p>
            <p><strong>Precio total:</strong> $${fare}</p>
          `;
        } else {
          alert("No se pudo calcular la ruta: " + status);
        }
      });
    }

    function calculateFare(miles) {
      if (miles <= 10) return 120;
      if (miles <= 35) return 190;
      if (miles <= 39) return 210;
      if (miles <= 48) return 230;
      if (miles <= 55) return 250;
      return (miles * 5.4).toFixed(2);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

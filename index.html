<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>
  <style>
    /* Reset & base */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#000;color:#c08b5c;font-family:Arial,sans-serif}

    /* Header with logo + copper/neon glow */
    header{display:flex;justify-content:center;align-items:center;padding:20px 16px}
    .logo-wrap{ position:relative }
    .logo{
      width:180px;height:180px;border-radius:50%;border:2px solid #c08b5c;
      object-fit:cover;display:block;position:relative;
      box-shadow:0 0 2px rgba(192,139,92,.35) inset,0 0 8px rgba(0,0,0,.6),0 0 10px rgba(192,139,92,.45);
      filter: drop-shadow(0 0 5px rgba(192,139,92,.45));
    }
    .logo-wrap::after{
      content:"";position:absolute;inset:-8px;border-radius:50%;
      box-shadow:0 0 22px 10px rgba(192,139,92,.35);pointer-events:none;
    }

    main{max-width:760px;width:92vw;margin:0 auto 40px;padding:0 16px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input, select{
      display:block;width:100%;height:44px;padding:10px 12px;
      background:#1a1a1a;color:#c08b5c;border:1px solid #444;border-radius:8px;
    }
    button{
      width:100%;padding:14px 16px;margin-top:18px;background:#c08b5c;color:#000;
      font-weight:700;font-size:18px;border:0;border-radius:10px;cursor:pointer;
      animation:pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,.7)}
      70%{transform:scale(1.04); box-shadow:0 0 0 12px rgba(192,139,92,0)}
      100%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,0)}
    }

    #map{height:380px;margin-top:10px;border-radius:12px;overflow:hidden}

    /* Luxury Info Panel */
    #info{
      margin-top:18px;border-radius:16px;padding:18px;
      background:radial-gradient(1200px 400px at 20% -10%, rgba(192,139,92,.18), transparent 40%),
                 linear-gradient(180deg, #121212, #0b0b0b);
      border:1px solid rgba(192,139,92,.28);
      box-shadow:0 18px 40px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.02);
      backdrop-filter: blur(6px);
      color:#e9d5c1;font-size:.95em;
    }
    .info-title{font-weight:800; letter-spacing:.3px; margin:0 0 4px; font-size:1.05rem}
    .info-sub{opacity:.85; margin:0 0 12px; font-size:.9rem}
    .kpis{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; margin:10px 0 12px;}
    .kpi{background:#0e0e0e; border:1px solid rgba(192,139,92,.18); border-radius:12px; padding:12px;}
    .kpi .label{font-size:.75rem; opacity:.8; margin-bottom:6px}
    .kpi .value{font-size:1.35rem; font-weight:800; color:#f0d1ad}
    .kpi .unit{font-size:.9rem; opacity:.7; margin-left:4px}
    .kpi .value.price{color:#ffddae}

    /* Luggage section */
    #luggage-section{
      margin-top:18px;padding:16px;border:1px solid rgba(192,139,92,.3);
      border-radius:12px;background:rgba(0,0,0,0.4);
    }
    .luggage-option{
      padding:10px;margin-bottom:12px;border:1px solid rgba(192,139,92,.2);
      border-radius:10px;background:rgba(20,20,20,0.6);
    }
    .luggage-option strong{color:#ffddae;font-size:1rem;}
    .luggage-option small{display:block;margin-top:4px;color:#c08b5c;font-size:.85rem;}

    /* Flight number */
    #flight-container{
      margin-top:16px;display:none;
    }
    #flightError{color:#ff6b6b;font-size:.85em;margin-top:4px;display:none;}

  </style>
</head>
<body>

<header>
  <div class="logo-wrap">
    <img class="logo" src="bonanza-logo.PNG" alt="Bonanza Transportation Logo">
  </div>
</header>

<main>
  <!-- Form fields -->
  <label for="fullname">Full Name:</label>
  <input id="fullname" placeholder="e.g. John Doe" />

  <label for="phone">Phone Number:</label>
  <input id="phone" placeholder="e.g. +1 385 123 4567" />

  <label for="email">Email Address:</label>
  <input id="email" type="email" placeholder="you@example.com" />

  <label for="pickup">Pick-up Address:</label>
  <input id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

  <label for="dropoff">Drop-off Address:</label>
  <input id="dropoff" placeholder="e.g. SLC Airport" />

  <label for="date">Date:</label>
  <input id="date" type="date" />

  <label for="time">Time:</label>
  <input id="time" type="time" step="900" />

  <button id="calculate">Calculate Price</button>

  <div id="map"></div>

  <!-- Trip summary -->
  <div id="info">
    <h3 class="info-title">Trip Summary</h3>
    <p class="info-sub">Black Suburban · Private · 1–5 passengers</p>
  </div>

  <!-- Luggage section -->
  <div id="luggage-section" style="display:none;">
    <label><strong>Select Luggage Option:</strong></label>
    <div class="luggage-option">
      <strong>2 Large Suitcases + 3 Small Bags + 5 Ski Bags/Golf Clubs</strong>
      <small>1–5 passengers</small>
    </div>
    <div class="luggage-option">
      <strong>3 Large Suitcases + 5 Small Bags</strong>
      <small>1–5 passengers</small>
    </div>
  </div>

  <!-- Flight number -->
  <div id="flight-container">
    <label for="flightNumber">Flight Number:</label>
    <input id="flightNumber" placeholder="e.g. DL1234" />
    <div id="flightError">Please enter a valid flight number (e.g., DL1234).</div>
  </div>
<!-- === Styles added/updated (flight green + time quick picks) === -->
<style>
  /* Flight input visual states */
  #flightNumber.visible {
    border: 2px solid #4CAF50;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
  }
  #flightNumber.valid {
    border: 2px solid #4CAF50;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
  }
  #flightNumber.invalid {
    border: 2px solid #ff6b6b;
    box-shadow: 0 0 6px rgba(255, 107, 107, 0.5);
  }

  /* Quick picks for time/date */
  .quick-picks { display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }
  .qp-btn {
    background: #0e0e0e; color:#e9d5c1; border:1px solid rgba(192,139,92,.35);
    border-radius:999px; padding:6px 10px; font-size:.85rem; cursor:pointer;
  }
  .qp-btn:hover { border-color:#c08b5c; box-shadow: 0 0 8px rgba(192,139,92,.25); }

  /* Breakdown rows (if your Part 1 already has these classes, perfecto) */
  .breakdown { margin:6px 0 12px; }
  .breakdown .row{display:flex; justify-content:space-between; gap:12px; padding:6px 0;}
  .breakdown .row.total{font-weight:800; color:#ffddae; font-size:1.05rem}
  .divider{height:1px; background:linear-gradient(90deg, transparent, rgba(192,139,92,.35), transparent); margin:6px 0}
</style>

<script>
/* ========= Config (rates) ========= */
const GRATUITY_RATE = 0.20; // 20% gratuity
const TAX_RATE = 0.00;      // 0% taxes (adjust if needed)

/* ========= Globals ========= */
let map, directionsService, directionsRenderer, geocoder;
const BASE_ADDRESS = "13742 N Jordanelle Pkwy, Kamas, UT";
const ALLOWED_COUNTIES = ["Summit County", "Wasatch County"];
let pickupPlace = null, dropoffPlace = null;

/* ========= Pricing ========= */
function calculatePrice(mi){
  if (mi <= 10) return 120;
  if (mi <= 35) return 190;
  if (mi <= 39) return 210;
  if (mi <= 48) return 230;
  if (mi <= 55) return 250;
  return mi * 5.4;
}

/* ========= Airport / county helpers ========= */
function isAirport(place){
  const t = place?.types || [];
  const addr = (place?.formatted_address || "").toLowerCase();
  const extraAirports = [
    "salt lake city international airport","slc airport",
    "provo municipal airport","ogden-hinckley airport",
    "st. george regional airport","cedar city regional airport",
    "canyonlands regional airport","moab canyonlands regional airport",
    "jsx, n 2360 w st, salt lake city, ut, usa"
  ];
  return t.includes("airport") ||
         /airport/i.test(place?.name || place?.formatted_address || "") ||
         extraAirports.some(a => addr.includes(a));
}
function isUtah(place){
  const addr = (place?.formatted_address || '').toLowerCase();
  return /\but\b/.test(addr) || /, ut(ah)?\b/.test(addr);
}
function pickupIsUtahAirport(){
  return pickupPlace && isAirport(pickupPlace) && isUtah(pickupPlace);
}
function countyFrom(place){
  const comps = place?.address_components || [];
  const c = comps.find(x=>x.types?.includes("administrative_area_level_2"));
  return c?.long_name || "";
}
function countyIncludesAllowed(countyName){
  return ALLOWED_COUNTIES.some(allowed => countyName.includes(allowed));
}

/* ========= Maps / Routing ========= */
function routeAsync(opts){
  return new Promise((res,rej)=> {
    directionsService.route(opts,(r,s)=> s==="OK" && r ? res(r) : rej(s||"ROUTE_ERROR"));
  });
}
async function geocodeAsync(req){
  return new Promise((resolve,reject)=>{
    geocoder.geocode(req,(results,status)=>{
      if(status==="OK" && results?.[0]) resolve(results[0]);
      else reject(status || "GEOCODE_ERROR");
    });
  });
}
async function countyByPlaceId(placeId){
  try{
    const result = await geocodeAsync({ placeId });
    const comp = result.address_components.find(c=>c.types.includes("administrative_area_level_2"));
    return comp?.long_name || "";
  }catch(_){ return ""; }
}
async function computePickupSurchargeMiles(placeId){
  const r = await routeAsync({
    origin: BASE_ADDRESS,
    destination: {placeId},
    travelMode: google.maps.TravelMode.DRIVING
  });
  return r.routes[0].legs[0].distance.value / 1609.34;
}

/* ========= Date/Time UX Helpers ========= */
function nextQuarter(d){ const m=d.getMinutes(); const add=15-(m%15||15); d.setMinutes(m+add,0,0); return d; }
function fmtDateHuman(d){
  return d.toLocaleString(undefined, { weekday:'short', month:'short', day:'numeric' });
}
function toLocalISODate(d){
  const tzOffsetMs = d.getTimezoneOffset()*60000;
  return new Date(d - tzOffsetMs).toISOString().slice(0,10);
}
function setTimeInput(timeEl, h, m){
  timeEl.value = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
}
function ensureFuture(dateEl, timeEl){
  if (!dateEl.value || !timeEl.value) return;
  const now = new Date();
  const chosen = new Date(`${dateEl.value}T${timeEl.value}:00`);
  if (chosen < now){
    const nx = nextQuarter(new Date());
    dateEl.value = toLocalISODate(nx);
    setTimeInput(timeEl, nx.getHours(), nx.getMinutes());
  }
}
function mountQuickPicks(){
  const dateEl = document.getElementById('date');
  const timeEl = document.getElementById('time');
  const dateHelp = document.getElementById('dateHelp');
  const timeHelp = document.getElementById('timeHelp');

  // Min today & default to next quarter-hour
  const now = new Date();
  dateEl.min = toLocalISODate(now);
  const nx = nextQuarter(new Date());
  if (!timeEl.value) setTimeInput(timeEl, nx.getHours(), nx.getMinutes());
  if (!dateEl.value) dateEl.value = toLocalISODate(nx);

  function updateHelpers(){
    const d = dateEl.value ? new Date(dateEl.value + 'T00:00:00') : null;
    dateHelp.textContent = d ? `Selected: ${fmtDateHuman(d)}` : 'Select your travel date';
    timeHelp.textContent = timeEl.value ? `Selected: ${timeEl.value}` : 'Select your pickup time';
  }
  updateHelpers();

  dateEl.addEventListener('change', ()=>{ updateHelpers(); ensureFuture(dateEl,timeEl); });
  timeEl.addEventListener('change', ()=>{ updateHelpers(); ensureFuture(dateEl,timeEl); });

  // Quick picks container (created dynamically)
  const container = document.createElement('div');
  container.className = 'quick-picks';
  timeEl.parentElement.appendChild(container);

  function addQP(label, fn){
    const b = document.createElement('button');
    b.type = 'button';
    b.className = 'qp-btn';
    b.textContent = label;
    b.addEventListener('click', ()=>{
      const d = fn(new Date());
      dateEl.value = toLocalISODate(d);
      setTimeInput(timeEl, d.getHours(), d.getMinutes());
      updateHelpers();
    });
    container.appendChild(b);
  }

  addQP('+15 min', (base)=> nextQuarter(base)); // already rounds
  addQP('+30 min', (base)=> { base.setMinutes(base.getMinutes()+30); return nextQuarter(base); });
  addQP('Tonight 7:00 PM', (base)=>{
    const d = new Date(base);
    d.setHours(19,0,0,0);
    if (d < base) d.setDate(d.getDate()+1);
    return d;
  });
  addQP('Tomorrow 8:00 AM', (base)=>{
    const d = new Date(base);
    d.setDate(d.getDate()+1); d.setHours(8,0,0,0);
    return d;
  });

  // Optional datalist of common times (improves mobile UX)
  const dl = document.createElement('datalist');
  dl.id = 'time-suggestions';
  ['06:00','07:00','08:00','09:00','12:00','15:00','17:00','19:00','21:00'].forEach(v=>{
    const o = document.createElement('option'); o.value = v; dl.appendChild(o);
  });
  document.body.appendChild(dl);
  timeEl.setAttribute('list','time-suggestions');
}

/* ========= UI: Trip Summary (now with gratuity & taxes) ========= */
function renderInfo(leg, basePrice, surcharge){
  const miles = leg.distance.value / 1609.34;
  const subtotal = basePrice + (surcharge||0);
  const gratuity = subtotal * GRATUITY_RATE;
  const taxes = subtotal * TAX_RATE;
  const total = subtotal + gratuity + taxes;

  document.getElementById("info").innerHTML = `
    <h3 class="info-title">Trip Summary</h3>
    <p class="info-sub">Black Suburban · Private · 1–5 passengers</p>
    <div class="kpis">
      <div class="kpi"><div class="label">Distance</div><div class="value">${miles.toFixed(1)}<span class="unit">mi</span></div></div>
      <div class="kpi"><div class="label">Duration</div><div class="value">${leg.duration.text}</div></div>
      <div class="kpi"><div class="label">Total (All-In)</div><div class="value price">$${total.toFixed(2)}</div></div>
    </div>

    <div class="breakdown">
      <div class="row"><span>Base Fare</span><span>$${basePrice.toFixed(2)}</span></div>
      ${surcharge>0 ? `<div class="row"><span>Surcharge</span><span>$${surcharge.toFixed(2)}</span></div>` : ``}
      <div class="row"><span>Gratuity (${Math.round(GRATUITY_RATE*100)}%)</span><span>$${gratuity.toFixed(2)}</span></div>
      <div class="row"><span>Taxes (${Math.round(TAX_RATE*100)}%)</span><span>$${taxes.toFixed(2)}</span></div>
      <div class="divider"></div>
      <div class="row total"><span>Total (All-In)</span><span>$${total.toFixed(2)}</span></div>
    </div>
    <div class="helper">All prices include gratuity and taxes.</div>
  `;
}

/* ========= Luggage selection ========= */
let selectedLuggage = "A"; // default
function wireLuggage(){
  const section = document.getElementById('luggage-section');
  const options = Array.from(section.querySelectorAll('.luggage-option'));
  options.forEach((opt, idx)=>{
    opt.style.cursor = 'pointer';
    opt.addEventListener('click', ()=>{
      options.forEach(o=>{ o.style.borderColor='rgba(192,139,92,.2)'; o.style.boxShadow='none'; });
      opt.style.borderColor = '#e2a877';
      opt.style.boxShadow = '0 0 12px rgba(226,168,119,.25)';
      selectedLuggage = idx === 0 ? "A" : "B";
    });
  });
  if (options[0]) options[0].click();
}

/* ========= Flight number validation ========= */
const AIRLINES = new Set([
  'AA','DL','UA','WN','AS','B6','F9','NK','HA','AC','AM','AF','BA','KL','LH','VS','IB','TK','QR','EK','CM','AV','QF','CX','AZ','SK','LA','AR','TS','WS','DY','NH','JL','KE','XE'
]);
const FLIGHT_REGEX = /^([A-Z0-9]{2})\s?-?\s?(\d{1,4})([A-Z])?$/;
function normalizeFlight(v){ return (v||'').toUpperCase().trim().replace(/\s+/g,' ').replace('–','-'); }
function validateFlightValue(v){
  const m = normalizeFlight(v).match(FLIGHT_REGEX);
  if (!m) return {ok:false, msg:'Invalid format. Use AA1234 or B6 120.'};
  const code = m[1], num = m[2];
  if (!AIRLINES.has(code)) return {ok:false, msg:'Unknown airline code.'};
  if (/^0+$/.test(num)) return {ok:false, msg:'Invalid flight number.'};
  return {ok:true, msg:''};
}
function updateFlightVisibility(){
  const box  = document.getElementById('flight-container');
  const input= document.getElementById('flightNumber');
  const err  = document.getElementById('flightError');
  const show = pickupIsUtahAirport();
  box.style.display = show ? 'block' : 'none';
  if (show){
    input.classList.add('visible');
  }else{
    input.value = '';
    input.classList.remove('visible','valid','invalid');
    input.setCustomValidity('');
    err.style.display = 'none';
  }
}
function wireFlightValidation(){
  const input= document.getElementById('flightNumber');
  const err  = document.getElementById('flightError');
  input.placeholder = "e.g., AA1234 or WN 987";
  input.addEventListener('input', ()=>{
    if (!pickupIsUtahAirport()){
      input.classList.remove('valid','invalid');
      input.setCustomValidity('');
      err.style.display = 'none';
      return;
    }
    const r = validateFlightValue(input.value);
    input.setCustomValidity(r.ok ? '' : r.msg);
    err.textContent = r.ok ? '' : r.msg;
    err.style.display = r.ok ? 'none' : 'block';
    input.classList.toggle('valid', r.ok);
    input.classList.toggle('invalid', !r.ok && input.value.trim() !== '');
  });
}

/* ========= Init Maps & Autocomplete ========= */
function initMap(){
  map = new google.maps.Map(document.getElementById("map"), { center:{lat:40.7587,lng:-111.8762}, zoom:10 });
  directionsService  = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({ preserveViewport:false });
  directionsRenderer.setMap(map);
  geocoder = new google.maps.Geocoder();

  const acOpts = { componentRestrictions:{country:["us"]}, fields:["place_id","name","types","formatted_address","geometry","address_components"] };
  const acPickup  = new google.maps.places.Autocomplete(document.getElementById("pickup"), acOpts);
  const acDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"), acOpts);

  acPickup.addListener("place_changed", ()=>{
    pickupPlace = acPickup.getPlace() || null;
    updateFlightVisibility();
  });
  acDropoff.addListener("place_changed", ()=>{ dropoffPlace = acDropoff.getPlace() || null; });
}
window.initMap = initMap;

/* ========= Calculate ========= */
document.getElementById("calculate").addEventListener("click", async ()=>{
  const pickupTxt  = document.getElementById("pickup").value.trim();
  const dropoffTxt = document.getElementById("dropoff").value.trim();

  if (!pickupTxt || !dropoffTxt){ alert("Please enter both pick-up and drop-off addresses."); return; }
  if (!pickupPlace?.place_id || !dropoffPlace?.place_id){
    alert("Please select addresses from the autocomplete suggestions."); return;
  }

  try{
    const trip = await routeAsync({
      origin:{placeId: pickupPlace.place_id},
      destination:{placeId: dropoffPlace.place_id},
      travelMode: google.maps.TravelMode.DRIVING
    });
    directionsRenderer.setDirections(trip);

    const bounds = new google.maps.LatLngBounds();
    trip.routes[0].legs.forEach(leg=>{ bounds.extend(leg.start_location); bounds.extend(leg.end_location); });
    map.fitBounds(bounds);

    const leg = trip.routes[0].legs[0];
    const miles = leg.distance.value/1609.34;
    const basePrice = calculatePrice(miles);

    // Surcharge logic
    const pickupIsAir = isAirport(pickupPlace);

    let pickupCounty = countyFrom(pickupPlace);
    if (!pickupCounty){ pickupCounty = await countyByPlaceId(pickupPlace.place_id); }

    let dropCounty = countyFrom(dropoffPlace);
    if (!dropCounty){ dropCounty = await countyByPlaceId(dropoffPlace.place_id); }

    const pickupInAllowed = countyIncludesAllowed(pickupCounty);
    const dropInAllowed   = countyIncludesAllowed(dropCounty);

    let surcharge = 0;
    if (pickupIsAir) {
      if (!dropInAllowed) {
        const surchargeMiles = await computePickupSurchargeMiles(pickupPlace.place_id);
        surcharge = surchargeMiles * 3;
      }
    } else {
      if (!pickupInAllowed) {
        const surchargeMiles = await computePickupSurchargeMiles(pickupPlace.place_id);
        surcharge = surchargeMiles * 3;
      }
    }

    renderInfo(leg, basePrice, surcharge);

    // Show luggage + flight UI
    document.getElementById("luggage-section").style.display = "block";
    wireLuggage();
    updateFlightVisibility();

    document.getElementById("pay").style.display = "block";
  }catch(err){
    alert("Could not calculate route: " + err);
  }
});

/* ========= Wire on load ========= */
mountQuickPicks();
wireFlightValidation();
</script>

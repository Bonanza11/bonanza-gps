 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation – GPS System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d1b16;
      color: #f0e6d2;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 160px;
      border-radius: 50%;
      border: 3px solid gold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #formContainer {
      background-color: #11291f;
      padding: 20px;
      border-radius: 12px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 0 10px #00000088;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: gold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      background-color: #1c3a2d;
      color: white;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      background: gold;
      color: #0d1b16;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffcc00;
    }

    #map {
      margin-top: 20px;
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    #infoBox {
      background-color: #1a3c2c;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 380px;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      #formContainer, #infoBox {
        max-width: 100%;
      }

      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-bonanza.png" alt="Bonanza Logo"/>
  </header>
  <main>
    <div id="formContainer">
      <label>Full Name:</label>
      <input id="fullname" type="text" placeholder="John Doe">

      <label>Phone Number:</label>
      <input id="phone" type="tel" placeholder="+1 (123) 456-7890">

      <label>Email Address:</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label>Pick-up Address:</label>
      <input id="pickup" type="text" placeholder="e.g. 13742 N Jordanelle Pkwy">

      <label>Drop-off Address:</label>
      <input id="dropoff" type="text" placeholder="e.g. SLC Airport">
            <label>Date & Time:</label>
      <input id="datetime" type="datetime-local">

      <label>Flight Number (optional):</label>
      <input id="flight" type="text" placeholder="Only if airport pick-up">

      <label>Estimated Price:</label>
      <input id="price" type="text" readonly style="background-color:#2f4f3f; color:white;"/>

      <button onclick="calculateRoute()">Calculate Price</button>
    </div>

    <div id="infoBox">
      <div><strong>Distance:</strong> <span id="distance">—</span></div>
      <div><strong>Duration:</strong> <span id="duration">—</span></div>
      <div><strong>Note:</strong> Pet-Friendly Service (No Extra Charge)</div>
      <div style="margin-top:10px;"><strong>Vehicle Capacity:</strong><br>
        – 1 to 5 passengers (Captain seats)<br>
        – Option 1: 5 ski bags, 2 large suitcases, 3 small bags<br>
        – Option 2: 3 large suitcases, 4 small bags
      </div>
    </div>

    <div id="map"></div>
  </main>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7769, lng: -111.8910 },
        zoom: 10,
        disableDefaultUI: true,
        gestureHandling: "greedy",
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
      directionsRenderer.setMap(map);

      new google.maps.places.Autocomplete(document.getElementById('pickup'));
      new google.maps.places.Autocomplete(document.getElementById('dropoff'));
    }

    function calculateRoute() {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;

      if (!pickup || !dropoff) {
        alert("Please enter both pick-up and drop-off addresses.");
        return;
      }

      directionsService.route({
        origin: pickup,
        destination: dropoff,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
                    const route = response.routes[0].legs[0];
          const distanceMiles = route.distance.value / 1609.34;
          const durationText = route.duration.text;

          document.getElementById("distance").textContent = distanceMiles.toFixed(1) + " miles";
          document.getElementById("duration").textContent = durationText;

          let price = 0;
          if (distanceMiles <= 10) price = 120;
          else if (distanceMiles <= 35) price = 190;
          else if (distanceMiles <= 39) price = 210;
          else if (distanceMiles <= 48) price = 230;
          else if (distanceMiles <= 55) price = 250;
          else price = distanceMiles * 5.4;

          document.getElementById("price").value = "$" + price.toFixed(2);
        } else {
          alert("Could not calculate route. Please verify the addresses.");
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>

  <style>
    /* Reset y base */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#000;color:#c08b5c;font-family:Arial,sans-serif}

    /* Header con logo + glow cobre/ne√≥n */
    header{display:flex;justify-content:center;align-items:center;padding:20px 16px}
    .logo-wrap{ position:relative }
    .logo{
      width:180px;height:180px;border-radius:50%;border:2px solid #c08b5c;
      object-fit:cover;display:block;position:relative;
      box-shadow:0 0 2px rgba(192,139,92,.35) inset,0 0 8px rgba(0,0,0,.6),0 0 10px rgba(192,139,92,.45);
      filter: drop-shadow(0 0 5px rgba(192,139,92,.45));
    }
    .logo-wrap::after{
      content:"";position:absolute;inset:-8px;border-radius:50%;
      box-shadow:0 0 22px 10px rgba(192,139,92,.35);pointer-events:none;
    }

    /* Contenido */
    main{max-width:760px;width:92vw;margin:0 auto 40px;padding:0 16px}
    label{display:block;margin:12px 0 6px;font-weight:700}
    input{
      display:block;width:100%;height:44px;padding:10px 12px;
      background:#1a1a1a;color:#c08b5c;border:1px solid #444;border-radius:8px;
    }
    button{
      width:100%;padding:14px 16px;margin-top:18px;background:#c08b5c;color:#000;
      font-weight:700;font-size:18px;border:0;border-radius:10px;cursor:pointer;
      animation:pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,.7)}
      70%{transform:scale(1.04); box-shadow:0 0 0 12px rgba(192,139,92,0)}
      100%{transform:scale(1); box-shadow:0 0 0 0 rgba(192,139,92,0)}
    }

    #map{height:380px;margin-top:10px;border-radius:12px;overflow:hidden}

    /* ===== Panel LUXURY ===== */
    #info{
      margin-top:18px;border-radius:16px;padding:18px;
      background:
        radial-gradient(1200px 400px at 20% -10%, rgba(192,139,92,.18), transparent 40%),
        linear-gradient(180deg, #121212, #0b0b0b);
      border:1px solid rgba(192,139,92,.28);
      box-shadow:0 18px 40px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.02);
      backdrop-filter: blur(6px);
      color:#e9d5c1;font-size:.95em;
    }
    .info-title{font-weight:800; letter-spacing:.3px; margin:0 0 4px; font-size:1.05rem}
    .info-sub{opacity:.85; margin:0 0 12px; font-size:.9rem}
    .kpis{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:12px; margin:10px 0 12px;}
    .kpi{background:#0e0e0e; border:1px solid rgba(192,139,92,.18); border-radius:12px; padding:12px;}
    .kpi .label{font-size:.75rem; opacity:.8; margin-bottom:6px}
    .kpi .value{font-size:1.35rem; font-weight:800; color:#f0d1ad}
    .kpi .unit{font-size:.9rem; opacity:.7; margin-left:4px}
    .kpi .value.price{color:#ffddae}
    .breakdown{ margin:6px 0 12px; }
    .breakdown .row{display:flex; justify-content:space-between; gap:12px; padding:6px 0;}
    .breakdown .row.total{font-weight:800; color:#ffddae; font-size:1.05rem}
    .divider{height:1px; background:linear-gradient(90deg, transparent, rgba(192,139,92,.35), transparent); margin:6px 0}
    .note{opacity:.9; margin:6px 0 10px}
    .tags{display:flex; flex-wrap:wrap; gap:8px}
    .tag{font-size:.78rem; padding:6px 10px; border-radius:999px; background:#121212; border:1px solid rgba(192,139,92,.28); color:#e9d5c1;}

    /* Email UX */
    .error{ color:#ff6b6b;font-size:.85em;margin-top:4px; display:none; }
    .hint{ color:#c08b5c;font-size:.85em;margin-top:4px;opacity:.9;cursor:pointer;text-decoration:underline; display:none; }

    /* ===== Inputs Date/Time ‚Äúluxury‚Äù ===== */
    .input-row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width:520px){ .input-row{ grid-template-columns: 1fr; } }
    #date, #time{
      height:52px;font-size:16px;border-radius:10px;border:1px solid rgba(192,139,92,.35);
      background:radial-gradient(600px 200px at 20% -30%, rgba(192,139,92,.12), transparent 40%),#141414;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.05),0 6px 16px rgba(0,0,0,.35);
    }
    #date{padding-left:42px;background-image:url("data:image/svg+xml,%3Csvg width='22' height='22' viewBox='0 0 24 24' fill='%23c08b5c' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 2h2v2h6V2h2v2h3a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V5a1 1 0 011-1h3V2zm13 7H4v10h16V9z'/%3E%3C/svg%3E");background-repeat:no-repeat;background-position:12px 50%;background-size:20px;}
    #time{padding-left:42px;background-image:url("data:image/svg+xml,%3Csvg width='22' height='22' viewBox='0 0 24 24' fill='%23c08b5c' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 22a10 10 0 110-20 10 10 0 010 20zm1-10.6l3.6 2.16-.8 1.28L11 12V6h2v5.4z'/%3E%3C/svg%3E");background-repeat:no-repeat;background-position:12px 50%;background-size:20px;}
    input[type="date"]::-webkit-calendar-picker-indicator,input[type="time"]::-webkit-calendar-picker-indicator{filter: invert(66%) sepia(26%) saturate(243%) hue-rotate(340deg) brightness(92%);cursor:pointer;opacity:.95;}
    #date:focus, #time:focus{outline:none;border-color:#c08b5c;box-shadow:0 0 0 3px rgba(192,139,92,.25), inset 0 1px 0 rgba(255,255,255,.06);}
    .helper{font-size:.85rem;opacity:.85;margin-top:6px;color:#e9d5c1;}

    @media (max-width:520px){.kpis{ grid-template-columns: 1fr 1fr; }}
  </style>
</head>
<body>

  <header>
    <div class="logo-wrap">
      <img class="logo" src="bonanza-logo.PNG" alt="Bonanza Transportation Logo">
    </div>
  </header>

  <main>
    <label for="fullname">Full Name:</label>
    <input id="fullname" placeholder="e.g. John Doe" />

    <label for="phone">Phone Number:</label>
    <input id="phone" placeholder="e.g. +1 385 123 4567" />

    <label for="email">Email Address:</label>
    <input id="email" type="email" autocomplete="email" inputmode="email" placeholder="you@example.com" />
    <div id="emailError" class="error"></div>
    <div id="emailHint" class="hint"></div>

    <label for="pickup">Pick-up Address:</label>
    <input id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

    <label for="dropoff">Drop-off Address:</label>
    <input id="dropoff" placeholder="e.g. SLC Airport" />

    <!-- Bloque Date/Time mejorado -->
    <div class="input-row">
      <div>
        <label for="date">Date:</label>
        <input id="date" type="date" />
        <div id="dateHelp" class="helper"></div>
      </div>
      <div>
        <label for="time">Time:</label>
        <input id="time" type="time" step="900" />
        <div id="timeHelp" class="helper"></div>
      </div>
    </div>

    <button id="calculate">Calculate Price</button>

    <div id="map"></div>

    <div id="info">
      <h3 class="info-title">Trip Summary</h3>
      <p class="info-sub">Black Suburban ¬∑ Private ¬∑ 1‚Äì5 passengers</p>
      <div class="kpis">
        <div class="kpi"><div class="label">Distance</div><div class="value">‚Äî</div></div>
        <div class="kpi"><div class="label">Duration</div><div class="value">‚Äî</div></div>
        <div class="kpi"><div class="label">Price</div><div class="value price">$0.00</div></div>
      </div>
      <div class="breakdown"><div class="row total"><span>Total</span><span>$0.00</span></div></div>
      <div class="note">üß≥ Luggage included</div>
      <div class="tags">
        <span class="tag">6 ski bags</span>
        <span class="tag">2 large + 3 small</span>
        <span class="tag">or 3 large + 4 small</span>
        <span class="tag">Pet-friendly</span>
        <span class="tag">No extra charge</span>
      </div>
    </div>

    <button id="pay" style="display:none;">PAY NOW</button>
  </main>

  <!-- === JS APP === -->
  <script>
    /* ===== Globals ===== */
    let map, directionsService, directionsRenderer;
    const BASE_ADDRESS = "13742 N Jordanelle Pkwy, Kamas, UT";
    const ALLOWED_COUNTIES = ["Summit County", "Wasatch County"];
    let pickupPlace = null, dropoffPlace = null;

    /* ===== Pricing ===== */
    function calculatePrice(mi){
      if (mi <= 10) return 120;
      if (mi <= 35) return 190;
      if (mi <= 39) return 210;
      if (mi <= 48) return 230;
      if (mi <= 55) return 250;
      return mi * 5.4;
    }

    /* ===== Email helpers ===== */
    const COMMON_DOMAINS = ["gmail.com","outlook.com","hotmail.com","yahoo.com","icloud.com","proton.me","protonmail.com","aol.com"];
    const TYPO_FIX = {"gamil.com":"gmail.com","gnail.com":"gmail.com","gmail.con":"gmail.com","hotnail.com":"hotmail.com","outlok.com":"outlook.com","yaho.com":"yahoo.com","yahoo.con":"yahoo.com","icloud.con":"icloud.com","protomail.com":"protonmail.com"};
    function isValidEmailFormat(e){ return /^[^\s@]+@[^\s@]+\.[A-Za-z]{2,24}$/.test(e); }
    function getEmailSuggestion(e){
      const [local, dom=""] = e.split("@"); if(!local) return null;
      if (e.endsWith("@") || !dom) return `${local}@gmail.com`;
      const d = dom.toLowerCase(); if (TYPO_FIX[d]) return `${local}@${TYPO_FIX[d]}`;
      const match = COMMON_DOMAINS.find(x=>x.startsWith(d) || d.startsWith(x.slice(0,3)));
      return match && match!==d ? `${local}@${match}` : null;
    }
    function showEmailError(m){ const el=document.getElementById("emailError"); el.textContent=m; el.style.display="block"; }
    function clearEmailError(){ const el=document.getElementById("emailError"); el.textContent=""; el.style.display="none"; }
    function showEmailHint(s){ const h=document.getElementById("emailHint"); if(!s){h.style.display="none";h.textContent="";h.onclick=null;return;} h.textContent=`Did you mean ${s}?`; h.style.display="block"; h.onclick=()=>{document.getElementById("email").value=s; h.style.display="none"; clearEmailError();}; }
    function validateEmailField(){
      const el=document.getElementById("email"); const v=el.value.trim();
      clearEmailError(); showEmailHint(null);
      if(!v){ showEmailError("Please enter your email address."); return false; }
      const sug=getEmailSuggestion(v); if(sug && sug.toLowerCase()!==v.toLowerCase()) showEmailHint(sug);
      if(!isValidEmailFormat(v)){ showEmailError("Please enter a valid email address (e.g., name@example.com)."); return false; }
      return true;
    }
    (function wireEmail(){
      const el=document.getElementById("email"); if(!el) return;
      el.addEventListener("input", ()=>{ clearEmailError(); showEmailHint(getEmailSuggestion(el.value.trim())); });
      el.addEventListener("blur", ()=>{ validateEmailField(); });
    })();

    /* ===== Places / county utils ===== */
    function isAirport(place){
      const t = place?.types || [];
      return t.includes("airport") || /airport/i.test(place?.name || place?.formatted_address || "");
    }
    function countyFrom(place){
      const comps = place?.address_components || [];
      const c = comps.find(x=>x.types?.includes("administrative_area_level_2"));
      return c?.long_name || "";
    }
    function isInAllowedArea(place){ return isAirport(place) || ALLOWED_COUNTIES.includes(countyFrom(place)); }

    function routeAsync(opts){
      return new Promise((res,rej)=> {
        directionsService.route(opts,(r,s)=> s==="OK" && r ? res(r) : rej(s||"ROUTE_ERROR"));
      });
    }
    async function computePickupSurchargeMiles(placeId){
      const r = await routeAsync({ origin: BASE_ADDRESS, destination: {placeId: placeId}, travelMode: google.maps.TravelMode.DRIVING });
      return r.routes[0].legs[0].distance.value / 1609.34;
    }

    /* ===== initMap (callback requerido por Google) ===== */
    function initMap(){
      map = new google.maps.Map(document.getElementById("map"), { center:{lat:40.7587,lng:-111.8762}, zoom:10 });
      directionsService  = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ preserveViewport:false });
      directionsRenderer.setMap(map);

      const acOpts = { componentRestrictions:{country:["us"]}, fields:["place_id","name","types","formatted_address","geometry","address_components"] };
      const acPickup  = new google.maps.places.Autocomplete(document.getElementById("pickup"), acOpts);
      const acDropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"), acOpts);

      acPickup.addListener("place_changed", ()=>{ pickupPlace = acPickup.getPlace() || null; });
      acDropoff.addListener("place_changed", ()=>{ dropoffPlace = acDropoff.getPlace() || null; });
    }
    window.initMap = initMap; // ‚Üê importante

    /* ===== Render del panel luxury ===== */
    function renderInfo(leg, basePrice, surcharge){
      const miles = leg.distance.value / 1609.34;
      const total = basePrice + (surcharge||0);
      const breakdown = surcharge>0
        ? `<div class="breakdown">
             <div class="row"><span>Base</span><span>$${basePrice.toFixed(2)}</span></div>
             <div class="row"><span>Surcharge</span><span>$${surcharge.toFixed(2)}</span></div>
             <div class="divider"></div>
             <div class="row total"><span>Total</span><span>$${total.toFixed(2)}</span></div>
           </div>`
        : `<div class="breakdown"><div class="row total"><span>Total</span><span>$${basePrice.toFixed(2)}</span></div></div>`;

      document.getElementById("info").innerHTML = `
        <h3 class="info-title">Trip Summary</h3>
        <p class="info-sub">Black Suburban ¬∑ Private ¬∑ 1‚Äì5 passengers</p>
        <div class="kpis">
          <div class="kpi"><div class="label">Distance</div><div class="value">${miles.toFixed(1)}<span class="unit">mi</span></div></div>
          <div class="kpi"><div class="label">Duration</div><div class="value">${leg.duration.text}</div></div>
          <div class="kpi"><div class="label">Price</div><div class="value price">$${total.toFixed(2)}</div></div>
        </div>
        ${breakdown}
        <div class="note">üß≥ Luggage included</div>
        <div class="tags">
          <span class="tag">6 ski bags</span>
          <span class="tag">2 large + 3 small</span>
          <span class="tag">or 3 large + 4 small</span>
          <span class="tag">Pet-friendly</span>
          <span class="tag">No extra charge</span>
        </div>`;
    }

    /* ===== UX Date/Time ===== */
    (function enhanceDateTime(){
      const dateEl = document.getElementById('date');
      const timeEl = document.getElementById('time');
      const dateHelp = document.getElementById('dateHelp');
      const timeHelp = document.getElementById('timeHelp');

      const now = new Date();
      const tzOffsetMs = now.getTimezoneOffset()*60000;
      const todayLocal = new Date(Date.now()-tzOffsetMs).toISOString().slice(0,10);
      dateEl.min = todayLocal;

      function nextQuarter(d){ const m=d.getMinutes(); const add=15-(m%15||15); d.setMinutes(m+add,0,0); return d; }
      const nxt = nextQuarter(new Date());
      const hh = String(nxt.getHours()).padStart(2,'0');
      const mm = String(nxt.getMinutes()).padStart(2,'0');
      if (!timeEl.value) timeEl.value = `${hh}:${mm}`;

      function fmtDate(d){ return d.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric'}); }
      function updateHelpers(){
        const d = dateEl.value ? new Date(dateEl.value + 'T00:00:00') : null;
        dateHelp.textContent = d ? `Selected: ${fmtDate(d)}` : 'Select your travel date';
        timeHelp.textContent = timeEl.value ? `Selected: ${timeEl.value}` : 'Select your pickup time';
      }
      updateHelpers();

      function ensureFutureTime(){
        if (!dateEl.value || !timeEl.value) return;
        const now = new Date();
        const chosen = new Date(dateEl.value + 'T' + timeEl.value + ':00');
        if (dateEl.value === todayLocal && chosen < now){
          const nx = nextQuarter(new Date());
          timeEl.value = `${String(nx.getHours()).padStart(2,'0')}:${String(nx.getMinutes()).padStart(2,'0')}`;
          timeHelp.textContent = `Adjusted to next available: ${timeEl.value}`;
        }
      }
      dateEl.addEventListener('change', ()=>{ updateHelpers(); ensureFutureTime(); });
      timeEl.addEventListener('change', ()=>{ updateHelpers(); ensureFutureTime(); });
    })();

    /* ===== Calcular ===== */
    document.getElementById("calculate").addEventListener("click", async ()=>{
      const pickupTxt  = document.getElementById("pickup").value.trim();
      const dropoffTxt = document.getElementById("dropoff").value.trim();

      if (!validateEmailField()){ document.getElementById("email").focus(); return; }
      if (!pickupTxt || !dropoffTxt){ alert("Please enter both pick-up and drop-off addresses."); return; }
      if (!pickupPlace?.place_id || !dropoffPlace?.place_id){
        alert("Please select the addresses from the suggestions list (Autocomplete).");
        return;
      }

      try{
        const trip = await routeAsync({
          origin:{placeId: pickupPlace.place_id},
          destination:{placeId: dropoffPlace.place_id},
          travelMode: google.maps.TravelMode.DRIVING
        });
        directionsRenderer.setDirections(trip);

        const bounds = new google.maps.LatLngBounds();
        trip.routes[0].legs.forEach(leg=>{ bounds.extend(leg.start_location); bounds.extend(leg.end_location); });
        map.fitBounds(bounds);

        const leg = trip.routes[0].legs[0];
        const miles = leg.distance.value/1609.34;
        const basePrice = calculatePrice(miles);

        let surcharge = 0;
        if (!isInAllowedArea(pickupPlace)){
          const surchargeMiles = await computePickupSurchargeMiles(pickupPlace.place_id);
          surcharge = surchargeMiles * 3; // $3/mi desde Kamas a pickup
        }

        renderInfo(leg, basePrice, surcharge);
        document.getElementById("pay").style.display = "block";
      }catch(err){
        alert("Could not calculate route: " + err);
      }
    });

    document.getElementById("pay").addEventListener("click", ()=>{
      if (!validateEmailField()){ document.getElementById("email").focus(); return; }
      alert("Stripe va aqu√≠ cuando conectes tu backend.");
    });
  </script>

  <!-- Google Maps: una sola carga -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap" async defer></script>
</body>
</html>

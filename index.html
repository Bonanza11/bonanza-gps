<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza GPS</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #013220;
      text-align: center;
      padding: 10px;
    }

    .header img {
      width: 130px;
      max-width: 80%;
      height: auto;
      border-radius: 50%;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.4);
    }

    .form-container {
      position: absolute;
      top: 135px;
      left: 20px;
      background-color: #013220;
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 4px 8px 8px rgba(0, 0, 0, 0.3);
      width: 280px;
      max-width: 90%;
      z-index: 10;
    }

    .form-container h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .form-container label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    #price {
      background-color: #f5f5f5;
      color: black;
    }

    .form-container button {
      background-color: gold;
      border: none;
      color: black;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        left: 5%;
        top: 150px;
        width: 90%;
      }

      .header img {
        width: 100px;
      }

      .form-container h3 {
        font-size: 16px;
      }

      .form-container label,
      .form-container input {
        font-size: 13px;
      }

      .form-container button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-bonanza.png" alt="Bonanza Transportation Logo" />
  </div>

  <div class="form-container">
    <h3>Bonanza Reservation</h3>
    <label for="pickup">Pick-up Address:</label>
    <input type="text" id="pickup" placeholder="e.g. 13742 N Jordanelle Pkwy" />

    <label for="dropoff">Drop-off Address:</label>
    <input type="text" id="dropoff" placeholder="e.g. SLC Airport" />

    <label for="datetime">Date & Time:</label>
    <input type="datetime-local" id="datetime" />

    <label for="flight">Flight Number (if airport):</label>
    <input type="text" id="flight" placeholder="Optional" />

    <label for="price">Estimated Price:</label>
    <input type="text" id="price" value="$0.00" readonly />

    <button onclick="submitReservation()">Book Now</button>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let pickupAutocomplete;
    let dropoffAutocomplete;

    function initMap() {
      const center = { lat: 40.7740, lng: -111.4455 };

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: center,
      });

      const pickupInput = document.getElementById("pickup");
      const dropoffInput = document.getElementById("dropoff");

      pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput);
      dropoffAutocomplete = new google.maps.places.Autocomplete(dropoffInput);

      pickupAutocomplete.bindTo("bounds", map);
      dropoffAutocomplete.bindTo("bounds", map);
    }

    function submitReservation() {
      alert("This is a test submission.\nThe full reservation system will be connected soon.");
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places&callback=initMap">
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonanza Transportation</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #555;
      background-color: #111;
      color: #fff;
    }

    input.valid {
      border-color: green;
    }

    input.invalid {
      border-color: red;
    }

    .btn {
      background-color: #b87333;
      border: none;
      padding: 15px;
      color: white;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d88440;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="bonanza-logo.PNG" alt="Bonanza Transportation Logo" />
  </div>

  <form id="ride-form">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" required />
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label>Pick-up Address</label>
      <input type="text" id="pickup" required />
    </div>

    <div class="form-group">
      <label>Drop-off Address</label>
      <input type="text" id="dropoff" required />
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" id="date" required />
    </div>

    <div class="form-group">
      <label>Time</label>
      <input type="time" id="time" required />
    </div>

    <button type="button" class="btn" id="pay-now-btn">Pay Now</button>
  </form>

  <!-- Google Maps Autocomplete -->
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places"></script>
  <script>
    function initAutocomplete() {
      const pickup = document.getElementById('pickup');
      const dropoff = document.getElementById('dropoff');
      new google.maps.places.Autocomplete(pickup);
      new google.maps.places.Autocomplete(dropoff);
    }

    window.onload = initAutocomplete;
  </script>

  <!-- ValidaciÃ³n visual de campos -->
  <script>
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', () => {
        if (input.checkValidity()) {
          input.classList.add('valid');
          input.classList.remove('invalid');
        } else {
          input.classList.add('invalid');
          input.classList.remove('valid');
        }
      });
    });
  </script>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('pk_live_51Rr9g0LxdVPME4zrYzx4WkbwMnSmGPCQyE4MzzIufo6gM8EvLeTHC0D9RrcJrOjRCd002MQFlj0F');

    document.getElementById('pay-now-btn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (data.id) {
          const result = await stripe.redirectToCheckout({ sessionId: data.id });
          if (result.error) {
            alert(result.error.message);
          }
        } else {
          alert('No se pudo iniciar el pago.');
        }
      } catch (error) {
        console.error(error);
        alert('Hubo un error al procesar el pago.');
      }
    });
  </script>

</body>
</html>

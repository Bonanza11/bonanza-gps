<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bonanza Admin — Acceso</title>
  <link rel="icon" href="/images/bonanza-logo.png">
  <link rel="stylesheet" href="/admin_v2/css/admin.css">
  <style>
    /* ===========================================================
       Bonanza Transportation - Login Page
       Archivo: admin_v2/login.html (inline CSS extra)
       =========================================================== */
    body.login-bg {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1000px 600px at 70% -10%, rgba(255,255,255,.06), transparent),
        linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
    }
    .login-card {
      width: min(420px, 94vw);
      background: rgba(17,24,39,0.92);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      animation: fadeIn .4s ease-out;
    }
    .login-header {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 8px;
    }
    .login-header img {
      width: 48px; height: 48px;
      border-radius: 12px;
    }
    .login-header h1 {
      margin: 0; font-size: 22px; font-weight: 700;
      letter-spacing: .2px;
    }
    .muted { color: var(--muted); font-size: 14px; margin-bottom: 18px; }
    label { display:block; font-size: 14px; color: var(--muted-2); margin-bottom: 6px; }
    .input {
      width: 100%; padding: 12px 14px;
      border-radius: 10px; border: 1px solid var(--border);
      background: #0b1220; color: var(--text);
      outline: none;
    }
    .input:focus {
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
    }
    .row { display:flex; align-items:center; justify-content:space-between; margin:10px 0; }
    .showpw { display:inline-flex; align-items:center; gap:6px; color:var(--muted); font-size:13px; cursor:pointer; }
    .btn {
      width: 100%; padding: 12px 14px;
      border: none; border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white; font-weight: 600; cursor: pointer;
    }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .msg { margin-top: 12px; font-size: 14px; min-height: 18px; }
    .msg.error { color: #fca5a5; }
    .msg.ok { color: #86efac; }
    .note {
      margin-top: 16px; font-size: 13px; color: var(--muted); line-height: 1.45;
    }
    .foot {
      margin-top: 18px; display:flex; justify-content:space-between; color:var(--muted); font-size:12px;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(12px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body class="login-bg">
  <main class="login-card">
    <div class="login-header">
      <img src="/images/bonanza-logo.png" alt="Bonanza logo">
      <h1>Bonanza Admin</h1>
    </div>
    <p class="muted">Ingresa tu <strong>Admin Key</strong> para acceder al panel.</p>

    <form id="loginForm">
      <label for="adminKey">Admin Key</label>
      <input id="adminKey" name="adminKey" type="password" class="input" autocomplete="current-password" placeholder="••••••••" required>

      <div class="row">
        <label class="showpw"><input id="togglePw" type="checkbox"> Mostrar clave</label>
      </div>

      <button id="submitBtn" class="btn" type="submit">Entrar</button>
      <div id="msg" class="msg" role="status" aria-live="polite"></div>

      <p class="note">
        La clave se guarda localmente (<code>localStorage</code>) y se envía en el header
        <code>x-admin-key</code> a la API.  
        Puedes cambiarla en cualquier momento volviendo a esta página.
      </p>

      <div class="foot">
        <span>Admin v2</span>
        <a href="/" style="color:#93c5fd;text-decoration:none;">← Volver al sitio</a>
      </div>
    </form>
  </main>

  <script src="/admin_v2/js/login.js" type="module"></script>
</body>
</html>

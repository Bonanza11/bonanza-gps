<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bonanza Admin — Acceso</title>
  <link rel="icon" href="/images/bonanza-logo.png">
  <link rel="stylesheet" href="/admin_v2/css/admin.css">
  <style>
    /* Ajustes puntuales del login */
    .login-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 70% -10%, rgba(255,255,255,.08), transparent),
                  linear-gradient(180deg, #0f172a 0%, #0b1226 100%);
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(17, 24, 39, 0.85);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 28px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
      color: #e5e7eb;
    }
    .brand {
      display: flex; align-items: center; gap: 12px; margin-bottom: 8px;
    }
    .brand img { width: 40px; height: 40px; border-radius: 8px; }
    .brand h1 { font-size: 22px; margin: 0; letter-spacing: .3px; }
    .muted { color: #9ca3af; font-size: 14px; margin: 0 0 18px; }
    label { display:block; font-size: 14px; color:#cbd5e1; margin-bottom:6px; }
    .input {
      width: 100%; padding: 12px 14px; border-radius: 10px;
      border: 1px solid #243143; background:#0b1220; color:#e5e7eb;
      outline: none;
    }
    .input:focus { border-color:#3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,.2); }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:10px;}
    .btn {
      width: 100%; padding: 12px 14px; border: none; border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      color: white; font-weight: 600; cursor: pointer;
    }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .msg { margin-top: 10px; font-size: 14px; min-height: 18px; }
    .msg.error { color: #fca5a5; }
    .msg.ok    { color: #86efac; }
    .note {
      margin-top:14px; font-size:13px; color:#9ca3af; line-height:1.45;
    }
    .foot {
      margin-top: 18px; display:flex; justify-content:space-between; color:#64748b; font-size:12px;
    }
    .showpw {
      display: inline-flex; align-items: center; gap: 6px; color:#cbd5e1; font-size: 13px;
      user-select:none; cursor:pointer;
    }
  </style>
</head>
<body class="login-wrap">
  <main class="login-card">
    <div class="brand">
      <img src="/images/bonanza-logo.png" alt="Bonanza logo">
      <h1>Bonanza Admin</h1>
    </div>
    <p class="muted">Ingresa tu <strong>Admin Key</strong> para acceder.</p>

    <form id="loginForm">
      <label for="adminKey">Admin Key</label>
      <input id="adminKey" name="adminKey" type="password" class="input" autocomplete="current-password" placeholder="••••••••" required>

      <div class="row">
        <label class="showpw"><input id="togglePw" type="checkbox"> Mostrar clave</label>
      </div>

      <button id="submitBtn" class="btn" type="submit">Entrar</button>
      <div id="msg" class="msg" role="status" aria-live="polite"></div>

      <p class="note">
        La clave se guarda localmente (<code>localStorage</code>) y se envía en el header
        <code>x-admin-key</code> a las rutas de la API. Puedes cambiarla cuando quieras.
      </p>

      <div class="foot">
        <span>v2</span>
        <a href="/" style="color:#93c5fd;text-decoration:none;">← Volver al sitio</a>
      </div>
    </form>
  </main>

  <script src="/admin_v2/js/login.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bonanza Admin Login</title>
  <style>
    body { font-family: Arial; background:#111; color:#eee; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#222; padding:30px; border-radius:8px; text-align:center; }
    input { padding:10px; margin:8px; }
    button { padding:10px 20px; }
    .err { color:#f55; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <input id="key" type="password" placeholder="API Key" />
    <button onclick="login()">Enter</button>
    <p id="msg"></p>
  </div>

<script>
function login(){
  const key = document.getElementById("key").value;
  // Guardar en localStorage
  localStorage.setItem("ADMIN_KEY", key);
  // Redirigir al Cuartel General
  window.location.href = "/admin.html";
}
</script>
</body>
</html>

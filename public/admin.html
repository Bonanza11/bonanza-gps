<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bonanza Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1220; --card:#171a2b; --line:#344158;
      --text:#e9eef7; --muted:#a7b0c3; --ok:#28d07f; --bad:#ff5d5d; --accent:#f7b06a;
    }
    *{ box-sizing:border-box }
    body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
    header{ display:flex; gap:10px; align-items:center; padding:14px 18px; background:rgba(0,0,0,.25); position:sticky; top:0; border-bottom:1px solid #0002 }
    header h1{ font-size:18px; margin:0; font-weight:700; letter-spacing:.3px }
    .pill{ font-size:12px; padding:6px 10px; border-radius:999px; background:#ffffff10; color:var(--muted); border:1px solid #ffffff14 }
    .wrap{ max-width:1100px; margin:18px auto; padding:0 16px }
    .controls{ display:flex; gap:8px; align-items:center; margin-bottom:10px; flex-wrap:wrap }
    button{ background:#2a3550; color:var(--text); border:1px solid #ffffff1f; border-radius:8px; padding:8px 12px; cursor:pointer }
    button:hover{ filter:brightness(1.08) }
    .danger{ background:#3a2030; border-color:#ffffff22 }
    .primary{ background:#3b4364 }
    .link{ color:var(--accent); text-decoration:none }
    .banner{ padding:10px 12px; border:1px dashed #f7b06a55; background:#f7b06a14; color:#f7d3a1; border-radius:8px; margin:8px 0 12px; display:none }
    table{ width:100%; border-collapse:collapse; background:var(--card); border:1px solid var(--line); border-radius:12px; overflow:hidden }
    th,td{ padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; font-size:14px }
    th{ background:#11162a; color:#cdd6ea; position:sticky; top:50px; z-index:1 }
    tbody tr:hover{ background:#1b2136 }
    .badge{ padding:4px 8px; border-radius:999px; font-size:12px; font-weight:700 }
    .on{ background:#173523; color:var(--ok); border:1px solid #25a866 }
    .off{ background:#3a2323; color:var(--bad); border:1px solid #b84a4a }
    .right{ text-align:right }
    .muted{ color:var(--muted) }
    .count{ margin-left:8px; color:var(--muted); font-size:13px }
    .spacer{ flex:1 }
    /* Loader */
    .loader{ display:flex; align-items:center; gap:10px; color:var(--muted); }
    .dot{ width:8px;height:8px;border-radius:50%; background:#6f86b7; opacity:.6; animation:b 1.2s infinite }
    .dot:nth-child(2){ animation-delay:.15s } .dot:nth-child(3){ animation-delay:.3s }
    @keyframes b{ 0%,100%{transform:translateY(0);opacity:.5} 50%{transform:translateY(-4px);opacity:1} }

    /* Modal */
    .backdrop{ position:fixed; inset:0; background:#0008; display:none; align-items:center; justify-content:center; z-index:50 }
    .backdrop.open{ display:flex }
    .modal{ width:min(680px,96vw); background:#1b2136; border:1px solid #2b3853; border-radius:12px; box-shadow:0 18px 50px #0009 }
    .modal header{ position:unset; background:#1e2740; border-bottom:1px solid #2b3853; border-radius:12px 12px 0 0 }
    .modal .body{ padding:16px }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px }
    .grid .full{ grid-column:1/-1 }
    .field label{ display:block; font-size:12px; color:#cbd3e7; margin-bottom:6px }
    .field input, .field select{
      width:100%; height:40px; border-radius:8px; border:1px solid #30405a; background:#12182a; color:#e9eef7; padding:0 10px;
    }
    .modal .actions{ display:flex; gap:10px; justify-content:flex-end; padding:12px 16px 16px }
    .err-msg{ color:#ff8080; font-size:12px; min-height:16px; padding-top:4px }
  </style>
</head>
<body>

<header>
  <h1>Bonanza Admin — Cuartel General</h1>
  <span class="pill" id="envInfo"></span>
  <div class="spacer"></div>
  <button class="danger" id="btnLogout">Logout</button>
</header>

<div class="wrap">
  <div class="controls">
    <button id="btnAll">All</button>
    <button id="btnSUV">SUV</button>
    <button id="btnVAN">VAN</button>
    <button id="btnReload">Reload</button>
    <button id="btnAdd" class="primary">Add Vehicle</button>
    <span class="count" id="count"></span>
    <span class="spacer"></span>
    <span class="muted">API route: <code>/api/admin/vehicles</code></span>
  </div>

  <div id="demoBanner" class="banner">Demo data (API unreachable). Changes affect only this view.</div>

  <div id="msg" class="muted" style="margin:8px 0 12px;"></div>

  <table id="tbl">
    <thead>
      <tr>
        <th style="width:120px">Plate</th>
        <th>Driver</th>
        <th style="width:90px">Type</th>
        <th style="width:80px">Year</th>
        <th>Model</th>
        <th style="width:110px">Active</th>
        <th class="right" style="width:220px">Actions</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="7">
        <div class="loader">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span>Loading vehicles…</span>
        </div>
      </td></tr>
    </tbody>
  </table>
</div>

<!-- Modal Edit/Add -->
<div class="backdrop" id="backdrop">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <header>
      <h1 id="modalTitle" style="font-size:16px; font-weight:800; margin:0">Edit Vehicle</h1>
      <div class="spacer"></div>
      <button id="btnClose">Close</button>
    </header>
    <div class="body">
      <div class="grid">
        <div class="field">
          <label for="fPlate">Plate</label>
          <input id="fPlate" placeholder="UT-123 ABC">
        </div>
        <div class="field">
          <label for="fDriver">Driver Name</label>
          <input id="fDriver" placeholder="John Doe">
        </div>
        <div class="field">
          <label for="fKind">Type</label>
          <select id="fKind">
            <option value="SUV">SUV</option>
            <option value="VAN">VAN</option>
          </select>
        </div>
        <div class="field">
          <label for="fYear">Year</label>
          <input id="fYear" type="number" min="2000" max="2099" placeholder="2025">
        </div>
        <div class="field full">
          <label for="fModel">Model / Subtype (e.g., Suburban LT / Sprinter)</label>
          <input id="fModel" placeholder="Suburban LT / Sprinter 2500">
        </div>
        <div class="field full">
          <label><input type="checkbox" id="fActive"> Active</label>
        </div>
      </div>
      <div id="formErr" class="err-msg"></div>
      <div class="actions">
        <button id="btnSave" class="primary">Save</button>
      </div>
    </div>
  </div>
</div>

<script>
  // ===== Login compatibility =====
  (function ensureAdminKey(){
    const ok = localStorage.getItem('bonanza_admin_ok') === '1';
    const k  = localStorage.getItem('ADMIN_KEY');
    if (!k && ok) localStorage.setItem('ADMIN_KEY', 'DEMO'); // compat si vienes de login antiguo
  })();

  const ADMIN_KEY = localStorage.getItem('ADMIN_KEY');
  if (!ADMIN_KEY) location.href = "/login.html";

  // UI
  const rowsEl  = document.getElementById('rows');
  const countEl = document.getElementById('count');
  const msgEl   = document.getElementById('msg');
  const envInfo = document.getElementById('envInfo');
  const demoBanner = document.getElementById('demoBanner');

  envInfo.textContent = location.hostname.includes('vercel.app') ? 'vercel' : 'local';

  // Modal refs
  const backdrop = document.getElementById('backdrop');
  const btnClose = document.getElementById('btnClose');
  const btnSave  = document.getElementById('btnSave');
  const formErr  = document.getElementById('formErr');
  const fPlate = document.getElementById('fPlate');
  const fDriver= document.getElementById('fDriver');
  const fKind  = document.getElementById('fKind');
  const fYear  = document.getElementById('fYear');
  const fModel = document.getElementById('fModel');
  const fActive= document.getElementById('fActive');
  const modalTitle = document.getElementById('modalTitle');

  // State
  let allVehicles = [];
  let filterKind = 'ALL';
  let editingId = null; // null => add

  // Demo fallback base
  const DEMO_LIST = [
    {id:'SUV-001', plate:'SUV-001', driver_name:'Driver A', kind:'SUV', year:2024, model:'Suburban', active:true},
    {id:'SUV-002', plate:'SUV-002', driver_name:'Driver B', kind:'SUV', year:2024, model:'Suburban', active:true},
    {id:'SUV-003', plate:'SUV-003', driver_name:'Driver C', kind:'SUV', year:2024, model:'Suburban', active:false},
    {id:'SUV-004', plate:'SUV-004', driver_name:'Driver D', kind:'SUV', year:2024, model:'Suburban', active:false},
    {id:'SUV-005', plate:'SUV-005', driver_name:'Driver E', kind:'SUV', year:2024, model:'Suburban', active:false},
    {id:'SUV-006', plate:'SUV-006', driver_name:'Driver F', kind:'SUV', year:2024, model:'Suburban', active:false},
    {id:'SUV-007', plate:'SUV-007', driver_name:'Driver G', kind:'SUV', year:2024, model:'Suburban', active:false},
    {id:'SUV-008', plate:'SUV-008', driver_name:'Driver H', kind:'SUV', year:2024, model:'Suburban', active:false},
    {id:'SUV-009', plate:'SUV-009', driver_name:'Driver I', kind:'SUV', year:2024, model:'Suburban', active:false},
    {id:'SUV-010', plate:'SUV-010', driver_name:'Driver J', kind:'SUV', year:2024, model:'Suburban', active:false},
  ];

  // ===== API helpers =====
  async function api(method, body, qs=''){
    const url = '/api/admin/vehicles' + (qs ? `?${qs}` : '');
    const opt = {
      method,
      headers: { 'x-admin-key': ADMIN_KEY }
    };
    if (body){
      opt.headers['Content-Type'] = 'application/json';
      opt.body = JSON.stringify(body);
    }
    const r = await fetch(url, opt);
    // 401 -> volver a login
    if (r.status === 401) {
      localStorage.removeItem('ADMIN_KEY');
      location.href = '/login.html';
      return { ok:false, error:'unauthorized' };
    }
    let data = {};
    try { data = await r.json(); } catch {}
    return { ok: r.ok && data.ok !== false, status:r.status, data };
  }

  // ===== Load =====
  async function loadVehicles() {
    rowsEl.innerHTML = `
      <tr><td colspan="7">
        <div class="loader"><span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span>Loading vehicles…</span></div>
      </td></tr>`;
    countEl.textContent = '';
    msgEl.textContent = '';

    try {
      const {ok,data,status} = await api('GET');
      if (!ok || !Array.isArray(data.vehicles)) throw new Error('HTTP '+status);
      allVehicles = data.vehicles;
      demoBanner.style.display = 'none';
      render();
      msgEl.textContent = 'Loaded successfully.';
    } catch (e) {
      allVehicles = DEMO_LIST.slice(); // copia
      demoBanner.style.display = 'block';
      render();
      msgEl.textContent = 'API not reachable. Showing demo data.';
      console.warn('Vehicles load failed:', e);
    }
  }

  // ===== Render =====
  function visibleList() {
    if (filterKind === 'ALL') return allVehicles;
    return allVehicles.filter(v => (v.kind || '').toUpperCase() === filterKind);
  }
  function render() {
    const list = visibleList();
    countEl.textContent = `Loaded ${list.length} vehicles`;
    rowsEl.innerHTML = list.map(v => {
      const on = !!v.active;
      return `
        <tr>
          <td>${h(v.plate)}</td>
          <td>${h(v.driver_name)}</td>
          <td>${h((v.kind||'').toUpperCase())}</td>
          <td>${h(v.year||'')}</td>
          <td>${h(v.model||'')}</td>
          <td><span class="badge ${on?'on':'off'}">${on?'ACTIVE':'OFF'}</span></td>
          <td class="right">
            <button onclick="openEdit('${v.id}')">Edit</button>
            <button onclick="doDelete('${v.id}')" class="danger">Delete</button>
            <button onclick="toggleActive('${v.id}', ${on? 'false':'true'})">${on?'Turn Off':'Turn On'}</button>
          </td>
        </tr>
      `;
    }).join('');
  }

  // ===== Add / Edit =====
  function openAdd(){
    editingId = null;
    modalTitle.textContent = 'Add Vehicle';
    fPlate.value = ''; fDriver.value = ''; fKind.value = 'SUV';
    fYear.value = new Date().getFullYear(); fModel.value=''; fActive.checked = false;
    formErr.textContent = '';
    backdrop.classList.add('open');
  }
  function openEdit(id){
    const v = allVehicles.find(x=>x.id===id);
    if (!v) return;
    editingId = id;
    modalTitle.textContent = 'Edit Vehicle';
    fPlate.value = v.plate || '';
    fDriver.value= v.driver_name || '';
    fKind.value  = (v.kind||'SUV').toUpperCase();
    fYear.value  = v.year || new Date().getFullYear();
    fModel.value = v.model || '';
    fActive.checked = !!v.active;
    formErr.textContent = '';
    backdrop.classList.add('open');
  }
  window.openEdit = openEdit;

  btnClose.onclick = () => backdrop.classList.remove('open');

  btnSave.onclick = async () => {
    formErr.textContent = '';
    const plate = fPlate.value.trim();
    const driver_name = fDriver.value.trim();
    const kind  = (fKind.value||'SUV').toUpperCase();
    const year  = Number(fYear.value||0);
    const model = fModel.value.trim();
    const active= !!fActive.checked;

    if (!plate || !driver_name || !year){
      formErr.textContent = 'Plate, Driver and Year are required.';
      return;
    }

    const body = { id: editingId, plate, driver_name, kind, year, model, active };

    // Intentar API (upsert)
    const res = await safeSave(body);
    if (res) {
      backdrop.classList.remove('open');
      render();
      msgEl.textContent = editingId ? 'Saved changes.' : 'Vehicle added.';
    } else {
      formErr.textContent = 'Error saving.';
    }
  };

  async function safeSave(body){
    try{
      const {ok,data} = await api('POST', body);
      if (ok && data?.vehicle){
        upsertLocal(data.vehicle);
        return true;
      }
      // Demo fallback:
      upsertLocal({ ...body, id: body.id || genId(body.kind) });
      demoBanner.style.display = 'block';
      return true;
    }catch{
      upsertLocal({ ...body, id: body.id || genId(body.kind) });
      demoBanner.style.display = 'block';
      return true;
    }
  }

  function upsertLocal(v){
    const i = allVehicles.findIndex(x=>x.id===v.id);
    if (i>=0) allVehicles[i] = { ...allVehicles[i], ...v };
    else allVehicles.push(v);
  }

  // ===== Toggle =====
  async function toggleActive(id, active){
    try {
      const {ok} = await api('POST', { id, active });
      if (!ok) throw 0;
      const v = allVehicles.find(x=>x.id===id);
      if (v) v.active = !!active;
      render();
      msgEl.textContent = 'Updated.';
    } catch {
      // demo fallback
      const v = allVehicles.find(x=>x.id===id);
      if (v){ v.active = !!active; render(); demoBanner.style.display='block'; msgEl.textContent='Updated (demo).'; }
    }
  }
  window.toggleActive = toggleActive;

  // ===== Delete =====
  async function doDelete(id){
    const v = allVehicles.find(x=>x.id===id);
    if (!v) return;
    const sure = confirm(`Delete vehicle "${v.plate}"? This cannot be undone.`);
    if (!sure) return;

    try{
      const {ok} = await api('DELETE', null, 'id='+encodeURIComponent(id));
      if (!ok) throw 0;
      allVehicles = allVehicles.filter(x=>x.id!==id);
      render();
      msgEl.textContent = 'Deleted.';
    }catch{
      // Fallback demo: quitar local y avisar
      allVehicles = allVehicles.filter(x=>x.id!==id);
      render();
      demoBanner.style.display = 'block';
      msgEl.textContent = 'Deleted locally (demo mode).';
    }
  }
  window.doDelete = doDelete;

  // ===== Utils =====
  function h(s){ return (s||'').toString().replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])) }
  function genId(kind){ const k = (kind||'SUV').toUpperCase(); const n = 1 + Math.max(0,...allVehicles.filter(v=>v.kind===k).map(v=>parseInt(String(v.id).match(/\d+$/)||0))); return `${k}-${String(n).padStart(3,'0')}`; }

  // Filters & actions
  document.getElementById('btnAll').onclick    = () => { filterKind='ALL'; render(); };
  document.getElementById('btnSUV').onclick    = () => { filterKind='SUV'; render(); };
  document.getElementById('btnVAN').onclick    = () => { filterKind='VAN'; render(); };
  document.getElementById('btnReload').onclick = () => loadVehicles();
  document.getElementById('btnAdd').onclick    = () => openAdd();

  // Logout
  document.getElementById('btnLogout').onclick = () => {
    localStorage.removeItem('ADMIN_KEY');
    localStorage.removeItem('bonanza_admin_ok');
    location.href = '/login.html';
  };

  // Go!
  loadVehicles();
</script>
</body>
</html>

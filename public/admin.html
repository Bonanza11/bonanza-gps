<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bonanza Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1220; --card:#171a2b; --line:#344158;
      --text:#e9eef7; --muted:#a7b0c3; --ok:#28d07f; --bad:#ff5d5d; --accent:#f7b06a;
    }
    *{ box-sizing:border-box }
    body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif }
    header{ display:flex; gap:10px; align-items:center; padding:14px 18px; background:rgba(0,0,0,.25); position:sticky; top:0; border-bottom:1px solid #0002 }
    header h1{ font-size:18px; margin:0; font-weight:700; letter-spacing:.3px }
    .pill{ font-size:12px; padding:6px 10px; border-radius:999px; background:#ffffff10; color:var(--muted); border:1px solid #ffffff14 }
    .wrap{ max-width:1100px; margin:18px auto; padding:0 16px }
    .controls{ display:flex; gap:8px; align-items:center; margin-bottom:10px; flex-wrap:wrap }
    button{ background:#2a3550; color:var(--text); border:1px solid #ffffff1f; border-radius:8px; padding:8px 12px; cursor:pointer }
    button:hover{ filter:brightness(1.08) }
    .danger{ background:#3a2030; border-color:#ffffff22 }
    .banner{ padding:10px 12px; border:1px dashed #f7b06a55; background:#f7b06a14; color:#f7d3a1; border-radius:8px; margin:8px 0 12px; display:none }
    table{ width:100%; border-collapse:collapse; background:var(--card); border:1px solid var(--line); border-radius:12px; overflow:hidden }
    th,td{ padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; font-size:14px; vertical-align:middle }
    th{ background:#11162a; color:#cdd6ea; position:sticky; top:50px; z-index:1 }
    tbody tr:hover{ background:#1b2136 }
    .badge{ padding:4px 8px; border-radius:999px; font-size:12px; font-weight:700 }
    .on{ background:#173523; color:var(--ok); border:1px solid #25a866 }
    .off{ background:#3a2323; color:var(--bad); border:1px solid #b84a4a }
    .right{ text-align:right }
    .muted{ color:var(--muted) }
    .count{ margin-left:8px; color:var(--muted); font-size:13px }
    .spacer{ flex:1 }
    /* Loader */
    .loader{ display:flex; align-items:center; gap:10px; color:var(--muted); }
    .dot{ width:8px;height:8px;border-radius:50%; background:#6f86b7; opacity:.6; animation:b 1.2s infinite }
    .dot:nth-child(2){ animation-delay:.15s } .dot:nth-child(3){ animation-delay:.3s }
    @keyframes b{ 0%,100%{transform:translateY(0);opacity:.5} 50%{transform:translateY(-4px);opacity:1} }

    /* Modal */
    .backdrop{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.55); z-index:9999 }
    .backdrop.open{ display:flex }
    .modal{ width:min(560px,94vw); background:var(--card); border:1px solid var(--line); border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.6); overflow:hidden }
    .modal header{ position:unset; border:0; background:#11162a; padding:12px 14px; }
    .modal .body{ padding:14px }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px }
    .grid-1{ display:grid; grid-template-columns:1fr; gap:10px }
    label{ font-size:13px; color:#cdd6ea }
    input,select{ width:100%; height:40px; padding:0 10px; border-radius:8px; border:1px solid #2b3751; background:#121a2b; color:#e9eef7 }
    .row-actions{ display:flex; gap:8px; justify-content:flex-end; margin-top:12px }
    .btn.ghost{ background:#11162a; border:1px solid #2b3751 }
  </style>
</head>
<body>

<header>
  <h1>Bonanza Admin — Cuartel General</h1>
  <span class="pill" id="envInfo"></span>
  <div class="spacer"></div>
  <button class="danger" id="btnLogout">Logout</button>
</header>

<div class="wrap">
  <div class="controls">
    <button id="btnAll">All</button>
    <button id="btnSUV">SUV</button>
    <button id="btnVAN">VAN</button>
    <button id="btnReload">Reload</button>
    <span class="count" id="count"></span>
    <span class="spacer"></span>
    <span class="muted">API route: <code>/api/admin/vehicles</code></span>
  </div>

  <div id="demoBanner" class="banner">Demo data loaded (API unreachable). This is only for visualization.</div>

  <div id="msg" class="muted" style="margin:8px 0 12px;"></div>

  <table id="tbl">
    <thead>
      <tr>
        <th style="width:120px">Plate</th>
        <th>Driver</th>
        <th style="width:90px">Type</th>
        <th style="width:80px">Year</th>
        <th>Model/Type</th>
        <th style="width:100px">Active</th>
        <th class="right" style="width:220px">Actions</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="7">
        <div class="loader">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span>Loading vehicles…</span>
        </div>
      </td></tr>
    </tbody>
  </table>
</div>

<!-- Edit modal -->
<div id="editBackdrop" class="backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <header><h3 id="editTitle" style="margin:0">Edit Vehicle</h3></header>
    <div class="body">
      <div class="grid">
        <div>
          <label for="fPlate">Plate</label>
          <input id="fPlate" placeholder="e.g., UT-123 ABC">
        </div>
        <div>
          <label for="fDriver">Driver</label>
          <input id="fDriver" placeholder="Driver name">
        </div>
        <div>
          <label for="fKind">Kind</label>
          <select id="fKind">
            <option value="SUV">SUV</option>
            <option value="VAN">VAN</option>
          </select>
        </div>
        <div>
          <label for="fYear">Year</label>
          <input id="fYear" type="number" min="2000" max="2100" placeholder="2024">
        </div>
        <div class="grid-1" style="grid-column:1 / -1">
          <label for="fModel">Model/Type</label>
          <input id="fModel" placeholder="e.g., Suburban LT / Sprinter 2500">
        </div>
        <div>
          <label for="fActive">Active</label>
          <select id="fActive">
            <option value="true">ACTIVE</option>
            <option value="false">OFF</option>
          </select>
        </div>
      </div>
      <div class="row-actions">
        <button class="btn ghost" id="btnCloseEdit" type="button">Cancel</button>
        <button class="btn" id="btnSaveEdit" type="button">Save</button>
      </div>
      <div id="editMsg" class="muted" style="margin-top:8px"></div>
    </div>
  </div>
</div>

<script>
  // ===== Login compatibility =====
  (function ensureAdminKey(){
    const ok = localStorage.getItem('bonanza_admin_ok') === '1';
    const k  = localStorage.getItem('ADMIN_KEY');
    if (!k && ok) localStorage.setItem('ADMIN_KEY', 'DEMO'); // compat
  })();

  const ADMIN_KEY = localStorage.getItem('ADMIN_KEY');
  if (!ADMIN_KEY) location.href = "/login.html";

  // UI
  const rowsEl  = document.getElementById('rows');
  const countEl = document.getElementById('count');
  const msgEl   = document.getElementById('msg');
  const envInfo = document.getElementById('envInfo');
  const demoBanner = document.getElementById('demoBanner');

  envInfo.textContent = location.hostname.includes('vercel.app') ? 'vercel' : 'local';

  // ===== Seed 5 VANs por si la API aún no las tiene =====
  const VAN_SEED = [
    { id:'van-001', plate:'VAN-001', driver_name:'Driver K', kind:'VAN', active:true,  year:2022, model:'Sprinter 2500' },
    { id:'van-002', plate:'VAN-002', driver_name:'Driver L', kind:'VAN', active:false, year:2021, model:'Transit 350' },
    { id:'van-003', plate:'VAN-003', driver_name:'Driver M', kind:'VAN', active:true,  year:2023, model:'Sprinter 144' },
    { id:'van-004', plate:'VAN-004', driver_name:'Driver N', kind:'VAN', active:false, year:2020, model:'Transit 250' },
    { id:'van-005', plate:'VAN-005', driver_name:'Driver O', kind:'VAN', active:true,  year:2024, model:'Sprinter 170' }
  ];

  // Estado
  let allVehicles = [];
  let filterKind = 'ALL';
  let editingId = null;

  // Demo fallback
  const DEMO_LIST = [
    {id:'suv-001', plate:'SUV-001', driver_name:'Driver A', kind:'SUV', active:true,  year:2023, model:'Suburban LT'},
    {id:'suv-002', plate:'SUV-002', driver_name:'Driver B', kind:'SUV', active:false, year:2022, model:'Suburban LT'},
    {id:'suv-003', plate:'SUV-003', driver_name:'Driver C', kind:'SUV', active:false, year:2021, model:'Escalade ESV'},
    ...VAN_SEED
  ];

  async function loadVehicles() {
    rowsEl.innerHTML = `
      <tr><td colspan="7">
        <div class="loader"><span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span>Loading vehicles…</span></div>
      </td></tr>`;
    countEl.textContent = '';
    msgEl.textContent = '';

    try {
      const r = await fetch('/api/admin/vehicles', { headers: { 'x-admin-key': ADMIN_KEY } });
      if (r.status === 401) {
        localStorage.removeItem('ADMIN_KEY');
        return location.href = '/login.html';
      }
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      const data = await r.json();
      if (!data.ok || !Array.isArray(data.vehicles)) throw new Error(data.error || 'Malformed response');

      allVehicles = data.vehicles || [];
      // Garantiza campos nuevos
      allVehicles = allVehicles.map(v => ({ year:null, model:'', ...v }));

      // Si no hay VANs aún, agrega las 5
      if (!allVehicles.some(v => (v.kind||'').toUpperCase()==='VAN')) {
        allVehicles = allVehicles.concat(VAN_SEED);
      }

      demoBanner.style.display = 'none';
      render();
      msgEl.textContent = 'Loaded successfully.';
    } catch (e) {
      allVehicles = DEMO_LIST;
      demoBanner.style.display = 'block';
      render();
      msgEl.textContent = 'API not reachable. Showing demo data.';
      console.warn('Vehicles load failed:', e);
    }
  }

  function visibleList() {
    if (filterKind === 'ALL') return allVehicles;
    return allVehicles.filter(v => (v.kind || '').toUpperCase() === filterKind);
  }

  function h(s){ return (s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])) }

  function render() {
    const list = visibleList();
    countEl.textContent = `Loaded ${list.length} vehicles`;
    rowsEl.innerHTML = list.map(v => {
      const on = !!v.active;
      const year = v.year ? String(v.year) : '';
      const model = v.model || '';
      return `
        <tr>
          <td>${h(v.plate)}</td>
          <td>${h(v.driver_name)}</td>
          <td>${h((v.kind||'').toUpperCase())}</td>
          <td>${h(year)}</td>
          <td>${h(model)}</td>
          <td><span class="badge ${on?'on':'off'}">${on?'ACTIVE':'OFF'}</span></td>
          <td class="right">
            <button onclick="toggleActive('${v.id}', ${on? 'false':'true'})">${on ? 'Turn Off' : 'Turn On'}</button>
            <button onclick="openEdit('${v.id}')" style="margin-left:6px">Edit</button>
          </td>
        </tr>
      `;
    }).join('');
  }

  async function toggleActive(id, active) {
    try {
      const r = await fetch('/api/admin/vehicles', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', 'x-admin-key': ADMIN_KEY },
        body: JSON.stringify({ action:'toggle', id, active })
      });
      if (r.status === 401) {
        localStorage.removeItem('ADMIN_KEY');
        return location.href = '/login.html';
      }
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      const data = await r.json();
      if (!data.ok) throw new Error(data.error || 'Toggle failed');

      const v = allVehicles.find(x => x.id === id);
      if (v) v.active = !!active;
      render();
      msgEl.textContent = 'Updated.';
    } catch (e) {
      // Demo mode: actualizar localmente
      const v = allVehicles.find(x => x.id === id);
      if (v) { v.active = !!active; render(); }
      msgEl.textContent = 'Updated locally (demo mode).';
    }
  }
  window.toggleActive = toggleActive;

  // ====== Edit modal ======
  const backdrop = document.getElementById('editBackdrop');
  const fPlate = document.getElementById('fPlate');
  const fDriver= document.getElementById('fDriver');
  const fKind  = document.getElementById('fKind');
  const fYear  = document.getElementById('fYear');
  const fModel = document.getElementById('fModel');
  const fActive= document.getElementById('fActive');
  const editMsg= document.getElementById('editMsg');

  function openEdit(id){
    editingId = id;
    const v = allVehicles.find(x => x.id === id);
    if (!v) return;
    fPlate.value = v.plate || '';
    fDriver.value= v.driver_name || '';
    fKind.value  = (v.kind || 'SUV').toUpperCase();
    fYear.value  = v.year || '';
    fModel.value = v.model || '';
    fActive.value= String(!!v.active);
    editMsg.textContent = '';
    backdrop.classList.add('open');
  }
  window.openEdit = openEdit;

  function closeEdit(){
    editingId = null;
    backdrop.classList.remove('open');
  }
  document.getElementById('btnCloseEdit').onclick = closeEdit;
  backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) closeEdit(); });

  document.getElementById('btnSaveEdit').onclick = saveVehicle;

  async function saveVehicle(){
    if (!editingId) return;
    const payload = {
      id: editingId,
      plate:  fPlate.value.trim(),
      driver_name: fDriver.value.trim(),
      kind:   fKind.value.trim().toUpperCase(),
      year:   fYear.value ? Number(fYear.value) : null,
      model:  fModel.value.trim(),
      active: fActive.value === 'true'
    };

    // Validación mínima
    if (!payload.plate) { editMsg.textContent = 'Plate is required.'; return; }
    if (!payload.driver_name) { editMsg.textContent = 'Driver name is required.'; return; }

    try{
      /* ⬇️ Ajusta aquí si tu backend usa otro endpoint o método
         Sugerencia: aceptar {action:"update", vehicle:{...}} en /api/admin/vehicles  */
      const r = await fetch('/api/admin/vehicles', {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'x-admin-key': ADMIN_KEY },
        body: JSON.stringify({ action:'update', vehicle: payload })
      });

      if (r.status === 401) {
        localStorage.removeItem('ADMIN_KEY');
        return location.href = '/login.html';
      }

      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      const data = await r.json();
      if (!data.ok) throw new Error(data.error || 'Update failed');

      // Actualiza local
      const i = allVehicles.findIndex(x => x.id === editingId);
      if (i >= 0) allVehicles[i] = { ...allVehicles[i], ...payload };
      render();
      closeEdit();
      msgEl.textContent = 'Vehicle saved.';
    }catch(e){
      // Demo: actualizar local si la API no existe
      const i = allVehicles.findIndex(x => x.id === editingId);
      if (i >= 0) allVehicles[i] = { ...allVehicles[i], ...payload };
      render();
      closeEdit();
      msgEl.textContent = 'Saved locally (demo mode).';
      console.warn('saveVehicle error:', e);
    }
  }

  // Filtros & acciones
  document.getElementById('btnAll').onclick    = () => { filterKind='ALL'; render(); };
  document.getElementById('btnSUV').onclick    = () => { filterKind='SUV'; render(); };
  document.getElementById('btnVAN').onclick    = () => { filterKind='VAN'; render(); };
  document.getElementById('btnReload').onclick = () => loadVehicles();

  // Logout
  document.getElementById('btnLogout').onclick = () => {
    localStorage.removeItem('ADMIN_KEY');
    localStorage.removeItem('bonanza_admin_ok');
    location.href = '/login.html';
  };

  loadVehicles();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reschedule — Bonanza Transportation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/bonanza-logo.png">
  <link rel="stylesheet" href="/app/styles/app.css">
  <style>
    main{max-width:860px;margin:32px auto;padding:0 16px}
    label{display:block;margin:12px 0 6px;font-weight:700;color:#ffddb3}
    input,textarea{width:100%;height:44px;padding:10px 12px;background:#121416;color:#ffddae;border:1px solid rgba(168,116,79,.35);border-radius:10px}
    textarea{height:64px}
    button{width:100%;padding:14px 16px;margin-top:16px;background:linear-gradient(180deg,#c89366,#a8744f);color:#111;font-weight:700;border:1px solid rgba(0,0,0,.45);border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
  <header style="display:flex;justify-content:center;padding:20px 16px">
    <img class="logo" src="/images/bonanza-logo.png" alt="Bonanza Transportation" style="width:120px;height:120px;border-radius:50%">
  </header>

  <main>
    <p><a class="hq-link" href="/">← Back to booking</a></p>
    <h1 style="color:#ffddae;margin:0 0 12px">Request a Reschedule</h1>

    <label for="name">Full Name</label>
    <input id="name" placeholder="John Doe">

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com">

    <label for="details">New date/time request (and notes)</label>
    <textarea id="details" placeholder="e.g., Move to 09/29 at 10:30 AM"></textarea>

    <button onclick="alert('Thanks! We will contact you shortly to confirm the change.')">Send request</button>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Canceled — Bonanza Transportation</title>
  <link rel="icon" href="/images/bonanza-logo.png" />
  <style>
    :root{ --copper:#b27b52; --copper-2:#c89366; --text:#f2e7d6; --warn:#ffd873; --muted:#d0a67f; }
    html,body{height:100%}
    body{
      margin:0; background:
        radial-gradient(1200px 800px at 110% -10%, rgba(178,123,82,.08), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(178,123,82,.06), transparent 55%),
        #000;
      color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
    }
    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px 16px}
    .card{
      max-width:720px; width:100%; background:linear-gradient(180deg,#111,#151515);
      border:1px solid rgba(192,139,92,.32); border-radius:18px; padding:22px;
      box-shadow:0 20px 60px rgba(0,0,0,.55); position:relative; overflow:hidden;
    }
    .brand{position:absolute; top:16px; right:16px; width:72px; height:72px; border-radius:50%;
      border:2px solid var(--copper); background:#000 url("/images/bonanza-logo.png") center/cover no-repeat;
      box-shadow:0 0 14px rgba(178,123,82,.4);
    }
    h1{margin:0 0 8px; color:#ffedd2; text-align:center}
    p{margin:8px 0; color:#e9d5c1}
    .warn{color:var(--warn); font-weight:800}
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:16px}
    .btn{
      appearance:none; border:1px solid rgba(0,0,0,.4);
      background:linear-gradient(180deg, var(--copper-2), var(--copper));
      color:#111; font-weight:800; padding:12px 14px; border-radius:10px; cursor:pointer;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      box-shadow:0 8px 22px rgba(168,116,79,.35);
    }
    .ghost{background:#141414; color:#ffedd2; border:1px solid rgba(168,116,79,.35); box-shadow:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand" aria-hidden="true"></div>
      <h1>Payment Canceled</h1>
      <p class="warn">Your payment was not completed.</p>
      <p class="hint">You can go back to your booking to try again, or return to the home page.</p>

      <div class="btns">
        <a id="backLink" href="/" class="btn">Back to Booking</a>
        <a href="/" class="btn ghost">Home</a>
      </div>
    </div>
  </div>

  <script>
    // Si vienes de Stripe con un "return_url" que contiene la página original, lo usamos.
    (function(){
      const p = new URLSearchParams(location.search);
      const back = p.get('return') || p.get('back') || p.get('from');
      if (back) document.getElementById('backLink').setAttribute('href', back);
    })();
  </script>
</body>
</html>

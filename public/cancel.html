<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Payment Canceled — Bonanza</title>
  <link rel="icon" href="/images/bonanza-logo.png"/>
  <style>
    :root{--copper:#a8744f;--txt:#ffddae}
    *{box-sizing:border-box} html,body{margin:0;background:#000;color:var(--txt);font-family:Inter,system-ui,Arial,sans-serif}
    .wrap{max-width:820px;margin:0 auto;padding:30px 16px}
    .card{background:linear-gradient(180deg,#111,#0b0b0b);border:1px solid rgba(168,116,79,.35);
      border-radius:16px;box-shadow:0 18px 48px rgba(0,0,0,.6);padding:18px;position:relative}
    .badge{position:absolute;top:14px;right:14px;width:68px;height:68px;border-radius:50%;
      border:2px solid var(--copper);background:#000 url("/images/bonanza-logo.png") center/cover no-repeat;
      box-shadow:0 0 14px rgba(192,139,92,.35)}
    h1{margin:0 0 8px;color:#ffe5c3;text-align:center}
    .warn{display:inline-flex;align-items:center;gap:8px;background:#19140f;border:1px solid rgba(255,204,102,.4);
      color:#ffd873;padding:8px 10px;border-radius:10px;font-weight:800}
    .box{margin-top:10px;background:#101010;border:1px solid rgba(168,116,79,.25);border-radius:12px;padding:12px}
    .label{opacity:.85;font-size:.9rem;margin-bottom:6px}
    .value{font-weight:800}
    .btns{display:flex;gap:10px;margin-top:12px}
    .btn{flex:1 1 0;padding:12px 14px;border-radius:10px;font-weight:800;cursor:pointer;border:1px solid rgba(168,116,79,.45)}
    .primary{background:var(--copper);color:#000;border-color:var(--copper)}
    .ghost{background:#141414;color:#ffedd2}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="badge" aria-hidden="true"></div>
      <div style="text-align:center;margin-bottom:8px">
        <span class="warn">⟲ Payment canceled</span>
      </div>
      <h1>You can try again</h1>

      <div class="box">
        <div class="label">Reservation Code (CN)</div>
        <div id="cn" class="value">—</div>
      </div>

      <div class="btns">
        <button id="retry" class="btn primary">Back &amp; Try Again</button>
        <button id="home" class="btn ghost">Home</button>
      </div>
    </div>
  </main>

  <script>
    const p = new URLSearchParams(location.search);
    const cn = p.get('cn'); document.getElementById('cn').textContent = cn || '—';
    document.getElementById('retry').onclick = ()=> history.length > 1 ? history.back() : (location.href='/');
    document.getElementById('home').onclick  = ()=> location.href = '/';
  </script>
</body>
</html>

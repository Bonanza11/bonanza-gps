<!--
reschedule-success.html — Bonanza Transportation
------------------------------------------------
Página de confirmación cuando un cliente reprograma (reschedule) 
su reserva correctamente.
Se sirve desde /reschedule-success.html
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reschedule Confirmed — Bonanza Transportation</title>
  <link rel="stylesheet" href="/app/styles/app.css">
</head>
<body>
  <main style="max-width:760px;width:92vw;margin:40px auto;text-align:center;">
    <h1 style="color:#ffddae;">✅ Reservation Rescheduled</h1>
    <p>Your booking has been successfully updated.</p>

    <div style="margin:20px 0;padding:18px;background:#111;border:1px solid #444;border-radius:10px;">
      <p>📅 You will receive an updated confirmation email with the new details.</p>
      <p>☎️ Our team may contact you if additional confirmation is needed.</p>
    </div>

    <a href="/app/index.html"
       style="display:inline-block;margin-top:18px;padding:12px 20px;
              background:rgba(0,0,0,0.85);color:#ffddae;border-radius:8px;
              text-decoration:none;border:1px solid rgba(168,116,79,0.4);">
      ← Back to Booking
    </a>
  </main>
</body>
</html>

<!--
reschedule-cancel.html — Bonanza Transportation
------------------------------------------------
Página mostrada si un intento de reprogramar (reschedule) 
falla o el cliente decide cancelarlo.
Se sirve desde /reschedule-cancel.html
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reschedule Cancelled — Bonanza Transportation</title>
  <link rel="stylesheet" href="/app/styles/app.css">
</head>
<body>
  <main style="max-width:760px;width:92vw;margin:40px auto;text-align:center;">
    <h1 style="color:#ffddae;">❌ Reschedule Cancelled</h1>
    <p>Your reservation was not updated.</p>

    <div style="margin:20px 0;padding:18px;background:#111;border:1px solid #444;border-radius:10px;">
      <p>No changes were applied to your booking.</p>
      <p>If you still need to adjust your trip, please try again or contact us directly.</p>
    </div>

    <a href="/app/index.html"
       style="display:inline-block;margin-top:18px;padding:12px 20px;
              background:rgba(0,0,0,0.85);color:#ffddae;border-radius:8px;
              text-decoration:none;border:1px solid rgba(168,116,79,0.4);">
      ← Back to Booking
    </a>
  </main>
</body>
</html>

<!-- /public/app/reschedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reschedule — Bonanza Transportation</title>

  <!-- Tu hoja de estilos global (no cambiamos tu tema) -->
  <link rel="stylesheet" href="/app/styles/app.css"/>

  <!-- Ajustes locales, respetando colores/estética existentes -->
  <style>
    :root{
      --copper:#b87333;
      --copper-soft:#ffddae;
      --bg:#000;
      --panel:#0f0f0f;
      --field:#1b1b1b;
      --border:#3a3a3a;
      --text:#eeeeee;
      --muted:#aaaaaa;
    }
    body{ background:var(--bg); color:var(--text); margin:0; }
    .container{ max-width:960px; margin:28px auto 56px; padding:0 16px; }
    .card{
      background:rgba(0,0,0,.88);
      border:1px solid var(--copper);
      border-radius:12px;
      padding:22px;
      box-shadow:0 10px 32px rgba(0,0,0,.55);
    }

    /* Header sobrio: logo + título centrado, misma línea visual */
    .page-head{
      display:flex; align-items:center; justify-content:center;
      gap:12px; margin-bottom:16px;
    }
    .brand-logo{ height:42px; width:auto; display:block; border-radius:4px; }
    .page-title{
      color:var(--copper);
      font-weight:800; letter-spacing:.3px; font-size:1.6rem; margin:0;
      text-align:center;
    }

    h2{ margin:18px 0 10px; font-size:1.05rem; color:var(--copper-soft); font-weight:700; }
    label{ display:block; color:#d9d9d9; font-size:.92rem; margin-bottom:6px; }
    input{
      width:100%; padding:11px 12px; border-radius:8px;
      border:1px solid var(--border);
      background:var(--field); color:var(--text);
      outline:none;
    }
    input:focus{ border-color:var(--copper); box-shadow:0 0 0 2px rgba(184,115,51,.2); }

    .row{ display:flex; gap:10px; }
    .row>*{ flex:1; }
    .btn{
      border:none; border-radius:10px; padding:11px 14px; cursor:pointer;
      background:var(--copper); color:#121212; font-weight:800;
      transition:.18s; letter-spacing:.2px;
    }
    .btn:hover{ filter:brightness(1.06); }
    .btn-ghost{
      background:#242424; color:#efefef; border:1px solid var(--border); font-weight:700;
    }

    .pillbar{ display:flex; gap:10px; flex-wrap:wrap; }
    .pill{
      flex:1; min-width:180px; text-align:center; padding:10px 12px; border-radius:10px;
      background:#232323; color:#efefef; border:1px solid var(--border); cursor:pointer;
      user-select:none; font-weight:600;
    }
    .pill.active{
      background:var(--copper); color:#111; border-color:var(--copper);
      font-weight:800;
    }

    .divider{ height:1px; background:rgba(184,115,51,.35); margin:18px 0; }
    .status{ min-height:22px; color:#ffd6c3; margin-top:8px; font-size:.95rem; }
    .muted{ color:var(--muted); font-size:.9rem; margin:6px 0 0; }
    .hidden{ display:none; }

    .summary{ border-top:1px solid var(--copper); margin-top:14px; padding-top:14px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; }
    .grid .k{ color:#cfa47f; display:block; font-size:.9rem; }
    .grid .v{ color:var(--copper-soft); font-weight:800; font-size:1.08rem; }

    /* Botón ancho en resumen */
    #submit{ width:100%; margin-top:10px; }

    /* Responsive pequeños */
    @media (max-width:640px){
      .grid{ grid-template-columns:1fr; }
      .page-title{ font-size:1.4rem; }
      .brand-logo{ height:36px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="page-head">
        <img src="/images/bonanza-logo.PNG" alt="Bonanza Transportation" class="brand-logo">
        <h1 class="page-title">Reschedule Reservation</h1>
      </div>

      <!-- CN -->
      <label for="cn">Reservation Code (CN)</label>
      <div class="row" style="margin-bottom:6px;">
        <input id="cn" placeholder="BZ-20250908-FMIQ" autocomplete="off"/>
        <button id="load" class="btn" style="flex:0 0 160px;">Load</button>
      </div>
      <div id="status" class="status"></div>

      <!-- FORM -->
      <section id="form" class="hidden">
        <div class="divider"></div>

        <h2>Trip Details</h2>
        <label for="pickup">Pickup Location</label>
        <input id="pickup" placeholder="e.g. SLC Airport / Address" />
        <label for="dropoff">Dropoff Location</label>
        <input id="dropoff" placeholder="e.g. Montage Deer Valley" />

        <h2>Vehicle</h2>
        <div id="vehBar" class="pillbar">
          <div class="pill" data-type="suv">SUV (1–5)</div>
          <div class="pill" data-type="van">Van (up to 12)</div>
        </div>

        <h2>Meet & Greet (SLC)</h2>
        <div id="mgBar" class="pillbar">
          <div class="pill" data-mg="tsa_exit">TSA Exit (+$50)</div>
          <div class="pill" data-mg="baggage_claim">Baggage Claim (+$50)</div>
          <div class="pill" data-mg="none">No Meet & Greet</div>
        </div>

        <h2>Pickup Time</h2>
        <div class="row">
          <input id="date" type="date" />
          <input id="time" type="time" step="900" />
        </div>

        <div class="row" style="margin-top:12px;">
          <button id="recalc" class="btn">Recalculate Price</button>
          <button id="reset" class="btn btn-ghost">Reset changes</button>
        </div>

        <section id="summary" class="summary hidden">
          <h2>Summary</h2>
          <div class="grid">
            <div><span class="k">Original Total</span><span id="origTotal" class="v">$0.00</span></div>
            <div><span class="k">New Quote</span><span id="newQuote" class="v">$0.00</span></div>
            <div><span class="k">Difference</span><span id="diff" class="v">$0.00</span></div>
          </div>
          <p id="note" class="muted"></p>
          <button id="submit" class="btn">Submit Reschedule</button>
        </section>
      </section>
    </div>
  </main>

  <!-- Google Maps JS (usa tu API key) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN6B8izVVhi9CGiO-_TXdhquQAE_i5Lts&libraries=places"></script>

  <script>
    // ===== Helpers =====
    const $ = id => document.getElementById(id);
    const money = c => '$' + (Math.round(c)/100).toFixed(2);

    let booking = null;
    let vehicleType = 'suv';
    let mgChoice   = 'none';
    let lastQuote  = 0;

    function activatePills(bar, attr, value){
      [...bar.querySelectorAll('.pill')].forEach(p=>{
        p.classList.toggle('active', p.getAttribute(attr) === value);
      });
    }

    // Google Distance Matrix => millas
    function estimateMiles(pick, drop){
      return new Promise((resolve,reject)=>{
        const svc = new google.maps.DistanceMatrixService();
        svc.getDistanceMatrix({
          origins:[pick], destinations:[drop], travelMode:'DRIVING'
        }, (res, status)=>{
          if(status !== 'OK'){ reject(status); return; }
          const el = res?.rows?.[0]?.elements?.[0];
          if(!el || el.status !== 'OK'){ reject('NO_ROUTE'); return; }
          resolve(el.distance.value / 1609.344); // m -> mi
        });
      });
    }

    async function fetchQuote(miles){
      const r = await fetch('/api/book/quote', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          pickup: $('pickup').value.trim(),
          dropoff: $('dropoff').value.trim(),
          distance_miles: miles,
          vehicleType,
          meetGreet: mgChoice
        })
      });
      const j = await r.json();
      if(!j.ok) throw new Error(j.error || 'quote_failed');
      return j.quote.total_cents;
    }

    // ===== Load CN =====
    $('load').onclick = async ()=>{
      const cn = $('cn').value.trim();
      $('status').textContent = '';
      $('form').classList.add('hidden');

      try{
        const r = await fetch('/api/book/get?cn=' + encodeURIComponent(cn));
        const j = await r.json();
        if(!r.ok || !j.ok) throw new Error(j.error || 'Not found');

        booking = j.booking;
        $('status').textContent = 'Reservation loaded: ' + booking.confirmation_number;
        $('form').classList.remove('hidden');

        $('pickup').value = booking.pickup || '';
        $('dropoff').value = booking.dropoff || '';
        vehicleType = booking.vehicle_type || 'suv';
        mgChoice    = booking.mg_choice || 'none';
        activatePills($('vehBar'), 'data-type', vehicleType);
        activatePills($('mgBar'),  'data-mg',   mgChoice);

        $('date').value = booking.date_iso || '';
        $('time').value = booking.time_hhmm || '00:00';

        $('origTotal').textContent = money(booking.quoted_total || 0);
        $('summary').classList.add('hidden');
      }catch(e){
        $('status').textContent = 'Error: ' + (e.message || e);
      }
    };

    // ===== Pillbars =====
    $('vehBar').addEventListener('click', ev=>{
      const el = ev.target.closest('.pill'); if(!el) return;
      vehicleType = el.getAttribute('data-type');
      activatePills(ev.currentTarget, 'data-type', vehicleType);
    });
    $('mgBar').addEventListener('click', ev=>{
      const el = ev.target.closest('.pill'); if(!el) return;
      mgChoice = el.getAttribute('data-mg');
      activatePills(ev.currentTarget, 'data-mg', mgChoice);
    });

    // ===== Recalculate =====
    $('recalc').onclick = async ()=>{
      if(!booking){ $('status').textContent = 'Load a reservation first.'; return; }
      $('status').textContent = '';
      try{
        const pick = $('pickup').value.trim();
        const drop = $('dropoff').value.trim();
        const d = $('date').value;
        const t = $('time').value;

        if(!pick || !drop) throw new Error('Pickup/Dropoff required');
        if(!d || !t)       throw new Error('Date/Time required');

        const miles = await estimateMiles(pick, drop);
        const cents = await fetchQuote(miles);
        lastQuote = cents;

        $('newQuote').textContent = money(cents);

        const orig = booking?.quoted_total || 0;
        const diff = Math.max(0, cents - orig); // nunca bajamos precio
        $('diff').textContent = money(diff);
        $('note').textContent = diff > 0
          ? 'You will be asked to pay the difference to complete the reschedule.'
          : 'New route is cheaper; original price is kept (no refund).';

        $('summary').classList.remove('hidden');
      }catch(e){
        $('status').textContent = 'Error: ' + (e.message || e);
      }
    };

    // ===== Reset =====
    $('reset').onclick = ()=>{
      if(!booking) return;
      $('pickup').value = booking.pickup || '';
      $('dropoff').value = booking.dropoff || '';
      $('date').value = booking.date_iso || '';
      $('time').value = booking.time_hhmm || '00:00';
      vehicleType = booking.vehicle_type || 'suv';
      mgChoice    = booking.mg_choice || 'none';
      activatePills($('vehBar'),'data-type',vehicleType);
      activatePills($('mgBar'),'data-mg',mgChoice);
      $('summary').classList.add('hidden');
      $('status').textContent = '';
    };

    // ===== Submit (Stripe si hay diferencia) =====
    $('submit').onclick = async ()=>{
      if(!booking) return;
      try{
        const d = $('date').value;
        const t = $('time').value;
        const pick = $('pickup').value.trim();
        const drop = $('dropoff').value.trim();

        const orig = booking.quoted_total || 0;
        const diff = Math.max(0, lastQuote - orig);

        if(diff > 0){
          const r = await fetch('/api/create-checkout-session-diff',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
              cn: booking.confirmation_number,
              diffAmount: diff,
              customerEmail: booking.email || '',
              metadata: { reason:'reschedule_diff' },
              description: `Reschedule difference for ${booking.confirmation_number}`
            })
          });
          const j = await r.json();
          if(!j.ok) throw new Error(j.error || 'stripe_failed');
          location.href = j.url; // Stripe Checkout
          return;
        }

        // Sin diferencia: actualiza fecha/hora (si también vas a permitir cambiar pickup/dropoff en DB,
        // amplía el body del endpoint y actualiza el backend)
        const r2 = await fetch('/api/book/reschedule',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            cn: booking.confirmation_number,
            newDate: d,
            newTime: t
          })
        });
        const j2 = await r2.json();
        if(!j2.ok) throw new Error(j2.error || 'reschedule_failed');

        $('status').textContent = 'Rescheduled successfully.';
      }catch(e){
        $('status').textContent = 'Error: ' + (e.message || e);
      }
    };
  </script>
</body>
</html>
